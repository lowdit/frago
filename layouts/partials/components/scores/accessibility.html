<div class="scores mb-1">
    <ul class="flex flex-gap flex-wrap">
      {{ $correction := cond (gt .score 100) (sub .score 100) .score }}
      <li class="counter text-center good"><span><b>{{- .score -}}%</b><br>Critères conformes</span></li>
      <li class="counter text-center bad"><span><b>{{- add (sub 100 .score) $correction -}}%</b><br>Critères non conformes</span></li>
    </ul>
</div>
