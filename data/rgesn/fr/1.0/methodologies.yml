"2.1":
  method: |-
    1. Contacter le responsable technique ou les intervenants techniques
    2. Les questionner sur les méthodologies de développement
    3. Identifier si des méthodes comme Agile, Pull Request, revue de code, test… sont appliquées.
"2.2":
  method: |-
    1. Identifier si un inventaire des services numériques de l'organisme existe
    2. Identifier si des réunion stratégiques de suivi (qualité) des services numériques existe
    3. Identifier si la pertinence des service et questionner
    4. Identifier si des dévéloppements sont abandonnés ou si des services sont décommissionnés
"2.3":
  method: |-
    1. Y a t des fournisseurs 
    1. Vérifier si un document de type Schéma pluri-annuel de mise en accessibilité existe
    2. Accéder aux documents de d’appels d’offre, contrat de prestation…
    3. Définir si des clauses concernant la prise en compte la prise en compte des impacts environnementaux existe
    4. Identifier les personnes chargées de la recette des commandes.
    5. Vérifier qu'elles sont formées à la vérification de la prise en compte des impacts environnementaux.
"2.4":
  method: |-
    1. Lister les composants d’interfaces
    2. Identifier ceux étant prêt à l’emploi
    3. Consulter le site du fournisseur de composant
    4. Consulter la documentation
    5. Identifier si la documentation comporte de référence à l’accessibilité, la Web Performance…
"2.5":
  method: |-
    1. Lister les services numériques tiers d’interfaces
    2. Identifier ceux étant prêt à l’emploi
    3. Consulter le site du fournisseur de composant
    4. Consulter la documentation
    5. Identifier si la documentation comporte de référence à l’accessibilité, la Web Performance…
"3.1":
