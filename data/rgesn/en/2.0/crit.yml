    criterion: "Does the digital service run on an architecture that can tailor resource use to the service's consumption?"
    topic: Architecture
    goal: |-
      The goal is to avoid an oversized architecture and opt one that can dynamically adjust resource use based on demand from the service, and scale up when necessary. This helps to optimise energy efficiency and avoid wasting unnecessary resources.
    implementation: |-
      Obtain a detailed assessment of the need and the number of users to adapt the required IT resources accordingly. Ensure that the architecture can adapt in an optimal fashion, so that only IT resources that are strictly necessary to meeting the service's fluctuating demand are allocated.
    control: |-
      The digital service runs on an architecture that can adapt allocated resources to demand. Several means of
      testing can be considered to ensure this, for instance:

      - Monitoring the evolution of the ratio between allocated and consumed resources: build a comparison between allocated and consumed resources over a period of time and correct existing shortcomings in terms of adaptation. Resource monitoring tools can also be set up to collect data on CPU usage, memory, bandwidth, etc.
      - Scale-up simulation: Verify whether the architecture is able to automatically detect increased demand and dynamically allocate the resources needed to maintain performance. Real-world scalability tests are also useful.
      - Self-tuning mechanisms: These self-tuning mechanisms are triggered automatically based on load conditions (e.g., using auto-scaling mechanisms to dynamically create instances of the service based
      on demand).

      Demonstrate that the architecture's resource consumption is tailored to the service's needs in the Ecodesign declaration of conformity.
