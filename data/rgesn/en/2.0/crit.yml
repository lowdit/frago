    criterion: Digital Service Screen Data Limitation
    topic: Frontend
    goal: |
      Reduce or limit the downloaded data.

    implementation: |
      The term "screen" or display is used here to refer to "virtual screen" and not to physical one. If the digital service is a website, the screen refers to the page, for an API, the screen refers to the server's response. 
      
      Define and monitor indicators for: 
      * maximum data volume per screen, taking into account all downloaded assets (interface components, data, content, scripts, style sheets, etc.). For example, for a web page (with all resources loaded) that weighs 2 MB, the goal would be to go down to 1 MB. Depending on the context, this target can be much lower.
      * maximum client/server requests per screen, taking into account all downloaded resources (interface components, data, content, scripts, style sheets, etc.). For example, a good target for a website would be fewer than 30 requests per page instead of 100.

