  - id: 2.7
    criterion: "Has the digital service planned for a maintenance and decommissioning strategy?"
    topic: Specifications
    goal: |-
      The goal is to scrap technical environments that are still active but no longer in use: Production, QA (Quality Assurance), Testing, Development Environment, Backup, etc. These environments can take up IT resources unnecessarily. It is also a question of planning for the possible end of life of all or part of the service.
    implementation: |-
      Define and regularly update a maintenance and decommissioning strategy for environments and callback dates. More broadly, in the event of non-use or a significant drop in use, consider whether it is appropriate to shut down parts of the service (or the entire service) to reduce its impacts, taking into account the underlying equipment to be repurposed to extend its lifespan. In the event of decommissioning, it will be necessary to give a new life to the equipment and resources freed up (reuse, repurposing, recycling, etc.) and to anticipate the future of the non-personal data collected to provide, for instance, for its deletion or its release into open data. In the event of the end of life of a proprietary digital service, it is recommended that the service's source code be published in open source.
    control: |-
      List the features, components and active environments, specifying their operating condition. The criterion is validated if a maintenance and decommissioning strategy is defined for the service that includes recall dates for unused items and planned actions to optimise the second life or end-of-life of the resources freed up in the event of decommissioning. The results must be documented in the Ecodesign declaration of conformity.
      In the event of the end of life of all or part of the service, the management of non-personal data and the equipment used for their service must be planned, in such a way as to reduce the associated environmental impacts.
    difficulty: Medium
    priority: High
    target: "Applicable to all services"
    occupations: 
