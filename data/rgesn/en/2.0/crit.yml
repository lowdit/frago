  - id: 8.9
    criterion: Does the digital service duplicate data only when necessary?
    topic: Hosting
    goal: |
      Reduce the IT and storage resources used.
      This means tailoring the service level to actual need. The higher the required availability rate, the more financially and environmentally costly the required infrastructure will be.

    implementation: |
      Do not systematically duplicate all data. Identify the data that need to be duplicated (e.g., critical or high-demand data). 
      A balance must be found between security (to avoid data loss) and dissemination (having too much of it everywhere).
      
      Consider the relevance of the service's redundancy, to achieve the right balance. Is it critical if one of the service's features is not available for a brief period?
      
      Redundancy strategies include:
      - Backup & Restore is the cheapest solution, perfectly suited to applications that have an RTO (Recovery Time Objective) or RPO (Recovery Point Objective) of a few hours;
      - Pilot Light, a "mirrored"/duplicated database but with VMs turned off, for instance. A slightly more expensive process than Backup & Restore, it works for most applications that do not have extreme SLA (Service Level Agreement) requirements (less than one hour);
      - Warm Standby, when VMs are already running but with limited scalability, almost in real time but potentially in slightly degraded quality if there is an incident;
      - Multi-site hot standby: total resiliency for real-time SLAs. No loss of service is tolerated, but it necessarily comes at a cost.

    control: |
      To validate this criterion, check the presence of an SLA (Service Level Agreement) that is tailored to need.

