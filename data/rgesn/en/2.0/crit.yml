  - id: 9.7
    criterion: Does the digital service use an inference strategy that is optimised in terms of resource consumption and target users?
    topic: Algorithmics
    goal: |
      Reduce the environmental footprint of algorithmic models used in artificial intelligence by optimising the resource requirements of their inference phase. This is particularly important for generative AI. While the training phase has long been perceived as the most energy-intensive, the development of generative AI tends to increase the share of energy consumption in the inference phase, due to the number of user requests for services that are massively consumed by the general public. Inference phase optimisation is vital to achieving more frugal AI models.

    implementation: |
      Define an inference strategy that minimises the need for resources, and matches target users' needs. Set up indicators to monitor energy consumption and the need for computing resources required for the inference phase. Analyse these metrics in relation to user satisfaction. Set targets for minimising resource consumption, taking into account the ratio of resources consumed to user satisfaction. Ensure that the inference phase optimises the number of user requests.
      
      Use efficient CPUs, GPUs, or TPUs, whose geographical location is consistent with their operation and minimises their environmental footprint (especially, in a country with the lowest possible carbon intensity).

    control: |
      The service's inference strategy is tailored to user targets by minimising the resources required to operate the service and unnecessary queries. Indicators for monitoring resource consumption and user satisfaction are set up to adjust the inference phase, with the goal of having a frugal model underlying the service.
      
      The criterion is validated if the digital service demonstrates the implementation of ecodesign principles in its inference phase, tailored to users' needs, in its Ecodesign declaration of conformity.

