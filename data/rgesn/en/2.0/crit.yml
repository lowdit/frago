  - id: 9.1
    criterion: Has the digital service questioned the need for a training phase to avoid unsubstantiated and unreasonable usage?
    topic: Algorithmics
    goal: |
      The training (aka learning) phase is based on a digital infrastructure which, in some cases, may require the use of a large volume of data and calculations. Widely used in the field of artificial intelligence, the training phase can consume a great deal of energy and resources. The goal is therefore to reduce the environmental footprint of the learning phase by choosing a method that is adapted and proportionate to the digital service's characteristics.
      
      It will therefore be necessary to question the need to include a training phase in the digital service. Do not include a training phase if it is not required to improve the service.

    implementation: |
      Identify target users and their needs (see implementation of criterion [1.2](#1.2)) with regard to the digital service. List the service's features that are essential to meeting these needs and question whether it is necessary to include a training phase.
      
      Regularly question the hoped-for added value from the training phase: does the addition of a training phase significantly improve the digital service's ability to meet the needs of its targets? Is the improvement actually noticeable and useful to the user?

    control: |
      Do not include a training phase until there is proven need for one, and prefer classic research methods or existing, already trained solutions. If necessary, target audiences and associated needs: make available the reference documents that draw on studies, interviews, research, and personas that have enabled the definition of target users and their needs.
      
      Substantiate the link with the service's features and the reasons for the need (if applicable) to include a training phase in the digital service in the Ecodesign declaration of conformity. If the needs are clearly established, define a sufficient level of satisfaction and choose a proportionate training frequency.
      
      Substantiate the addition of a training phase in the service in terms of the added value for the service's users.
      
      The criterion is validated if the service does not include unwarranted learning and therefore follows, in the event of the implementation, demonstrating the utility of the training phase and that it is proportionate to the needs of these targets and the features concerned.

    difficulty: "Low"
    priority: "High"
    target: Applicable to all services
    occupations:
