    criterion: Does the digital service rely on a consensus mechanism that minimises its resource consumption?
    topic: Backend
    goal: |-
      The energy footprint of digital services based on public blockchain technology will depend mainly on the chosen consensus mechanism. Unlike private and consortium blockchains, public blockchains are open to any participant and must therefore rely on a particularly secure consensus mechanism. Proof-of-work is the consensus mechanism that consumes the most energy, as it relies on data mining. The goal is therefore to reduce the blockchain's environmental impact by avoiding any consensus algorithm based on data mining, and by choosing one that consumes less energy, and fewer resources in general.

    implementation: |-
      Take the energy consumption criterion into account when choosing a blockchain. Choose an alternative consensus mechanism to proof-of-work that does not rely on mining, and ensure that the consensus algorithm is low power consumption. For instance:
      - Proof of Stake
      - Delegated Proof of Stake
      - Proof of Authority

      If possible, define the blockchain's parameters in such a way as to minimise its energy and hardware resource consumption (e.g., the frequency of validations or management of block sizes).

    control: |-
      Verify the energy and hardware resource consumption of the digital service's consensus mechanism: the algorithm must be tested or recognised as low in energy and resource consumption. Depending on the service's features, choose a blockchain consensus algorithm that will minimise the required energy consumption. Verify that the blockchain's parameters minimise its environmental impact.

      If the service is based on a proof-of-work blockchain or a mining-based consensus algorithm that is generally associated with high energy and resource consumption, the criterion is not validated.

