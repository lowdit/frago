    topic: Hosting
    goal: |
      Data centres account for around 15% of ICT's carbon footprint in France, and their environmental footprint is not limited to GHG emissions (ADEME-Arcep study). When choosing a hosting solution, it is therefore important to take into account how the data centre is working to curtail its environmental footprint. This means opting for a hosting provider that monitors its environmental footprint and is taking proactive steps to reduce it.

    implementation: |
      Select a hosting provider that is transparent about its environmental footprint and has made commitments to reduce it. An LCA is recommended or, at very least, the publication of the following indicators: GHG emissions (market-based and location-based), energy consumption, water consumption, abiotic resource use (minerals/metals).

      The hosting provider must also have made commitments to minimise its environmental footprint, targeting at least the following indicators: GHG emissions (market-based and location-based), energy consumption, water consumption, abiotic resource use (minerals/metals). Existing frameworks or standards must be used to verify the hosting providers' environmental commitments, and specifically:
      - [European Code of Conduct for Energy Efficiency in Data Centres(https://joint-research-centre.ec.europa.eu/scientific-activities-z/energy-efficiency/energy-efficiency-products/code-conduct-ict/european-code-conduct-energy-efficiency-data-centres_en)), established by the European Commission
      - ISO International Environmental management standards: ISO 14001…
      - environmental auditor certification:[ISO 14001LEED](https://www.iso.org/standard/60857.html), [BREAM](https://bregroup.com/products/breeam/), [HQE](https://competences.afnor.org/formations/hqe-et-qeb-integrer-ces-demarches-dans-vos-projets-de-construction)…
      - environmental impact assessment and communication via recognised standards (e.g.: Product Category Rule (PCR), Carbon audit/[GHG Protocol](https://ghgprotocol.org/), [ISO 14063](https://www.iso.org/standard/72888.html), ITU standards, [Carbon Disclosure Project](https://www.cdp.net/en) (CDP), [Science Based Targets](https://sciencebasedtargets.org/) (SBTi)…), resource pooling
      - type of cooling that minimises the consumption of refrigerants, water and energy in the technical environment
      - waste heat recovery mechanism
      - implementation of efforts to improve hosting's energy performance via [ISO 50001 certification](https://www.iso.org/standard/69426.html)
      - environmental impact analysis of the move to the cloud for players with on-premise servers or calculators supplied by providers prior to migration
      - data centre construction policy and minimising soil artificialisation
