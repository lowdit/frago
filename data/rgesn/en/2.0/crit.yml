    source: |-
      **The different definitions to use when encoding video**

      Video traffic accounted for 66% of overall internet traffic in 2023, according to Sandvine. Several levers can be deployed to optimise the environmental impact of this type of content, in particular by acting on the video’s definition and encoding. 
      
      To allow a device to choose between different video definitions, each video must first be encoded in those different definitions.

      There are two types of environmental costs associated with video encoding:

        - CPU cost for encoding;
        - storage cost.

      An eco-designed service must limit the number of encodings. Some video services offer more than 20 encodings of a single video, to cover multiple video codecs and definitions.
      
      Example of a sustainable solution, with only three definitions:

        - 480p encoding: for the "energy sobriety" mode; 
        - 720p encoding: for "standard quality" mode; 
        - 1080p encoding: for "high quality" mode
