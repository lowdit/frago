criteria:
  - id: "1.1"
    criterion: "Has the digital service been assessed favourably in terms of utility, taking its impact on the environment into account?"
    topic: "Strategy"
    goal: "Take the digital service's utility into account from the design stage, and seek to satisfy at least one of the sustainable design goals (SDG), one of the planetary boundary issues and/or the targets of any other similar policy framework."
    implementation: |-
      To assess the service's utility, refer to other standards and policies and determine up front if the project is useful, and particularly:
      - The UN's [17 sustainable development goals](https://sdgs.un.org/goals) (SDG)
      - The [9 planetary boundaries](https://www.stockholmresilience.org/research/planetary-boundaries.html)
      - The [European framework to facilitate sustainable investment]()
      - The [CSRD Directive](https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=CELEX:32022L2464) – Corporate Sustainability Reporting Directive
      - ISO standards, particularly [ISO 26 000](https://www.iso.org/iso-26000-social-responsibility.html) (non-certifiable)
      - [Global Reporting Initiative](https://www.globalreporting.org/standards/)

      If the service's utility is not part of these policy frameworks, establishing why the service is useful contributes to the general interest or supports a public policy. This analysis must factor in the benefit analysis of the digital solution compared to an alternative solution and the rebound effects, if applicable.

      Verify one or several of the following, for instance: its relevance, its utility, its value creation, its validity, contribution to the public interest, how it satisfies essential needs, contribution to the creation of digital commons, etc.

      Applicable to all services
    control: |-
      Detail how the service was assessed, e.g. which sustainable development goals are attached to the service, how planetary boundary issues are addressed, which other policy frameworks are used (specify), and how they are relevant in the digital service's Ecodesign declaration of conformity.

      A digital service validates this criterion if it is the subject of a study whose purpose is to assess and substantiate the environmental and social impacts.

      The report will contain at least one answer to the following questions (source: [Designers Ethiques]https://designersethiques.org/en/topics/eco-design/eco-design-guide-for-digital-services)):
      - Is a digital technology required to provide this service?
      - Is there any non-digital solutions that could satisfy this need?
      - What are the real needs that justify the creation of this service?
      - Does the service's value added justify the use of resources needed to create it? Is more value being created than destroyed?
      - For each feature: Is this capability really necessary? Can it be done differently?
      - What would happen if it did not exist?

      This study must also include a qualitative analysis of the potential direct and indirect environmental impacts tied to the service, which will mean producing an issue tree according to the [ADEME Level 1 Project footprint method](https://expertises.ademe.fr/economie-circulaire/consommer-autrement/passer-a-laction/cadre-methodologique-ademe-levaluation-environnementale).
    difficulty: "High"
    priority: "High"
    target: "Applicable to all services"
    occupations: 
      - "Project leader"
      - "CSR/Digital sustainability manager"
  - id: "1.2"
    criterion: "Has the digital service defined its target users, the target users' actual job-related needs and expectations?"
    topic: "Strategy"
    goal: |-
      To satisfy the needs of the digital service's users as fully as possible, having knowledge of one's targets, their usage patterns, needs and behaviours is crucial, to avoid overloading digital services with features and content, or stripping them down to the point of failing to meet expectations. If primary and secondary user categories are not identified, it is hard to design the digital service properly.
    
      Uncertainties often lead to extrapolating needs beyond actual expectations. One might also fail to meet 'right needs' due to a lack of knowledge of one's users, or only doing what the project owner requested. All of this ends up being a waste of resources, of time and has a negative impact on the environment. All non-essential features must be avoided. In addition, it is important to check that one or several other services do not already satisfy this need, to avoid duplicating them."
    implementation: |-
      To define target users, mobilise the tools and components of the UX Research phase: competition analysis, analysis of existing products, define user personas, conduct user interviews or surveys, observation, etc.

      These could be the stages used to identify target users' job-related needs:
      - interviews with the different stakeholders and occupations affected;
      - UX research with target users;
      - define primary and secondary users;
      - adjunct practice: agile methodologies;
      - observation of usage statistics in the case of an existing service.
    control: |-
      Give access to these research stage reference documents: user interviews, UX research, benchmarks, user personas, marketing studies, etc. that make it possible to obtain a detailed definition of target users. Based on these elements, research, observations, surveys, etc. should also be accessible to be able to obtain an accurate expression of job-related needs and target users' other actual expectations.

      To validate this criterion, the target user profile that analyses users' job-related needs and expectations should be clearly detailed in the digital service's Ecodesign declaration of conformity, along with the choices made in this area.
    difficulty: "Low"
    priority: "High"
    target: "Applicable to all services"
    occupations: 
      - "Project leader"
      - "Product marketing manager"
  - id: "1.3"
    criterion: "Does the digital service have at least one identified ecodesign supervisor?"
    topic: "Strategy"
    goal: "The ecodesign of sustainable digital services covers a very large scope that is hard to tackle fully during each stage of the project. It is vital that the team members working on the project be able to rely at all times one or several resource people to assist them in the best practices to deploy. The function of the ecodesign supervisor is important for guaranteeing consistency between the implementation of ecodesign measures, their monitoring and their sustainability."
    implementation: |-
      The internal or external supervisor(s) ensure the project team's acculturation to digital service ecodesign, to encourage its assimilation into all projects.

      The ecodesign supervisor will maintain internal technical documentation, so that the ecodesign techniques are written down and shared with the team in charge of the digital service, to ensure their future sustainability.

      They will also be responsible for implementing a periodic review, taking stock of the service's ecodesign strategy, and for updating the Ecodesign declaration of conformity.

      They verify that the teams involved in designing the digital service are aware of (and possibly trained in) ecodesign.
    control: |-
      The name of the supervisor(s) and any certification or qualifications obtained.

      The supervisor(s) could, in particular, be tasked with monitoring the implementation of the general policy framework for the ecodesign of digital services.

      The criterion is validated if a (titular/named or generic) supervisor is stipulated in the service's Ecodesign declaration of conformity and all other public and easily accessible document.
    difficulty: "Low"
    priority: "Medium"
    target: "Applicable to all services"
    occupations: 
      - "Project leader"
      - "CSR/digital sustainability manager"
  - id: "1.4"
    criterion: "Does the digital service perform regular reviews to ensure compliance with its ecodesign strategy?"
    topic: "Strategy"
    goal: |-
      Depending on the context, a digital service can evolve: the team changes, users add content, increasingly resource-hungry processing, etc. To ensure that this ecodesign approach is sustained over time, reviews need to be performed on a regular basis. 
      
      The publication of an Ecodesign declaration of conformity also leads to greater transparency on digital service' environmental performance for users and stakeholders.
    implementation: |-
      Conducting a regular review, self-assessment or audit, by applying this policy framework. Moreover, performing performance audits and load tests on the application/component/micro-service, identifying bottlenecks, resources used, etc. The frequency of these procedures should be tailored to the size and nature of the digital service.

      Providing an account of this (self) assessment in the Ecodesign declaration of conformity, which must be updated regularly, at least when any significant change is made to the service. The Ecodesign declaration of conformity should also list the actions planned to improve the service's environmental performance.
    control: |-
      To validate this criterion, implement a process of regular review or self-assessment applying this policy framework and providing an account of it in the service's Ecodesign declaration of conformity. Conduct regular performance audits and load tests.
    difficulty: "Medium"
    priority: "High"
    target: "Applicable to all services"
    occupations: 
      - "CSR/digital sustainability manager"
      - "IT Manager"
      - "Developer"
  - id: "1.5"
    criterion: "Has the digital service set itself goals to reduce or limit its own environmental impacts?"
    topic: "Strategy"
    goal: "Measuring and reducing the digital service's environmental footprint. This implies having a global understanding of the digital service's impact, at each stage (beginning, operation, end), and incorporating the environmental impacts of the equipment used in the product and use of this digital service."
    implementation: |-
      Define environmental indicators to be tracked, if possible following a diagnosis based on a multicriteria life cycle assessment analysis (LCA) methodology, to identify those indicators that create the ability to document the majority of the service's or the organisation's environmental footprint (see the European Commission's "Product Environmental Footprint" and "Organisation Environmental Footprint" [methodologies](https://eplca.jrc.ec.europa.eu/EnvironmentalFootprint.html) and [ISO 14040](https://www.iso.org/standard/37456.html) and [ISO 14044 standards](https://www.iso.org/standard/38498.html)).

      The environmental impact indicators to be considered as top priority – according to available data – are primary energy consumption, GHG emissions, Blue Water footprint (i.e. direct consumption of surface and groundwater) and abiotic resource (at least metals and minerals) depletion. The scope of the LCA can be expanded, for instance to include production methods: environmental impact of design equipment, online services used (test and QA environments…), team members’ travel, etc.

      Set (short, medium and long-term) reduction targets for the digital service's environmental footprint based on the projected number of users. The top priority monitored indicators must pertain to primary energy consumption, GHG emissions, Blue Water footprint and abiotic resource depletion. Depending on the context, it should be stipulated whether the indicators are in absolute (kg CO2e) or relative (kg CO2e/user) value.
    control: |-
      Environmental indicators have been identified to obtain information on the digital service's environmental footprint. If data availability permits, these environmental indicators should be based on the LCA methodology.

      Pay particular attention to the following questions when reviewing the document:
      - What indicators have been defined? At the very least, the top priority indicators listed in the implementation section must be included.
      - How will these indicators be monitored?
      - Will they be published/openly available and, if yes, where?
      - Is the methodology for assessing the monitored indicators publicly accessible?

      At what regularity will the assessment be performed? Moreover, environmental footprint reduction targets are set for the service for the monitored environmental indicators. They will concern, at least, primary energy consumption, GHG emissions, Blue Water footprint and abiotic (metal/mineral) resource depletion.

      These targets can be part of the trajectory set at the system or organisational level. For some environmental issues such as climate change, trajectories must be aligned with the Paris Agreement (e.g. based on SBTi standards, or Recommendation ITU-T L.1470 for ICT).

      The criterion is validated if the service's environmental footprint has been assessed – using a recognised methodology, if possible a (multicriteria) LCA assessing the service's impacts across its life cycle – and if the service has impact reduction targets. These elements must be monitored regularly and be recorded in a public and auditable document, e.g. the service's Ecodesign declaration of conformity.
    difficulty: "High"
    priority: "High"
    target: "Applicable to all services"
    occupations: 
      - "CSR/digital sustainability manager"
      - "Project leader"
  - id: "1.6"
    criterion: "Does the digital service collect data in a responsible and judicious manner?"
    topic: "Strategy"
    goal: "Encourage responsible and judicious data collection to complement the legal obligation to comply with the principle of 'data minimisation' set forth in the General Data Protection Regulation (GDPR) with respect to personal data. The aim is to work on decreasing the amount of data that are collected, processed and stored by the service, including non-personal data and metadata, to optimise the use of IT resources."
    implementation: |-
      Clearly define the data needed for the service to operate, consistent with target users and their expectations as defined in criterion [1.2](#1.2) of this policy framework.

      If a datum does not contribute directly to improving the user experience or the service's operation, consider not collecting it.

      The collection of metadata for the purpose of user profiling should be avoided.

      For each type of data deemed essential to the service's operation and to users' needs, define collection terms and conditions that comply explicitly with GDPR provisions regarding personal data.

      For non-personal data, their conservation period must also be minimised to reduce excessive data storage.

      Implement complete information, the right to refuse and/or the need to obtain explicit consent to use all of the collected data, including non-personal data.
    control: |-
      Monitor the type and quantity of data that are collected, processed and stored by the service.

      Regarding personal data, independent of ecodesign issues, the minimisation of this data collection is a GDPR imperative and must be strictly monitored by the data controller.

      From a broader perspective, for all of the collected data (including non-personal), substantiate the need for this collection in the service’s Ecodesign declaration of conformity with respect to its target users (criterion [1.2](#1.2)), limiting their processing and period of conservation, and document the tools used to obtain consent, if applicable. As concerns personal data, a referral could be made back to the records of processing activities on personal data stipulated in the GDPR. 
      
      Do not collect metadata used to profile users, unless this collection process is vital to meeting the needs of the service’s end users (criterion [1.2](#1.2)) or its operation, and provided the user has given their express and informed consent, and can disable this collection at any time. If applicable, these elements must be documented in the digital service’s Ecodesign declaration of conformity.
    sources: |-
      Sources on personal data collection:
        * [CNIL, Minimise the data collected](https://www.cnil.fr/fr/minimiser-les-donnees-collectees)
        * [CNIL, Record of processing activities](https://www.cnil.fr/fr/RGDP-le-registre-des-activites-de-traitement)
    difficulty: "Medium"
    priority: "Low"
    target: "Applicable to all services"
    occupations: 
      - "Data Scientist"
      - "Chief legal officer"
  - id: "1.7"
    criterion: "Does the digital service use an encryption level tailored to its needs?"
    topic: "Strategy"
    goal: |-
      In most situations, the use of cryptographic mechanisms is absolutely essential for protecting IT systems, as well as the – notably personal – data that are collected and processed. These mechanisms have an environmental footprint to consider. For instance, encryption automatically increases power consumption, first by the computing needed to execute both the encryption and subsequent decryption, but also by the storage and load on the communication networks. In some cases, they can nevertheless help lighten the load on IT systems (by compressing archives parallel to encryption, or by avoiding having to keep or circulate certain files). This practice therefore aims to promote the minimisation of encryption’s environmental cost, while factoring in the required security constraints. Encryption also increases data protection and security, and reduces the risk of security breaches and data leaks, whose subsequent handling have an energy footprint
    implementation: |-
      For a given security level, find the optimum choices for preserving resources:
      - Perform comparative measures of different encryption algorithms to select the one that introduces the smallest amount of processor resources for an equivalent performance
      - Assess the need for encryption considering the nature of the data and associated risks
      - When encryption is planned, implement an algorithm and implementation process that minimise the service's environmental footprint (without compromising the required level of security)

      Use encryption mechanisms that provide the ability to generate proof without having to keep or divulge the file to be proven (e.g. proof of the supply of an ID card, etc.).

      Keep the encrypted and compressed archives (free tools such as 7zip and Zed! operate on this principle).
    control: |-
      If the service relies on encryption mechanisms, document the reasons for choosing to implement them in terms of the service’s IT security risks and the minimisation of the associated environmental footprint, in the service’s Ecodesign declaration of conformity.
    difficulty: "Medium"
    priority: "Low"
    target: "N/A if the service does not use an encryption mechanism"
    occupations: 
      - "IT security expert"
      - "Data protection officer"
  - id: "1.8"
    criterion: "Has the digital service taken steps to embrace open source?"
    topic: "Strategy"
    goal: |-
      Open source means that the code can be used for other projects, thereby avoiding a waste of dedicated resources. The publication of a digital service’s source code in open source also helps extend the service’s lifespan by relying on collaboration with the community of developers and researchers to fix any bugs and add new features. It also makes it easier to audit and be more transparent, including from an environmental standpoint. 
      
      Open source is also a way to extend the life of the hardware associated with using a digital service. 
      
      For instance, open source applications or pilot projects associated with a connected object (smart speaker, smart watch, etc.) or a peripheral (printer, etc.) make it possible to supplement the life of the “proprietary” programs required to run them.
    implementation: |-
      Publishing a digital service's source code as open source (licence-free) for those elements that are not covered by confidentiality obligations, and in accordance with any applicable intellectual property rights. Whenever possible, use open source code for the service's design and development.
    control: |-
      The digital service’s source code is published as open source when it is not subject to confidentiality restrictions or intellectual property rights. If some parts of the digital service’s code are not published as open source, the reasons for that choice need to be substantiated in the digital service’s Ecodesign declaration of conformity, so that it can be audited by a third party. If applicable, the provider must show that it has made an effort to open all or part of its source code. Whenever possible, the digital service should use open source code for its own operation. 
      
      The criterion is validated if the service’s code is published with a royalty-free licence, and if the choices and efforts made in this area are substantiated in the digital service’s Ecodesign declaration of conformity
    difficulty: "Medium"
    priority: "High"
    target: "Applicable to all services"
    occupations: 
      - "Project leader"
      - "Development manager"
      - "Chief legal officer"
  - id: 1.9
    criterion: "Has the digital service been designed using standard, interoperable technologies rather than dedicated, closed-source technologies?"
    topic: Strategy
    goal: |-
      The goal is to combat the equipment’s software-induced obsolescence. Any digital service that strives to be the most stable and sustainable over time will extend the devices’ useful life. Typically, the use of new application programming interfaces (APIs) or new standards not supported by older devices is likely to hasten devices’ obsolescence. As a result, standards interoperability is a crucial means of extending the devices’ useful life and their lifespan. As another example, native applications may need the latest OS (operating system) versions or even the latest versions of equipment to function, which leads to hardware obsolescence.
    implementation: |-
      Well in advance of development, assess feasibility with standard technologies (e.g., web rather than native applications) to meet the needs of users and occupations/team members. It is also a question of ensuring that the APIs used are standard and are well supported (JavaScript APIs in web browsers, for instance). Relying on interoperable technologies creates the ability to combat software obsolescence. Similarly, building your service from open source components enables ongoing control over the maintenance of the code used, thereby improving the code’s longevity and reducing the risk of the hardware’s software-induced obsolescence. 
      
      In the event that a native application is required (e.g., in some cases, if the digital service requires particularly sensitive data processing), ensure that it uses standards that are compatible with the main operating systems.
    control: |-
      Verify that the digital service can be used by the same interface on all relevant devices (e.g. a Web app). If the digital service is a native application, assess the need to have chosen to develop a native target: technical constraints, control over target hardware? 
      
      The criterion is validated if the service is based on interoperable standards that are common to the main ecosystems (devices, operating systems, browsers, etc.).
    difficulty: "Medium"
    priority: "High"
    target: Applicable to all services
    occupations: 
      - IT Manager
      - Developer
  - id: 1.10
    criterion: "Does the digital service use documented and open APIs to interact with the hardware?"
    topic: Strategy
    goal: |-
      A connected object or device interacts with its environment via APIs (dedicated program access interfaces), typically called via a "pilot" or "driver" program, or an application on a smartphone.

      - When these APIs are not open, it is often impossible to extend the object's lifespan beyond that of the application or driver originally designed for the object: if this software is abandoned, a perfectly functional object or peripheral becomes unusable.
      
      - When the APIs are open (documented and open use), a third-party developer can develop an alternative application and extend the life of the object or peripheral.

      For connected objects marketed with an application or driver, the obsolescence of the application or driver marks the end of life for the object.

      Open source software makes it possible to compensate for this obsolescence provided the APIs and formats are documented and open, the only way for third-party software developers to develop alternatives and extend the life of these objects or devices. It also makes it possible to run the connected object or device on operating systems that are not supported by the hardware designer.
    implementation: |-
      If the software/driver is associated with a piece of equipment, device or peripheral, the designer must provide open and documented APIs (application programming interfaces) to allow alternative digital services to be used on the device in the event of a software defect or abandonment, to extend the life of the object or device.
    control: |-
      If the digital service is based on the use of a device, equipment or peripheral, the provider must make available the APIs necessary to operate the connected object. The peripheral's APIs must be documented and open use, so that an alternative program or driver can be created to extend the object or device's lifespan.
    difficulty: "High"
    priority: Medium
    target: "N/A if the digital service does not rely on a connected object or peripheral device"
    occupations: 
      - "IT Manager"
      - "Developer"
      - "Systems architect"
  - id: 2.1
    criterion: "Has the digital service drawn up a list of the hardware profiles that users will be able to employ to access it?"
    topic: Specifications
    goal: |-
      A digital service that uses only the latest generation of technical resources can push users to replace their equipment to be able to access it (hardware obsolescence). As a result, some uses may be constrained by their devices. To allow for a wider choice of devices, including old ones, and to reduce the need to replace them, it is important to profile the hardware that users will be able to employ, both today and in future: minimum internet connection speed, screen size, microprocessor speed, number of Gb of RAM, touch screen or not, smartphone, tablet, etc. laptop, desktop computer, etc.
    implementation: |-
      Define the profile of supported hardware, as old as possible, to avoid any hardware obsolescence.
    control: |-
      The criterion is validated if the profile of the equipment supported by the service, as old as possible, is defined and included in the service's Ecodesign declaration of conformity.
      
      If some features require a newer version, indicate the minimum versions with and without support for those features.
      
      Indicate any future changes to the minimum hardware requirements.
    difficulty: Medium
    priority: High
    target: "Applicable to all services"
    occupations: 
      - "IT Manager"
      - "CSR/digital sustainability manager"
      - "Developer"
  - id: 2.2
    criterion: "Can the digital service be used on older model devices?"
    topic: Specifications
    goal: |-
      According to the ADEME-Arcep study, devices – and their production in particular – account for 65% to 90% of ICT's environmental footprint, depending on the indicator considered. Extending devices' lifespan is therefore an essential lever for reducing the environmental impacts of digital technology. The digital service must limit its contribution to their obsolescence by running on the oldest possible devices.
    implementation: |-
      Ensure that the digital service is compatible with old equipment for each feature. For instance, this criterion can be added in tests or QA (Quality Assurance) audits.

      Clarification of the criterion:
      - This refers to compatibility with hardware and not with an operating system or any other software running the digital service (e.g. a browser). It is therefore not a question of making the digital service compatible with software or operating systems for which security updates have not been made.
      - The definition of "usable" here: degraded mode accepted but without loss of essential or critical functionality or content for the service.
      - If the digital service is a native target: the digital service must be usable on equipment put on the market seven or more years ago, using the latest version of the operating system offered by this equipment.
      - If the digital service runs on a web browser: the digital service must be usable on devices equipped
        with a microprocessor that was put on the market ten years ago or more.
      - For other digital services, their use must be guaranteed on devices or peripherals put on the market seven or more years ago.
      - A longer compatibility period is recommended. In this case, specify the goal, e.g. in the Ecodesign declaration of conformity.
      - This criterion does not exclude the use of recent features enabling a reduction in the environmental impacts as long as the service remains available on older versions (principle of continuous improvement).
    control: |-
      Monitor implementation according to the nature of the service by verifying the following:
      - If the digital service is a native target: test the digital service's critical features on an older device (e.g. a smartphone, tablet or smart TV), in other words that was put on the market seven or more years ago, using the latest version of the operating system offered by this equipment.
      - If the digital service runs on a web browser: the critical features must work on a laptop – or other device, as long as this is consistent with the devices most commonly used by the service's target users, defined by criterion [1.2](#1.2) – equipped with a microprocessor that was put on the market ten years ago or more.
      - For other digital services: test the service's critical features on a device (e.g. connected device) that was released on the market seven years ago or more.

      Indicate the hardware and software characteristics of the old equipment that allows the service to operate in the service's Ecodesign declaration of conformity.
      
      Take into account when the assessment was performed and not the date the service went live.
      
      The criterion is validated if the service is usable under the above
    difficulty: Medium
    priority: High
    target: "Applicable to all services"
    occupations: 
      - "IT Manager"
      - "CSR/digital sustainability manager"
      - "Developer"
  - id: 2.3
    criterion: "Can the digital service be used with a low-speed connection or offline?"
    topic: Specifications
    goal: |-
      If the digital service is aimed at a large audience, it will have no control over the level of connectivity. It is necessary to ensure that certain users who do not have broadband access are not excluded. In addition to bridging the digital divide, it is also a best practice for the environment. Indeed, users are not always aware of what slows down a digital service: the network connection, the digital service or the device being used. A lighter digital service therefore requires far fewer network resources to function.
    implementation: |-
      Test the service's usability with low-speed connections, measure and improve response time. Content can be delivered in degraded quality when necessary. It is recommended that native applications include an offline mode for features that it is technically possible to provide offline.
    control: |-
      Test the service's usability with low-speed connections (3G mobile and 512 Kbit/s fixed) and offline. The criterion is validated if the digital service can be used without a network connection or with a dial-up connection. The minimum speed will be stipulated in the Ecodesign declaration of conformity.
    difficulty: Medium
    priority: Medium
    target: "Applicable to all services"
    occupations: 
      - "IT Manager"
      - "CSR/digital sustainability manager"
      - "Developer"
  - id: 2.4
    criterion: "Can the digital service be used with older versions of the operating system and web browsers?"
    topic: Specifications
    goal: |-
      The aim is to allow older operating systems and web browsers to be used, to extend their lifespan. As operating systems and browsers are sometimes linked to a device, this practice can partially reduce the digital service's contribution to their obsolescence. This criterion takes into account European provisions to ensure the availability of patch updates for five-year old operating systems.
    implementation: |-
      If the digital service is a native application, it must support the latest versions of supported operating systems and be usable on older versions of these OS (excluding patch updates), up to five years old, taking into account the first release of a stable version.
      
      If the digital service runs on a web browser, it must support the latest versions of web browsers (excluding patch updates) and be usable on older versions of major web browsers, up to two years old, taking into account the first release of a stable version.
    control: |-
      Monitor implementation according to the nature of the service by verifying the following:
      - If the digital service is a native target: test the digital service's critical features on supported operating systems that are five years old, taking into account the first release of a stable version.
      - If the digital service runs on a web browser: test that critical features work on major web browsers in a version that is at least two years old, taking into account the first release of a stable version.

      The digital service's Ecodesign declaration of conformity must specify:
      - If the digital service is a native target: the minimum versions of the supported operating systems.
      - If the digital service runs on a web browser: list the software requirements and minimum versions of compatible web browsers and their year of release. The cause of the incompatibility of the previous version should be added, if said cause can be diagnosed.

      If some features require a newer version, indicate the minimum versions with and without support for those
      features.
