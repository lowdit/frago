      The criterion is validated if the digital service’s host is transparent about its energy mix and documents a policy of majority use of renewable energies, having an actual impact in reducing demand for fossil energy. In addition to the REF indicator, the hosting provider must provide the annual quantity of energy contracted as described in the "implementation" section to document its renewable energy policy. 
      
