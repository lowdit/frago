      Use existing databases to train the digital service. Verify that data collection is minimised and list the methods implemented in the digital service's Ecodesign declaration of conformity.
      
      Verify the implementation of criteria [7.1](#7.1) and [7.2](#7.2) for the implementation of a cache, compression and management policy for the data used for the training phase.
      
      The criterion is validated if the service uses existing databases and applies criteria [7.1](#7.1). and [7.2](#7.2) for the learning phase, as soon as possible, while documenting its data management and including its sustainability issues, in its Ecodesign declaration of conformity.

