    criterion: "Is the digital service based on an architecture, resources and components designed to reduce their own environmental impacts?"
    topic: Architecture
    goal: |-
      The digital service can depend on an architecture and components that are not developed by the same team or that are provided by production frameworks. The aim is to ensure that these dependencies are also designed in such a way as to reduce their own environmental impacts. Some components are particularly heavy consumers of energy and resources and should be avoided (e.g. mining, virtual/augmented reality requiring the acquisition of dedicated devices, certain learning algorithms, etc.).
    implementation: |-
      Ensure that the architecture, resources and components used by the digital service, including for the frontend and backend, are deliberately designed to minimise their environmental impacts. Do they meet the policy framework's criteria? More specifically:

      - **Framework assessment:** Examine the frameworks used for frontend and backend development in terms of ecodesign. The analysis may take into account: the efficient use of hardware and energy resources, the use of efficient compression techniques, the optimisation of client-server requests.
      - **Component assessment:** Verify that components, whether internal or external, adhere to ecodesign principles. The analysis may take into account: the efficient use of hardware and energy resources, the use of efficient compression techniques, the optimisation of client-server requests.

      See also criteria [2.9](#2.9) and [2.10](#2.10) for consideration of interface components' and third-party services' impacts.
    control: |-
      Verification of implementation: by analysing and optimising the environmental footprint to assess the components' and frameworks' energy performance. In particular, check that the service does not rely on particularly energy-intensive and resource-intensive technological building blocks (machine learning, mining, metaverse in particular). When using this type of technology, the most resource-efficient solution should be used by default and the choice should be documented in the digital service's Ecodesign declaration of conformity.

      Documentation of the choice of architecture and components in the Ecodesign declaration of conformity, with regard to their environmental impact (in particular by verifying these elements' validation of this policy framework's criteria [2.9](#2.9) of [2.10](#2.10)), including a comparison with the other possible options.

      The criterion is validated if the choice of the architecture's framework and components has been made taking into account their environmental footprint and ecodesign, and that it is documented in the service's Ecodesign declaration of conformity.
