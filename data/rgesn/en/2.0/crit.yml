  - id: 8.10
    criterion: Does the digital service factor in outside constraints to minimise the environmental impact of asynchronous computing and data transfers?
    topic: Hosting
    goal: |
      Plan energy-intensive asynchronous computing and data transfers (backup, updates, training, etc.) outside of daily power consumption peaks, for consumer algorithms and processing that can be time shifted.
      
      Adjust the timing of asynchronous computing and data transfers to avoid times when servers and networks are the most stressed, to avoid having to purchase new equipment to handle spikes. Prefer data transfers from a mobile device when it is connected to the wireline network (which is less sensitive to traffic than mobile networks in terms of resources and energy consumption).

    implementation: |
      1. Energy: avoid planning asynchronous computing or data transfers during daily peak power consumption times (when electricity production is the most carbon-intensive) for operations that can be time shifted (e.g. use the Ecowatt API developed by RTE and ADEME).
      
      2. Infrastructure: delay important calculations and updates when computing resource availability is low (to avoid having to purchase new equipment).
      
      3. Network: time shift heavy operations, by limiting the use of the internet between 7:00 p.m. and 11:00 p.m. For example, if a large update is ready to go live at 6:00 p.m., declare it ready to go live at 11:00 p.m.
      
      When the mobile service is used on a mobile device that can connect to both a mobile and a wireline network, postpone non-urgent data transfers (e.g. non-critical updates, backups, statistical feedback) until the device is connected to the wireline network.
    control: |-
      The digital service must substantiate the implementation of methods used to stagger asynchronous computing and data transfers according to power availability (avoiding daily power consumption peaks which mean more carbon-intensive electricity), the load on internet infrastructures and possibly according to the availability of computing resources, when relevant, in the service’s Ecodesign declaration of conformity.
