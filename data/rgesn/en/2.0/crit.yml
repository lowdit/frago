    control: |-
      Test, including periodically, the playback of videos on different devices and check that these videos in "standard quality" and "energy sobriety" mode have a format adapted to these devices. 
      
      Monitor ease of access to the "energy sobriety" (aka "data saving") mode as described in the "implementation" section. 
      
