    criterion: Has the digital service implemented compression techniques for the transferred resources that it controls?
    topic: Frontend
    goal: |
      Reduce the amount of resources transferred over the network thanks to data compression.

    implementation: |
      Set up the compression, minification of script files. Be mindful, however, of not generating resource consumption if computing power is needed to "decompress" the files: systematic compression such as ".tgz" for small files can be counterproductive. This criterion only applies to text files (e.g. HTML, CSS, JavaScript).

      Implement end-to-end compression. Use flow compression mechanisms to minimise the volume of traffic exchanged. Promote, where possible, the most efficient compression mechanism.

      For example, several compression protocols exist for HTTP, such as Brotli and GZIP.

      This is not to be confused with criterion [5.2](#5.2) on image compression (which does not address compression during transfer).

    control: |
