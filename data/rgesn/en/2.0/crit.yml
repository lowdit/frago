  - id: 2.8
    criterion: "Does the digital service require its suppliers to guarantee a strategy to reduce their environmental impacts?"
    topic: Specifications
    goal: |-
      A project is rarely conducted with every aspect being handled in house. A great many external  resources are mobilised over the course of the project's life and must be aligned with its strategy. The ecodesign of a digital service should be based on the environmental sustainability of the entire value chain, including that of outside suppliers. It is crucial to ensure that suppliers have a strategy to reduce their environmental impacts.
    implementation: |-
      Identify the necessary resources and associate them with environmental requirements. The scope of the strategy relates to the digital service's design (not to the supplier itself).
      
      Refer to the following documents:
      - [A Practical Guide to Sustainable Digital Procurement (PDF – 2 Mb)](https://ecoresponsable.numerique.gouv.fr/publications/guide-pratique-achats-numeriques-responsables/).
      - "[ISO 20400, Sustainable Procurement – Guidelines](https://www.iso20400.org/)", an international standard published by ISO in April 2017 that provides recommendations for achieving corporate social responsibility goals throughout the supply chain.
    control: |-
      The criterion is validated if the environmental characteristics of the suppliers used to design the digital service are taken into account in the service's procurement and partnership policy, with a view to the associated environmental impacts being documented in the Ecodesign declaration of conformity.

      In particular, the recommendations of the Practical Guide for Sustainable Digital Procurement and/or the ISO 20400 standard may be considered.
