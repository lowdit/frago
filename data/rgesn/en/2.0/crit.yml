    criterion: "Has the digital service considered the environmental impacts of the off-the-shelf interface components used?"
    topic: Specifications
    goal: |-
      Know the environmental impacts of interface components (buttons, forms, etc.), and the design systems that are overlays to operating system interfaces, used in the digital service.
    implementation: |-
      Compare the environmental impacts of off-the-shelf interface components used in the digital service. For instance, measuring and comparing their weight in terms of resources (file size, amount of data transferred).
