  - id: 2.6
    criterion: "Has the digital service planned for a design review and a code review whose goals include reducing each feature's environmental impacts?"
    topic: Specifications
    goal: |-
      To achieve as sustainable a solution possible while meeting this need, one must harness the collective intelligence of the entire team. To this end, it is not enough to simply validate the design through a code review, a best practice that is now quite widespread. Rather it is necessary, and this will be positive for both the team and the project, to think about design and architecture choices ahead of any development, one of whose goals will be minimising environmental impacts.
    implementation: |-
      By involving the entire team, and all the occupations, a design review is conducted prior to development to choose the solution that meets the need in question, while minimising environmental impacts. Then, if code has been produced to implement the solution, a code review is conducted post development.
    control: |-
      What is the development process in place?
      The criterion is validated if:
      - A design review taking into account the service's environmental footprint was conducted: from the design stage, the project team should be able to define an issues tree for the digital service by depicting the digital service's direct and indirect impacts by feature, so that the whole team might validate the features with full awareness of the potential environmental impacts (cf. [ADEME's Project Footprint methodology](https://librairie.ademe.fr/produire-autrement/5040-empreinte-projet-evaluer-l-empreinte-environnementale-d-un-projet.html)).
      - For code-based services, a code review aimed at minimising the service's environmental cost was   produced after the service was designed.

      Where applicable, these reviews shall be mentioned in the Ecodesign declaration of conformity.
