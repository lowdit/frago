  - id: 3.4
    criterion: "Does the digital service guarantee the supply of patch updates throughout the entire expected lifespan of the devices and software tied to the service?"
    topic: Architecture
    goal: |-
      The obsolescence of software marketed with a device linked to a digital service (e.g. operating system, connected object software, voice assistants, etc.) often renders the equipment unusable, whereas its lifespan could be extended if the software were maintained for a longer period of time. This is particularly important in the context of the development of the Internet of Things (IoT), characterised by connected equipment that requires continuous maintenance to ensure optimal operation, security, and interoperability. The goal is therefore to limit the contribution to obsolescence of service-related equipment by ensuring the availability of patch updates throughout their expected lifetime.
    implementation: |-
      Maintain the digital service for the duration of device's expected lifespan. This means providing an appropriate support infrastructure, technical and financial resources, and long-term maintenance planning
      – consistent with the hardware's estimated lifespan. Dedicated equipment and connected objects (IoT) are
      targeted here, for instance.
    control: |-
      To validate this criterion, indicate the duration of the service's maintenance in the Ecodesign declaration of conformity and verify that updates are actually available throughout the life of the associated devices.
    difficulty: Medium
    priority: High
    target: "N/A for digital services that are not marketed with an associated device"
