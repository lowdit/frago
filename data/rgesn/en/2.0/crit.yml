    criterion: "Does the digital service optimise the use of development, preproduction and test environments according to its needs?"
    topic: Architecture"
    goal: |
      Running unused servers or virtual machines consumes resources. 
      
      This criterion aims to limit this loss by optimising the use of development, pre-production or test environments by pooling or shutting down their operation during the time slots when they are not used.
    implementation: |
