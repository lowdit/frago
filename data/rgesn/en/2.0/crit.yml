  - id: 2.5
    criterion: "Does the digital service adapt to different types of display devices?"
    topic: Specifications
    goal: |-
      The digital service should help limit the purchase of new devices by running on equipment with various screen sizes, including the smallest (old smartphones, for instance). A digital service's ability to adapt to low- definition screens can help combat software-induced hardware obsolescence.
    implementation: |-
      Only if applicable, make the digital service's interface adaptable to the size of the screen without loss of usability ("responsive design").

      To avoid the proliferation of devices used to access different services, it is recommended that digital services be adaptive and able to be displayed equally perfectly on a mobile phone's small screen and a PC's large screen. It is best to avoid duplicating the digital service with a specific version for each device. It is also recommended that the menus be available in touch mode and through a keyboard.

      When relevant, the development of the "mobile first" version's design can enable adoption of a more streamlined interface.
    control: |-
      Test the digital service's critical features on different display sizes (desktop computer, tablet, and mobile):
      - The service must adapt its display mode dynamically according to the size of the screen (responsive web design).
      - Check that the various typical menu components are accessible via any type of interface, including touch or not, with or without a mouse.
      - Ensure that the service is fully displayed in a viewing area 1200 pixels wide (which corresponds to the definition of standard 17-inch computer screens in 5:4 format with 80 pixels used by a launch bar).
      - For interfaces that do not allow the display to be scrolled up and down, ensure that the service is fully displayed in a viewing area 720 pixels high (which corresponds to the definition of computer monitors with a screen height of 800 pixels, with 80 pixels used by a launch bar).

      The criterion is validated if the abovementioned conditions are met. Document the tests conducted in the Ecodesign declaration of conformity.
