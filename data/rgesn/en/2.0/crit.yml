  - id: 3.3
    criterion: "Can the digital service support protocols' ongoing technical development?"
    topic: Architecture
    goal: |-
      The choice of protocols underlying the network exchanges associated with the developed digital service affects the demand on infrastructures, as well as the digital service's lifespan. Technical developments in protocols that are not supported by the digital service can lead to malfunctions in certain modules or their features. Taking these obsolescence risks into account to make the best choices in terms of protocol will limit the updates/upgrades required, and thus make the digital service more robust and sustainable. The goal is therefore to prevent the service's obsolescence induced by the obsolescence of the protocol used, for instance:

      - given the shortage of IPv4 addresses and the ubiquity of IPv6 (in the medium term, some internet
      access lines will no longer offer IPv4 connectivity) by guaranteeing its interoperability and
      sustainability;
      - a service available in IPv6 makes it possible to limit the number of platforms needed and the associated energy consumption for operators using IPv4-sharing between customers. IPv6 does not need to go through the CG-Nat platform which is expensive in terms of both hardware and power ([See the video presentation "IPv6 Addressing and Transition" from December 2023](https://www.dailymotion.com/video/x8qpqtz));
      - browsers are tending to block HTTP and forcing the mandatory use of HTTPS;
      - because older versions of TLS (TLS v1.0 and TLS v1.1) are no longer supported by web browsers;
      - ensure that the choice of protocol aligns with the type of content exchanged.
    implementation: |-
      For instance:

      - Define an IPv6 testing strategy that includes testing on a device where IPv4 connectivity is disabled. Goal: to detect code or functions that run solely in IPv4-only, which will be unusable in the medium term, with the phasing out of IPv4.
      - In a context where users access the digital service through their browser, HTTPS must be employed instead of HTTP (Article 32 of the GDPR requires an appropriate level of security to be implemented for personal data transfers).
      - The TLS version used must support the most recent version (at the time of this writing: TLS v1.3). For instance, with Apache, the recommended line configuration is "SSL Protocol all -SSLv3 -TLSv1 - TLSv1.1", which provides the ability to enable new versions of TLS when they are available and to disable TLS versions that are problematic from a security viewpoint.
      - Multiple protocols exist, each with its own set of advantages and disadvantages. It is recommended that a comparison be made between the available protocols according to the types of target content and features. This assessment should take into account criteria such as data transfer efficiency, latency, compatibility with the technologies used, as well as the environmental impact of each protocol. E.g.:
        - for video: Multicast, HTTP Live Streaming (HLS), Real-Time Messaging Protocol (RTMP), Web Real-Time Communications (WebRTC)...
        - for APIs: REST, SOAP, GraphQL, Protocol Buffers...
    control: |-
      Check that the digital service's various components are working properly:

      - in IPv6 and do not use any IPv4-only service, and that the service uses DNS names and not hard coded
      IP addresses;
      - in HTTPS and not HTTP;
      - verify that the latest version of TLS (at the time of writing this policy framework: TLS v1.3) is properly
      supported.
      - Assess the adequacy of the protocol used in relation to the content being transferred, taking into
      account its environmental footprint. This can be achieved by performing the following actions:
        - Analyse the protocol's technical characteristics with respect to the service's needs, or even
        conduct test scenarios or performance comparisons.
        - Consider the environmental impact of the protocol used, including the power consumption
        and underlying computing resource use.

      The criterion is validated if the choice of protocol used by the service aligns with the type of content and features targeted, while minimising its environmental cost, and is documented, if possible, in the Ecodesign declaration of conformity.
    difficulty: 
    priority: 
    target: "N/A if the service does not use server resources"
    occupations: 
