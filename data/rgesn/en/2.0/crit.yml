    criterion: Image Dimension Optimization
    topic: Frontend
    goal: |
      Reduce or limit the amount of data downloaded by offering server-side resizing for images whose definition is too high. The aim is also to minimise the device's power consumption.

    implementation: |
      Raster images (or bitmap images) on a digital service are either displayed in their original size or offered in multiple resolutions, to avoid loading an image with a significantly higher resolution than the display context used by the customer.

      When raster images are added to the digital service, display dimensions are required or resizing is done on the server side, when the file is added by a contributor.

