  - id: 9.4
    criterion: Does the digital service limit the amount of data used for the training phase to what is strictly necessary?
    topic: Algorithmics
    goal: | 
      The goal is to question the data collected and to minimise the environmental impacts associated with their collection and processing for the training phase, by favouring existing data and by limiting the collection of new data. As highlighted in the CNIL report "Data, Footprint and Liberties" (2023), certain imperatives of respect for private life and eco-design objectives are aligned. This criterion is relevant for the learning phase, which is most often characterised by a high obsolescence of the databases used.

    implementation: |
