  - id: 4.1
    criterion: "Does the digital service only have animations, videos and sounds whose automatic playback is disabled?"
    topic: UX/UI
    goal: |
      The more time a user spends on a site or application, the higher the environmental footprint associated with that use, as network and system resources on the device will be mobilised for a longer period of time. 
      
      While it is of course up to the user to decide how much time they wish to devote to a particular use, the concerned site or application's development practices may have a direct impact on this duration, in particular through the use of attention-grabbing practices.
      
      Auto playing content, especially videos, is part of the mechanisms put in place to keep the user captive. 
      
      Triggering content and pre-loading it without the user's consent must be avoided with a view to promoting sustainability.
      
      This criterion gives the user the power to limit the use of unnecessary resources.
    implementation: |
      Disable automatic loading and playback of video and/or audio content by default in the service settings. 
      
      If this is not possible, allow the user to remove these features with a button or interface that is directly accessible and visible on the user interface.
      
      As much as possible, do not use animated graphics that the user cannot control or only partially control (animated gifs in particular). 
      
      In particular, auto-playing video and/or audio backgrounds should be avoided if they are purely aesthetic.
      
      For animations deemed essential to the service's functionality, offer the user the ability to pause these elements. 
      
      When the visual animation lasts more than four seconds or a sound lasts more than two seconds, systematically equip the multimedia object with the necessary means of control: start, stop, mute or volume.
      
      Allow them to be simply disabled as soon as the content exceeds four seconds and minimise its size (see criteria [5.3](#5.3), [5.4](#5.4). and [5.5](#5.5)).
    control: |
      The digital service must not include content autoplay by default or, if this is not possible, must provide the user with the ability to easily remove the automatic loading or playback of videos or audio content. 
      
      Deletion options must be highlighted in the digital service (e.g. with a clearly visible "disable" button).
      
      It will also be necessary to limit the number of non-controllable visual animations to what is strictly necessary, and to set quantitative thresholds. 
      
      Non-controllable animations deemed essential to the service's features must be able to be paused by the user as soon as they exceed four seconds for visual animation and two seconds for audio.
      
      The criterion is validated if the service does not rely on a default and uncontrolled autoplay feature, limits the use of uncontrollable visual animations, flashing or auto-scrolling, according to the abovementioned conditions.
    difficulty: Low
    priority: High
    target: "Target: Applicable to all services"
    occupations: 
      - "Developer"
      - "UX/UI designer"
      - "Quality control manager"
  - id: 4.2
    criterion: "Does the digital service only display content without infinite scroll?"
    topic:  UX/UI
    goal: |
      "Content walls" are part of some digital platforms' attention-grabbing strategies that contribute to increasing digital services' environmental footprint. 
      
      The goal is therefore to reduce the design of digital services based on the creation of an infinite "wall of content", of an infinite scroll or sequence of content, which increases the time spent on the page and therefore the size of the page and the resources required.
    implementation: |
      Avoid "content walls" offering infinite scrolls, never-ending sequences of content, to reduce the size of the page used and optimise the user experience.
      
      Set up easy-to-use browsing that is proportionate to the context of use, whose content is loaded at the user's request with, for instance, a "See more" button that allows users to continue browsing, or using pagination.
    control: |
      The criterion is validated if the digital service's design is based on on-demand loading of content proportionate to the context of use (in particular the implementation of a "See more" button to continue browsing or pagination), or can be displayed in its entirety on a screen.
    difficulty: Low
    priority: High
    target: "Target: N/A if the digital service does not have any human-machine interaction (HMII)"
    occupations: 
      - "Developer"
      - "Designer"
      - "UX/UI designer"
  - id: 4.3
    criterion: "Does the digital service optimise the clickstream for each main feature?"
    topic: UX/UI
    goal: |
      Minimise the time that users spend on the digital service and control the environmental impacts of the service's main features, while improving the user experience.
    implementation: |
      During the design stage, eliminate non-essential features and optimise the clickstream(s) for each of the digital service's core functional units. 
      
      Observe the visitor and traffic statistics, coupled with UX (user experience) monitoring, to improve clickstream optimisation. 
      
      This will ensure the utility and use of each feature by the user.
      
      Implement a qualitative analysis that can be completed by a quantitative analysis:
      - Clearly define the service's main functional units
      - Exploit UX resources to understand user habits and browsing paths
      - Implement a non-intrusive and privacy compliant analysis system to identify typical clickstreams
      - Measure technical indicators of identified clickstreams: number of requests, weight of resources downloaded
    control: |-
      Verify the implementation of UX tools for design, optimisation and continuous control: card sorting, surveys, interviews, user surveys, useability testing, etc.
      Monitor the implementation of tags intended to collect information to feed traffic statistics and track users’ clickstreams, for instance by relying on audience analysis tools that provide information on the pages visited, the time spent on each page, the actions taken, etc. 
      
      Define technical indicators for the identified paths and verify the optimisation of the clickstream and features with regard to users’ needs and habits.

      The criterion is validated if:
      1. Clickstreams are optimised and recentred around essential features based on UX tools and traffic statistics
      2. Technical indicators for the identified clickstreams have been or are in the process of being put in place to ensure an optimised clickstream over time, drawing on collected feedback
    difficulty: Low
    priority: Low
    target: "Target: N/A if the service does not use clickstreams"
    occupations: 
      - "Developer"
      - "UX/UI designer"
      - "Quality control manager"
  - id: 4.4
    criterion: "Does the digital service give users the ability to enable a third-party service?"
    topic: UX/UI
    goal: |
      Limit the loading on of third-party services that are not necessary for the service to operate properly. 
      For instance, without cookies enabled, some video players are disabled and awaiting consent to be able to watch the video.
    implementation: |
      If not critical to the service's essential features, only load third-party services underlying the digital service at users' explicit request.
      
      If the third-party service requires the processing of personal data, this criterion aligns with a GDPR obligation to request consent before any processing of personal data, including as part of the provision of a third-party service.
    control: |
      The criterion is validated if the activation of third-party services incorporated into the digital service is conditional on the clear and explicit consent of the user, from a data protection standpoint where applicable.
    difficulty: Low
    priority: Medium
    target: "Target: N/A if the service does not rely on third-party services"
    occupations: 
      - "Developer"
      - "Quality control manager"
      - "Data protection manager"
  - id: 4.5
    criterion: "Does the digital service use mainly functional components that are native to the operating system, browser or language used?"
    topic: UX/UI
    goal: |
      Functional components are, for instance, interface components (menu, button, form, etc.). 
      Typically, a system's native components require few resources to function, unlike components developed on top of it.
      As a result, it may be preferable to encourage the use of components native to a system rather than the use of components developed or overlayed on top of them.
    implementation: |
      Prioritise the use of the native functional components of the operating system, browser, or language used to meet the need.
      
      Moreover, it is best to load resources and components only when they are actually being used.
    control: |
      The criterion is validated if the service favours the use of native functional components where possible.
      
      In the event of the use of non-native components, assess the need to have chosen to use such components (technical constraints, for instance). 
      If applicable, document the reasons for using them in the Ecodesign declaration of conformity. 
      Their use should be regularly monitored by verifying the content of the resources loaded and their actual use.
    difficulty: Medium
    priority: Low
    target: "Target: Applicable to all services"
    occupations: 
      - "Developer"
      - "Software architect"
  - id: 4.6
    criterion: Does the digital service use only video, audio and animated content that contains information?
    topic: UX/UI
    goal: |
      A significant portion of internet traffic is tied to watching videos. Audio and animated content is also larger than text and image-based content.

      Under an ecodesign approach, it is advisable to minimise the use of heavy media content with a purely
      aesthetic purpose and to favour alternative solutions when possible.
    implementation: |
      Verify the relevance of the use of videos, animations and audio content, i.e. that these media are provided as part of the service's critical functions and/or carry information. Do not use video, animated or audio content that is purely decorative and does not deliver any information to the user.
    control: |
      Evaluate the relevance of the choice to display an animation or video or audio content.

      The criterion is validated if the service does not contain video, audio or animation content for purely decorative purposes, i.e. that does not concern the service's critical functions. Document the reason for using video, animated and audio content to demonstrate that it serves the service's critical functions and/or provides the user with information in the service's Ecodesign declaration of conformity
    difficulty: Low
    priority: Medium
    target: Applicable to all services
    occupations: 
      - Developer
      - Designer
  - id: 4.7
    criterion: Does the digital service opt for the most sustainable choices between text, images, audio and video, according to users' needs?
    topic: UX/UI
    goal: |
      Reduce the size of the resources used, knowing that a video, even encoded with the most efficient process, usually weighs much more than a text containing images.
    implementation: |
      Challenge and document the need to display media (video, animation, or audio recording). If necessary, choose the most sustainable solution possible while meeting the user's needs. As an indication: text typically weighs less than an image, an image weighs less than an audio file and an audio file weighs less than a video file.
    control: |
      Assess the appropriateness of choosing to display a video, animation, or audio recording.
      
      The criterion is validated if the service does not use video, audio or animated content or if the use of video, audio or animation has been decided by opting for the most sustainable solution available, with regard to the service's needs and essential features. The choices made must be substantiated in a public document (e.g. in the Ecodesign declaration of conformity). The substantiation will take into account target users' needs (refer to criterion [1.2](#1.2).) and the environmental impact of the chosen audiovis
    difficulty: Low
    priority: Low
    target: Applicable to all services
    occupations: 
      - Developer
      - Designer
      - Quality control manager
  - id: 4.8
    criterion: Does the digital service limit the number of downloaded fonts?
    topic: UX/UI
    goal: |
      Downloading fonts can burden a digital service and the IT resources needed to run it. Minimising the number of fonts downloaded makes the digital service load faster, potentially decreases data transfers to third parties, and reduces the service's environmental footprint. The goal is therefore to limit the number of fonts used and to prefer, when possible, natively available fonts, to avoid having to download a specific font separately. Reduce the size of uploaded fonts.
    implementation: |
      Set the goal of using a maximum of two different fonts and a maximum of four variants in total per page or "display unit" if pagination is not used (or if a threshold per file size is more appropriate, aim for a maximum size of 400kb for uploaded fonts). Check the fonts' compression and the use of necessary glyphs. In the context of a website, also pay attention to the I/O mode: blocking, non-blocking, etc.
    control: |
      Assess the number and file size of fonts used. The criterion is validated if the fonts downloaded for the service 
      meet at least one of these conditions: 
      * the number of fonts downloaded is limited to two (with a maximum of four variants in total) per page or "display unit" (if pagination is not used for the service); 
      * the downloaded fonts’ file size does not exceed 400 KB per page or "display unit".
    difficulty: Low
    priority: Low
    target: N/A if the digital service does not use text
    occupations: 
      - Developer
      - Software architect
  - id: 4.9
    criterion: Does the digital service limit server requests during user input?
    topic: UX/UI
    goal: |-
      Part of a digital service's energy footprint is linked to the volume of data exchanged on networks. The goal is therefore to reduce the volume of data for a given service by avoiding unnecessary client/server requests. For instance, in the context of a form, suggesting results, etc. In most cases, this reduction can be done without degrading the user experience.
    implementation: |-
      To reduce client-server exchanges, it is important for digital services to reduce calls to third-party APIs, scripts, libraries and fonts. 
      
      It is advisable to limit online autocomplete. These autocomplete or suggestion mechanisms, which aim to auto-complete or suggest options, require a great many requests to the server. If such a mechanism is put in place because it is substantiated from the user point of view, it is recommended to wait, for instance, to have three characters and 500 ms after each input before launching a network request. Alternatively, it is possible to let the user choose to enable auto-complete if they wish (opt in) using a settings option.
    control: |-
      To validate the criterion, ensure the service does not offer autocomplete and, in the opposite case, ensure that autocomplete is substantiated from a user point of view, and periodically check that autocomplete waits for at least 500 ms before activating and at least three characters are entered. The user interface provides the option of disabling autocomplete. 
      
      Monitor the number of HTTP requests between client and server and track this number over time. 
      
      Periodically check for identical and redundant queries. 
      
      Verify that external requests made by calling the site (by clearing the cache or using an appropriate extension) are indeed those needed to run the service.
    difficulty: Low
    priority: Low
    target: N/A if the digital service has no HMI
    occupations: 
      - Developer
      - Software architect
  - id: 4.10
    criterion: Does the digital service inform users of the expected input format, avoiding unnecessary server requests when submitting a form?
    topic: UX/UI
    goal: |
      Limit client-server exchanges by verifying input on the user device side, thereby reducing input errors and incorrect form submissions that would require feedback to the server for correction.
    implementation: |
      The expected input formats should be defined and indicated clearly and explicitly when the user enters their information before submitting the form (e.g. in the form of help texts, examples or restricted default formats). In the event of an error, the relevant field and the correction to be made should be clearly indicated. 
      
      Validate mandatory data entries and formats when submitting a form without a server request whenever possible. This can be achieved by using validation features built into web programming languages, such as JavaScript. N.B.: Pre-validating data on the frontend does not exempt validation on the backend. Additional server-side validation is therefore still required to ensure data integrity.
    control: |
      Monitor implementation by testing the service's browsing path or by conducting a design review of the digital service's source code to ensure that the expected format indications are properly listed on the user device. Test the service by filling out the form with incorrect or missing data and verifying that appropriate error messages are displayed to flag input errors.
      
      The criterion is validated if the user is informed of the expected input formats before the form is submitted. The service's mandatory data entries and formats will also need to be validated first on the client side before the form is submitted.
    difficulty: Low
    priority: Low
    target: N/A if the digital service does not use forms
    occupations: 
      - UX/UI designer
      - Developer
  - id: 4.11
    criterion: Does the digital service inform users pre-transfer of the expected file size and formats?
    topic: UX/UI
    goal: |
      Limit the exchange of large files between clients and servers by informing the user of the expected requirements.
    implementation: |
      * Downloaded files: Clearly indicate to the user, at least for files larger than 10 MB and before transfer, the expected file sizes and formats: file type, maximum image size, etc. 
      * Uploaded files: A form cannot be submitted if the indicated requirements of file size and format are not met. However, the imposed limit must take all uses into account, including those requiring the transfer of large files, as blocking the user's digital process would be counterproductive. It is also important to support new file formats (e.g., WebP and AVIF images in addition to JPEG and PNG images) to avoid forcing the user to go through a counterproductive conversion step. It should be noted that the limitations must be defined in a proportionate manner to avoid having a negative side effect on the service's accessibility, taking target users into account.
    control: |
      The criterion is validated if:
      * Downloaded files: information about the service's expected file sizes and formats is correctly displayed to the user before the transfer, at least for files larger than 10 MB. One way to test this may be to check the information displayed pre-file transfer with different file types and sizes. 
      * Uploaded files: caps on file size and formats are implemented and clearly displayed to the digital service's users (except in specific situations where such limitations would hinder the use of the service). 
      
      Monitor implementation by verifying that file size and format limits are specified and then properly applied when submitting the form.
    difficulty: Medium
    priority: Low
    target: N/A if the digital service is not based on client/server file transfers as part of a form
    occupations: 
      - UX/UI designer
      - Developer
      - Software architect
  - id: 4.12
    criterion: Does the digital service flag features with significant environmental impacts to users?
    topic: UX/UI
    goal: |
      Make users aware of the environmental impacts of the most costly actions. Inform users in advance of the feature's environmental impacts, when the latter is more costly than the rest of the service.
    implementation: |
      Inform users ahead of time for each feature of the service that is considered to have significant environmental impacts. For instance, for each downloadable file, "high quality" video, or resource-intensive media viewed, or for a long process, such as a data export, information about the size of the file or the time required for the operation is displayed to the user beforehand. If possible, offer a substitute feature with a lower impact (e.g. audio-only mode instead of watching a "high quality" video, see criterion [5.5](#5.5)). 
      
      In the event that it is possible to add information concerning equivalences in terms of environmental impacts, be sure to specify the source and methodology, and to favour a multi-criteria approach (not only in terms of CO2 equivalent). The impact assessment described in criterion [1.5](#1.5) can be used to identify features with significant environmental footprint.
    control: |
      Monitor implementation by verifying that features with a significant environmental impact are identified and reported to the user. This examination must be documented and can be audited by a third party: if possible, it should be reported in the Ecodesign declaration of conformity. 
      
      The criterion is validated if the service does not include features with a significant environmental impact or if environmental impact information is correctly displayed for the specific features identified as having significant consequences in terms of bandwidth, energy, or computing resource consumption. Adding an equivalence with environmental indicators in the information displayed to users is not required to validate the criterion.
    difficulty: Low
    priority: Low
    target: N/A if the digital service has no HMI
    occupations: 
      - UX/UI designer
      - Developer
      - Software architect
      - CSR/digital sustainability manager
  - id: 4.13
    criterion: Does the digital service limit the use of notifications, while giving users the ability to disable them?
    topic: UX/UI
    goal: |
      Many apps are configured by default to send users notifications to their device. These are incentives to use the service and the associated device (if applicable). The goal is therefore to reduce the use of computing resources by avoiding unnecessary attention-grabbing or IT resource consumption. The goal, then, is to minimise the number of notifications, consider whether to include them by default when designing the digital service and giving the users the ability to disable them.
    implementation: |
      The notifications planned by the digital service serve the needs of the user. Also avoid multiple notifications on different redundant channels (SMS, emails, app notification, interface notification, pop-in, etc.). 
      
      Provide a default configuration that limits notifications. 
      
      The user can turn off notifications or choose how often they are received.
    control: |
      Monitor the frequency and quantity of notifications, and set quantified targets. 
      
      Document the choices made to reduce notifications to an absolute minimum, so that these choices can be audited in the Ecodesign declaration of conformity. 
      
      The criterion is validated if the digital service: 
      * offers no notifications or a limited number of notifications by default (a target threshold of fewer than five per day); 
      * gives users the ability disable and reduce the service's notifications, via its interface, in a simple and quick way for the user (for instance, a clearly visible button on the UI). The options to disable or reduce the number of notifications must be easily accessible.
    difficulty: Medium
    priority: High
    target: N/A if the digital service has no HMI
    occupations: 
      - UX/UI designer
      - Developer
  - id: 4.14
    criterion: Does the digital service avoid the use of dark patterns in its user interface?
    topic: UX/UI
    goal: |
      Prevent the use of dark patterns or manipulative processes in the user interface to ensure that users have control over their digital uses. Dark patterns are design elements that are intentionally designed to deceive or manipulate users to influence user behaviour. Since the entry into force of the Digital Services Act ([DSA, Regulation 2022/2065](https://eur-lex.europa.eu/legal-content/EN/TXT/HTML/?uri=CELEX:32022R2065)) in 2022, online platform providers' design or operation of online interfaces that are misleading or intended to manipulate the recipient of their service has been prohibited. In line with these legal obligations, the goal of this criterion is to avoid the use of dark patterns in the user interface that are likely to lead to additional online usage, responsible for incremental environmental costs.
    implementation: |
      Prevent the implementation of dark patterns in the design of the user interface. If the service is already in use, review its digital service UI to identify and eliminate the use of dark patterns. Here are some examples of dark pattern practices to avoid: 
      - setting up "labyrinthine" browsing pathways that complicate users' ability to take certain actions (unsubscribing, unregistering) or makes it difficult to access information on legal notices, or the service's environmental footprint for instance; - disguised advertising or exit pop-up ads without user selection or choice; 
      - setting a pre-selected option for the user, often in the form of a pre-checked box, in an effort to entice them to accept something they may not have chosen deliberately; 
      - show a countdown timer for a special offer, but every time the countdown reaches zero, it starts again, creating a false sense of urgency. 
      
      The [Designers Ethiques](https://designersethiques.org/en/topics/persuasive-design/designing-without-dark-patterns) Association's guide can also help identify and correct any misleading elements of the user interface.
    control: |
      Do not include dark patterns in the service's design and perform a regular assessment of the user interface to detect the presence of manipulative processes. This assessment should take into account the work of the European Commission (including the Guidelines issued pursuant to Article 25 of Regulation 2022/2065). 
      
      The criterion is validated if the UI does not contain manipulative design elements.
    difficulty: Medium
    priority: Medium
    target: N/A if the digital service has no HMI
    occupations: 
      - UX/UI designer
      - Developer
      - Marketing manager
  - id: 4.15
    criterion: Does the digital service provide users with a means to monitor their usage to be able to track and reduce their associated environmental impacts?
    topic: UX/UI
    goal: |
      The goal is to limit the environmental impact by giving users the autonomy to limit their own environmental footprint.
    implementation: |
      The digital service should inform users about the time spent using the service and the environmental impact associated with that use. This information, like any environmental claim, must use recognised norms and standards to quantify and calculate impacts (e.g., the "Product Category Rule", developed for digital services by ADEME). Users should also have the ability, by default or upon request, to choose "sustainable" display and browsing modes that reduce the resources used and the energy consumed. 
      
      With regard to video services and content, it is advisable to refer to Recommendation [Article 26 of the Act of 15 November 2021 on reducing the ICT's environmental footprint (REEN Act), published by Arcom, in conjunction with Arcep and ADEME](https://www.arcom.fr/nos-ressources/espace-juridique/textes-juridiques/recommandation-de-larcom-sur-larticle-26-de-la-loi-visant-reduire-lempreinte-environnementale-du-numerique-loi-reen), regarding the information that television services, on-demand audiovisual media services and video-sharing platform services provide to users on the energy consumed and greenhouse gas equivalent emissions generated from the data traffic tied to the use of these services.
    control: |
      The criterion is validated if the digital service meets the following cumulative conditions: 
      * the service displays information for users on its UI regarding the environmental footprint created by using the service; 
      * the digital service offers a sustainable display and browsing mode, by default or whose activation is left to the user's discretion, to reduce the environmental footprint associated with their use of the digital service. The user will be able to access information detailing the parameters of this "energy sobriety" mode and the associated environmental gains. 
      
      Document the actions implemented in the Ecodesign declaration of conformity, in particular the environmental information provided to users and the configuration of the "energy sobriety" mode, including the associated environmental gains.
    difficulty: Medium
    priority: High
    target: N/A if the digital service has no HMI
    occupations: 
      - UX/UI designer
      - Developer
      - CSR/digital sustainability manager
  - id: "5.1"
    criterion: Does the digital service use a file format adapted to the content and the viewing context of each image?
    topic: "Content"
    goal: |-
      Reducing the volumes of transmitted data associated with raster images (or bitmap images) to optimise internet traffic and minimise the associated consumption of resources. The goal is to optimise the size of files uploaded by users employing high-performance image formats.
    implementation: |-
      Choose the format adapted to the type of image and the display context:

      * Vector format (SVG example): use this format whenever possible (illustrations, icons, logos, graphs,etc.);
      * Raster format, lossless compression (this is the PNG compression mode): for illustrations with colour swatches (replace the inefficient PNG with WebP or JPEG XL images, in lossless compression mode);
      * Raster format, lossy compression (this is the JPEG compression mode): for photos or illustrations with thousands of colours (replace the inefficient JPEG with WebP, AVIF or JPEG XL images in lossy compression mode).
    control: |-
      Periodically check that raster images are no longer in JPEG, PNG, or GIF formats. Use WebP, AVIF, JPEG XL, or a higher performance image format for raster images. The criterion is validated if more than 75% of the raster images used for the digital service are in an efficient format (WebP, AVIF, JPEG XL or a higher performance image format).
      
      A digital service that offers each image in two formats (e.g. JPEG XL with a fallback to JPEG/PNG for non- compatible browsers) also validates the criterion if one of the formats is WebP, AVIF, JPEG XL or a higher performance image format.
    source: |-
      **Support for image formats depending on the web browser:**

      A [Greenspector study](https://greenspector.com/en/which-image-format-to-choose-to-reduce-its-energy-consumption-and-its-environmental-impact/), carried out by Olivier Philippot in 2022, shows that a smartphone’s power consumption (Samsung Galaxy S10 running Android 10 with a Wi-Fi connection) is slightly lower with WebP or AVIF images, compared to JPEG compression. 
    
      WebP is a raster image format developed and made available to the public by Google in 2010 (2012 for lossless compression). WebP has now been supported by all web browsers since 2020 and is said to provide 30% to 80% space reduction compared to JPEG and PNG, without degrading quality. 
    
      AVIF is a raster image format developed by the Alliance for Open Media consortium and finalised in 2019. AVIF has been supported by all web browsers since January 2024. AVIF lossy mode compression is more efficient than WebP, but lossless compression is less efficient than WebP. 
    
      JPEG XL is a newer and more compressive raster image format than WebP/AVIF in lossy/lossless mode. Unlike WebP or AVIF, JPEG XL is not currently supported by all web browsers. 
    
      SVG is a vector image format. The main issue stems from how to handle characters in SVG images. In order to allow compatibility with all platforms, it is preferable to convert the text to a vector path, so as not to use external fonts.
    
      The following table details browsers’ support of image formats, to help in choosing which format to use:


      |                  | Jpeg / PNG / GIF Oui | WebP                      | AVIF              |
      | ---------------- | -------------------- | ------------------------- | ----------------- |
      | Google Chrome    | Yes                  | Yes (since 2012)          | Yes (since 2020) |
      | Vivaldi          | Yes                  | Yes ((all versions)       | Yes (since 2020) |
      | Opera            | Yes                  | Yes (since 2012)          | Yes (since 2020) |
      | Samsung Internet | Yes                  | Yes (since 2013)          | Yes (since 2021) |
      | Mozilla Firefox  | Yes                  | Yes (since 2019)          | Yes (since 2021) |
      | Safari sur iOS   | Yes                  | Yes (since 2020)          | Yes (since 2022) |
      | Safari sur macOS | Yes                  | Yes (since 2020)          | Yes (since 2022) |
      | Microsoft Edge   | Yes                  | Yes (since 2018)          | Yes (since 2024) |

      A digital service can choose to encode its images in two image formats: JPEG XL with a fallback to JPEG/PNG or WebP will be present, to support web browsers that do not yet support the JPEG XL format.
    difficulty: "Low"
    priority: "Medium"
    target: N/A if the digital service does not use raster graphics (or bitmap images)
    occupations: [Developer, Software architect]
  - id: "5.2"
    criterion: Does the digital service contain images whose level of compression is adapted to the content and the viewing context?
    topic: "Content"
    goal: |-
      Reduce the file size of images uploaded by users by increasing the level of compression (and thereby slightly degrading the quality) and/or by offering multiple resolutions
    implementation: |-
      When generating a raster image, lossy compression (this is the JPEG compression mode), compression to a quality of 70 (JPEG), 72 (WebP) or 56 (AVIF) may be visually acceptable. Table for the approximate conversion of the compression quality settings between JPEG, WebP and AVIF: (source: [industrialempathy.com](https://www.industrialempathy.com/posts/avif-webp-quality-settings/))
      
      | Jpeg | WebP (lossy compression) | AVIF (lossy compression) |
      |:----:|:----:|:----:|
      | 50 (Low quality) |55 |48 |
      | 60 |64 |51 |
      | 70 |72 |56 |
      | 80 (High quality) |82 |64 |

      Lossless compression formats (PNG, WebP in lossless compression mode, JPEG XL in lossless compression mode) do not have quality settings, as compression does not degrade image quality. It is, however, possible to significantly reduce the size by reducing the image’s colour palette before compression. Multiple resolutions can be appropriate, via the "srcset" and "sizes" attributes, to automatically adapt to the resolution of the device from which the site is accessed. It is nevertheless important to ensure that this does not prevent the site from being responsive.
    control: |-
      Assess the quality and file size of raster images displayed on different types of devices
      
      For lossy compression mode, document the quality setting policy when generating or converting images in the Ecodesign declaration of conformity.
    difficulty: "Medium"
    priority: "Medium"
    target: N/A if the digital service does not use raster graphics (or bitmap images)
    occupations: [Developer, Software architec]
  - id: "5.3"
    criterion: Does the digital service use a definition adapted to the content and viewing context for each video?
    topic: Content
    goal: |-
      It may sometimes occur that video content is in high definition when the viewing context does not require it, increasing the device’s power consumption and the amount of data transferred. It is therefore important to adjust the default video resolution precisely to the device used, and to give users the autonomy to limit the environmental impacts of their use, by allowing them to reduce or increase the video’s definition. 
      
      The goal is to limit the IT resources used and energy consumed by watching videos. 
      
      The criterion is applicable to unicast videos: the term unicast defines a point-to-point network connection, i.e. from one host to (only one) other host. This is the distribution method used systematically on the internet. 
      
      The criterion is not applicable to multicasting/broadcasting as this would lead to a proliferation of counterproductive streams. Multicasts/broadcasts only concern certain TV broadcasting modes (e.g. DTT, certain streams transmitted via the set-top box) and refers to a form of broadcasting from a single transmitter to a group of receivers.
    implementation: |-
      The implementation differs depending on whether or not the digital service is able to offer multiple video definitions for the same content. 
      * A digital service that is able to offer multiple video definitions for the same content:
        - The default definition should not exceed the definitions of the "standard quality" mode defined below. 
        - An "energy sobriety" mode (which can also be called "data saving") should be easily accessible on the interface. Enabling it lowers the definition, so as not to exceed the definitions of the "energy sobriety" mode provided below. The digital service must be able to remember this choice and apply it for future video playbacks. 
        - Optionally, a "high quality" mode can be offered, used only at the user's request (informing the user if necessary that use of this "high quality" mode may have an impact on the amount of data transmitted and the energy consumption). 
      * A unicast digital service that cannot handle multiple video definitions for the same content. 
      
      The digital service uses the lowest possible definition without altering its comprehension or the user experience: a video resolution of 720p can be increased to 1080p for content that is difficult to read (e.g.: videos with text in a small font).

      Maximum definition according to device and mode:

