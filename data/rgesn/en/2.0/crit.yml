  - id: 8.3
    criterion: Does the digital service use a hosting provider with a low PUE (Power Usage Effectiveness)?
    topic: Hosting
    goal: |
      Know the PUE of one's hosting provider. Reduce the energy consumption required for the proper operation and cooling of the servers required for hosting. Data centres are encouraged to reduce and limit the energy required to keep servers running and cool.

    implementation: |
      It is recommended that the data centre's PUE be a factor when choosing the hosting solution. For hosting providers that have been in operation for more than two years, PUE must be measured based on their "real-world" value and not "by design," and using a methodology based on internationally recognised norms and standards (e.g. ISO standards). 
      
      Select a hosting provider that indicates its PUE and the strategy implemented to reduce it. The information provided on this indicator is accompanied by information on the methodology used to measure it, based on internationally recognised standards (by ex. ISO/IEC 30134) and in particular on the type of PUE that is measured (type 1, 2 or 3).

      Power usage effectiveness is an energy efficiency indicator that consists of a ratio between the total energy consumed by the entire operations centre (including cooling, air treatment, inverters, etc.) and the part that is actually consumed by the IT systems the centre operates (servers, storage, network). A PUE of close to 1 indicates excellent data centre power performance. Typically, hyperscalers have a PUE of 1.1 compared to 2 for older data centres. Improving this indicator can, however, degrade other indicators, without reducing either the overall impact or energy consumption, hence the benefit of monitoring several indicators (energy consumption, water consumption, equipment management policy, etc. see criterion [8.1](#8.1).). 
      
      **N.B.:** Newer data centres do not yet have sufficient fill capacity for the actual PUE to be a useful indicator. For a centre with less than two years of operation, PUE by design is a better indicator to refer to, but only to avoid the risk of obsolescence.

    control: |
      What is the digital service host's PUE? 
      
      Check that the digital service's hosting provider has published this performance indicator. 
      
      To validate the criterion, choose a hosting provider with a "real-world" PUE of less than 1.5 (or a PUE by design less than or equal to [1.3](#1.3) if the host's facilities have been in operation for less than two years – in which case the criterion will have to be reassessed after the two-year period).

      If possible, provide a link to or proof of the hosting provider’s PUE in the service’s Ecodesign declaration of conformity.
