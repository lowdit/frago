  - id: 5.4
    criterion: Does the digital service use videos with an efficient compression method that is adapted to the content and the viewing context?
    topic: Content
    goal: |
      Most internet traffic is tied to watching videos (video accounted for nearly 66% of internet traffic in 2023 according to Sandvine's The Global Internet Phenomena Report). Relaying data traffic relies on infrastructures as well as the use of equipment and devices whose environmental footprint needs to be minimised. The use of an efficient video codec (currently: AV1, VP9 and HEVC) can significantly reduce the bandwidth used.

      In addition, the way a device decodes the video codec has a direct impact on its power consumption. If the codec is not hardware-accelerated by the graphics processing unit (GPU), video playback will be possible, but only via the microprocessor (CPU). In which case the device will consume more energy, which will reduce the autonomy of a battery-based device and possibly its lifespan.

      The goal is therefore to optimise the size of the streams downloaded by users and the resources mobilised through the use of a codec and efficient encoding.

    implementation: |
      Videos are offered with at least one high-performance codec (currently: AV1, VP9 and HEVC) taking into account the codec's compression efficiency and its hardware acceleration in 720p and higher resolutions. H.264 can be offered as an add-on to the high-performance codec.

      To save bandwidth on scenes that are easy to encode, variable bitrate encoding should be preferred. In some cases, this encryption method may be associated with a cap on the maximum bitrate to ensure that more complex content remains playable with a low-speed internet connection.

      In addition, the video's encoding quality should be adapted to the user's needs. For example, using the lowest quality level without visually degrading the video in the context of use.

      The audio streams' encoding quality should be adapted to the user's needs: optimising speed (bitrate), (compression) ratio and sample rate within the format; adapted choice of channels numbers: stereo for music or mono for dialogue (see criterion [5.6](#5.6). dedicated to audio).

    control: |
      The criterion is validated if the service meets the following conditions:
      - Videos are encoded with a variable bitrate, regardless of the video codec used. In some cases, this encryption method may be associated with a cap on the maximum bitrate to ensure that more complex content remains playable with a low-speed internet connection
      - Videos available on the digital service have a resolution of less than 720p or are provided with an efficient video codec, AV1, VP9 or HEVC date (for videos encoded in 720p or higher). The H.264 codec can be used as a backup in case of incompatibility, as long as a higher performance codec is offered to compatible devices
      - The codec(s) used are hardware-accelerated by the majority of the playback devices
      - Document the video and audio codec(s) used for each video definition, the type of video encoding: fixed, variable, variable bitrate with maximum bitrate/presence of HDR and the type of audio encoding: bitrate, number of channels in the digital service's Ecodesign declaration of conformity

    source: |-
      List of video codecs that can be used on the internet, by compression performance, with the introduction dates of the hardware acceleration provided by the devices’ graphics processors:

      | Codec and GPU* acceleration date                     | H.264 (AVC) GPU 2006 to 2014 | VP9 GPU 2015 to 2017 | HEVC (H.265) GPU 2014 to 2017  | AV1 GPU 2020 to 2024                           |
      |------------------------------------------------------|------------------------------|----------------------|--------------------------------|------------------------------------------------|
      | Google Chrome                                        | Yes (all versions)           | Yes (since 2013)     | Partial support                | Yes (since 2018)                               |
      | Safari sur iOS                                       | Yes (since 2010)             | Yes (since 2024)     | Yes (since 2017)               | Partial supportl (Soc A17 Pro and more recent) |
      | Safari sur macOS                                     | Yes (since 2008)             | Yes (since 2020)     | Yes (since 2017)               | Partial support (Soc Apple M3 and more recent) |
      | Microsoft Edge                                       | Yes (all versions)           | Yes (since 2018)     | No (extension required)        | Yes (since 2024)                               |
      | Mozilla Firefox                                      | Yes (since 2015)             | Yes (since 2014)     | No                             | Yes (since 2019)                               |
      | Samsung Internet                                     | Yes (all versions)           | Yes (since 2016)     | Partial support                | Yes (since 2020)                               |
      | Opera                                                | Yes (since 2014)             | Yes (since 2013)     | Partial support                | Yes (since 2018)                               |

      \*  It should be noted that the introduction of GPU hardware acceleration corresponds to the year the processor was released with this hardware acceleration. The introduction date for hardware acceleration should be compared with the GPU’s and not the device’s launch date.

      For videos available on the internet in 2024, four recent video codecs are the most commonly used: H264, HEVC (or H.265), VP9 and AV1.

      **The H.264 AVC Video Codec: the most widely used video codec**

      H.264, also known as MPEG-4 AVC, is used by almost all platforms offering video online (some platforms offer their videos with several codecs, but H.264 is almost systematically available). H.264 currently appears to consume more data than newer codecs. The codec is well supported by both hardware and software. The H.264 video codec has also been supported by all web browsers since 2015. More recently developed video codecs nevertheless perform better in terms of compression efficiency.

      **The HEVC video codec: the UHD DTT codec**

      HEVC, also known as H.265, was specified in 2013, so over 10 years ago. HEVC provides a compression gain over H.264n and carries a royalties fee.
      While HEVC is well supported in the Apple ecosystem and on set-top boxes (STB), such is not the case with web browsers, with the exception of Safari.

      **The VP9 Video Codec: the most widely used open source codec**

      VP9 is an open source, royalty-free video codec developed by Google. Like HEVC, VP9 allows a compression gain on H.264. Another point it shares with HEVC: the vast majority of devices used in France have hardware acceleration, allowing low power consumption on the device when playing videos using this codec.

      The VP9 codec has been supported by all web browsers since 2018, except on Safari on iPhones and iPads where iOS/iPadOS version 17.4 is required (version offered since April 2024).

      **The AV1 Video Codec: the newest codec**

      AV1 is currently the most recent video codec, specified in 2018 by the Alliance for Open Media. It is open source and royalty-free. AV1 seems to provide a compression gain on VP9 or HEVC and a throughput that is halved compared to H.264, without a degradation in quality.

      This video codec’s hardware acceleration is, however, limited to some of the latest generation devices, but the number of devices with AV1 hardware decoding is growing rapidly.

      For the years 2024 to 2026, the VP9 codec seems to be one of the best compromises in terms of ecodesign (beyond 2026, it could be AV1):

      - Powerful: VP9's compression ratio seems significantly lower than AV1's, but it allows videos to have an average bandwidth gain of 30% over H.264. 
      - Low power consumption: hardware support for almost all endpoints allows for very low power consumption. On a smartphone that does not support AV1, it is the most power-efficient codec. 
      - Supported by all modern browsers

      **Sources :**
      - [Report on the State of the Internet in France, Arcep, 2023](https://www.arcep.fr/uploads/tx_gspublication/RA-2023-TOME3_etat-internet-france_juillet2023.pdf)
      - [Study: “VP9 encoding/decoding performance vs. HEVC/H.264”, Ronald S. Bultje,2015](https://blogs.gnome.org/rbultje/2015/09/28/vp9-encodingdecoding-performance-vs-hevch-264/)
      - [Study: “AV1 beats x264 and libvpx-vp9 in practical use case”, Meta, 2018](https://engineering.fb.com/2018/04/10/video-engineering/av1-beats-x264-and-libvpx-vp9-in-practical-use-case/)
