  - id: 6.2
    criterion: Does the digital service use caching mechanisms for all of the transferred content that it controls?
    topic: Frontend
    goal: |
      The aim is to reduce the amount of data traffic travelling over the network. Part of digital services' energy footprint of is tied to the volume of data exchanged over networks, especially when data is transmitted over radio networks (e.g. mobile networks). Reducing the volume of data exchanged on networks for a given application is therefore an important aspect of ecodesign. In most cases, this reduction can be done without degrading the user experience.

    implementation: |
      The caching strategy should be adapted to the application context, the type of content (images, CSS files, JavaScript, etc.) that are frequently transferred from the server to the client, and the usage scenario. Set up a caching mechanism on the user side, on the frontend (e.g. HTTP cache). "Offline mode" management can sometimes be highly relevant, sometimes not. 
      
      When the same piece of information is likely to be requested multiple times, use temporary local storage to avoid unnecessary network traffic. For example, it is possible to store often used data on the web browser, to limit exchanges with the server. 
      
      Check that none of the data intended to be exchanged is superfluous and that the information transmitted is not redundant.

      Criterion [6.2](#6.2) deals with client-side cache. The server-side cache is addressed in criterion [7.1](#7.1).
    control: |
      To validate this criterion, a user-side caching mechanism is set up, when the solution is appropriate. In terms of testing methods, access repeatedly and check that the content is retrieved from the cache rather than the server. 
      
      Explain the frontend cache strategy in the service's Ecodesign declaration of conformity, including its optimisation with regard to the type of content, the application context and the usage scenarios.
