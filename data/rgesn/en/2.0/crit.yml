  - id: 5.5
    criterion: Does the digital service offer an audio-only mode for its videos?
    topic: Content
    goal: |
      A significant part of video traffic on the internet is made up of videos that are listened to (source: [study by Chris Priest, from the University of Bristol in the United Kingdom on the use of an audio-only button on the YouTube application](https://dl.acm.org/doi/fullHtml/10.1145/3290605.3300627) from May 2019):

      - music videos playing in the background
      - filmed podcasts that are listened to and not watched
      - broadcasts listened to while doing something else (washing up, showering, etc.)

      The first goal is to reduce traffic by allowing the user to mute their video stream via an audio-only option; "0p" or "zero pixels" to reduce traffic generated by the video that is not being watched.
      
      The second goal is to reduce devices' power consumption by allowing them to enable a video's audio track when the screen is off.

    implementation: |
      Provide an option for the user to simply switch to audio-only mode on the video player (and if possible, switch back to video mode, if they want to watch the video again). In audio-only mode, the video stream is no longer downloaded by the video player, which confines itself to the audio stream.

      Automatically switch videos to audio-only when the digital service detects that the video is no longer being watch or when the user turns off their screen. For instance:
      - Use of digital service on smartphone/tablet/connected device (native application or via web browser): pressing the sleep button must switch the video to audio-only mode, to allow the user to continue listening to the video while drastically reducing power consumption, with the screen turned off and only the audio data being transferred
      - If the digital service is being accessed through’ a web browser, switching to a tab other than the video’s’ tab should trigger audio-only mode. When the user returns to the video’s tab, it can switch back to video mode

      In the case of a digital service that uses a video platform that does not offer audio-only mode, an alternative is to provide a link to the audio version below the video, to allow the user to choose their playback mode

    control: |
      The criterion is validated if:
      - The service offers audio-only mode on videos, which can be enabled at the user's request and is activated when it can be detected that the video is not displayed on the device (e.g. switching tabs in a browser or applications on a device, closing screens, etc.). In the event that the service's videos are already hosted by a third-party service that does not offer this audio-only mode, it is possible to validate the criterion by offering an audio-only recording under each video (without preloading the associated video)
      - The location and operation of the "audio-only" mode are documented in the digital service's Ecodesign declaration of conformity

    difficulty: "High"
