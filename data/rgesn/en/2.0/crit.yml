    criterion: Data and Document Retention Periods
    topic: Backend
    goal: |
      Data storage is neither unlimited nor free, it has an environmental impact and must be optimised. Some services process large amounts of data that are never accessed because the user has stopped using the product (but has not deleted their account, for instance) or because the data has been out of date for some time. Setting retention periods for personal data is also one of the GDPR obligations. 
      
