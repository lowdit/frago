    criterion: "Does the digital service offer incremental updates, to avoid replacing the entire code with each update?"
    topic: Architecture
    goal: |
      Updating applications can consume a great deal of data if the digital service's entire code is updated. 
      
      This criterion aims to drastically reduce the amount of data needed for an update. This means limiting updates to incremental additions.
    implementation: |
      Favour incremental updates (only modified data are transferred) or separating binary code into small chunks that are only downloaded if their code has changed. 
      
      The goal is not to replace the program's entire code every time an update is delivered.
    control: |
      Whenever possible, use an update mechanism that does not require replacing the program's entire code with each update. If necessary, a full update of the program code can be provided for "reset" or "self-healing" features.
      
      The criterion is validated if incremental updates are favoured for the digital service, aside from "reset" and "self-healing" features.
