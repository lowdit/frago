  - id: 8.5
    criterion: Does the digital service use a hosting provider whose energy source is documented, and which is primarily renewable?
    topic: Hosting
    goal: |
      The objective of this criterion is to promote transparency on the origin of data centres' electricity consumption and to work towards the energy transition, in particular the development of renewable energies.

    implementation: |
      Ask the hosting provider about its policy in terms of electricity purchase. PPAs (Power Purchase Agreements) for long-term renewable energy contracts are considered to be of higher quality than certificates of origin for electricity.
      
      See the report [Development of the EU Green Public Procurement (GPP) criteria for data centres, server rooms and cloud services](https://publications.jrc.ec.europa.eu/repository/handle/JRC118558). The annual quantity of energy contracted will thus have to be reported, including: via PPA on the French grid but off-site, via self-consumption therefore on site (potentially by PPA or full support of capital costs and others) and via guarantees of origin. For guarantees of renewable origin, additionality must be proven.
      
      Secondarily, a standardised performance indicator can be monitored: the [REF, the Renewable Energy Factor](https://www.iso.org/obp/ui/#iso:std:iso-iec:30134:-3:ed-1:v1:en). The share of low-carbon electricity is also relevant data for understanding the environmental footprint of the hosting provider’s energy mix.
