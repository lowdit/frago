criteres:
  - id: "1.1"
    critere: "Le service numérique a-t-il été évalué favorablement en termes d’utilité en tenant compte de ses impacts environnementaux ?"
    thematique: "Stratégie"
    objectif: |-
      Prendre en compte l’utilité du service numérique dès sa conception et son inscription dans au moins l’un des objectifs de développement durable (ODD), l’un des enjeux de limites planétaires ou tout autre référentiel du même type.
    miseEnOeuvre: |-
      Pour évaluer l’utilité du service, se référer à des référentiels et déterminer en amont du projet si son utilité est avérée, en particulier :
      - les [17 objectifs de développement durable](https://fr.wikipedia.org/wiki/Objectifs_de_d%C3%A9veloppement_durable) (ODD) de l’ONU ;
      - les [9 limites planétaires](https://fr.wikipedia.org/wiki/Limites_plan%C3%A9taires) ;
      - la [Taxonomie européenne sur les activités vertes](https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=celex%3A32020R0852) ;
      - la [Directive CSRD](https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=CELEX:32022L2464) – Corporate Sustainability Reporting Directive;
      - les Normes ISO, en particulier [ISO 26 000](https://www.iso.org/fr/iso-26000-social-responsibility.html) (non certifiable) ;
      - [Global Reporting Initiative](https://www.globalreporting.org/standards/).

      Si l’utilité du service ne s’inscrit pas dans ces référentiels, justifier en quoi le service est utile, participe à l’intérêt général ou est en appui à une politique publique.

      Vérifier par exemple un ou plusieurs de ces points : sa pertinence, son utilité, sa création de valeur, son bien-fondé, son service pour l’intérêt général, sa réponse à des besoins essentiels, sa participation à la mise en place de communs numériques, etc. Afficher dans la déclaration d’écoconception les ODD dans lequel le service s’inscrit.
    controle: |-
      Comment a été évalué le service, par exemple quels objectifs de développement durables s’inscrit le service, quelles sont les réponses aux enjeux de limites planétaires ou autre référentiel utilisé (précisé lequel), et leur pertinence dans la déclaration d’écoconception de ce service numérique.
      Un service numérique valide ce critère s’il est fait l’objet d’une étude visant à évaluer et justifier les impacts environnementaux et sociaux.
      Le rapport comprendra a minima une réponse aux questions suivantes (source : [Designer Ethiques](https://eco-conception.designersethiques.org/guide/fr/content/1-besoin.html)) :

      1. L’utilisation du numérique pour ce service est-elle nécessaire ?
      2. Existe-t-il d’autres solutions non-numériques pour répondre à ce besoin ?
      3. Quels sont les réels besoins justifiant la création du service ?
      4. La valeur ajoutée du service justifie-t-elle la mobilisation des ressources requises pour sa création ? Est-ce qu’on crée plus de valeur qu’on en détruit ?
      5. Pour chaque fonctionnalité, est-elle vraiment nécessaire ? Est-ce qu’on peut faire autrement ?
      6. Que se passerait-il si on ne l’avait pas ?

      Par ailleurs, cette étude devrait inclure une analyse qualitative des impacts environnementaux directs et indirects potentiels liés au service, qui se traduira par la réalisation d’un arbre de conséquences suivant la méthode [Empreinte Projet niveau 1 de l’ADEME](https://expertises.ademe.fr/economie-circulaire/consommer-autrement/passer-a-laction/cadre-methodologique-ademe-levaluation-environnementale).
    difficulte: "Faible"
    priorite: "Prioritaire"
  - id: "1.2"
    critere: "Le service numérique a-t-il défini ses cibles utilisatrices, les besoins métiers et les attentes réelles des utilisateurs cibles ?"
    thematique: "Stratégie"
    objectif: |-
      Pour répondre au plus juste aux utilisatrices et utilisateurs du service numérique, il est indispensable, de connaître ses cibles, leurs usages, leurs besoins et leurs comportements, afin de ne pas surcharger, les services numériques en fonctionnalités et contenus, ni les appauvrir au point qu’ils ne répondent, pas aux attentes. Sans l’identification des catégories d’utilisateurs primaires et secondaires, il est, difficile de dimensionner correctement le service numérique.

      Les incertitudes poussent à extrapoler les besoins souvent au-delà des attentes réelles. On peut également ne pas répondre aux « bons besoins » parce que l’on connaît mal ses utilisateurs ou l’on répond juste à ce que demande le commanditaire. Tout cela finit par être un mauvais investissement de ressources, de temps passé et des impacts environnementaux générés. Il faut éviter toute fonctionnalité non essentielle. D’autre part, il est important de vérifier qu’un ou plusieurs services existants répondent déjà au besoin, pour ne pas les dupliquer.
    miseEnOeuvre: |-
      Pour la définition des cibles utilisatrices, mobiliser les outils et composants de la phase de Recherche UX (UX research) : étude concurrentielle, analyse de l’existant, définition des personas, réalisation d’entretiens ou de sondages avec les utilisateurs, observation, etc.
      Concernant l’identification des besoins métiers et des attentes réelles des utilisateurs cibles, les étapes suivantes pourront être suivies :
      - Entretiens avec les différentes parties prenantes et les métiers concernés ;
      - Recherche UX auprès des utilisateurs ciblés ;
      - Définir les utilisateurs primaires et secondaires ;
      - Pratique alliée : les approches agiles ;
      - Observation des statistiques d’usages dans le cas d’un service déjà existant.
    controle: |-
      Donner accès à ces documents de référence de la phase de recherche : entretiens utilisateurs, étude UX, benchmark, personas, étude marketing, etc. permettant de définir précisément les utilisateurs cibles. Sur la base de ces éléments, des recherches, observations, sondages ou autres devraient également être accessibles permettant précisément de définir l’expression de besoin métier ou les attentes réelles des utilisateurs ciblés.

      Le profil des cibles utilisatrices ainsi que l’analyse des besoins métiers et des attentes des utilisateurs devraient être clairement renseignés dans la déclaration d’écoconception du service numérique ainsi que les choix effectués en ce sens.
    difficulte: "Faible"
    priorite: "Prioritaire"
  - id: "1.3"
    critere: "Le service numérique a-t-il défini la liste des profils de matériel que les utilisateurs vont pouvoir employer pour y accéder ?"
    thematique: "Stratégie"
    objectif: |-
      Un service numérique n’exploitant que des ressources techniques de toute dernière génération peut conduire les utilisateurs à renouveler leurs équipements afin d’y accéder (obsolescence matérielle).
      Ainsi, certaines utilisations peuvent être contraintes par les terminaux des utilisateurs. Pour permettre un choix plus large d’équipements même anciens et limiter les renouvellements de matériels, il est important de connaître les profils de matériel que les utilisateurs vont pouvoir employer, aujourd’hui et demain : taille d’écran, écran tactile ou non, smartphone, tablette, ordinateur portable, ordinateur de bureau, etc.
    miseEnOeuvre: Définir le profil des matériels supportés, le plus ancien possible afin d’éviter toute obscolescence matérielle.
    controle: Le critère est validé si le profil des matériels supportés par le service, le plus ancien possible, est défini et affiché dans la déclaration d’écoconception du service.
    difficulte: "Faible"
    priorite: "Prioritaire"
  - id: "1.4"
    critere: Le service numérique est-il utilisable sur d’anciens modèles de terminaux ?
    thematique: "Stratégie"
    objectif: |-
      Selon l’étude ADEME-Arcep, les terminaux représentent 65 à 90% de l’empreinte environnementale du numérique selon l’indicateur considéré, en particulier leur fabrication. L’allongement de la durée de vie des terminaux est donc un levier essentiel de réduction des impacts environnementaux du numérique. Le service numérique doit limiter sa contribution à leur obsolescence en fonctionnant sur des équipements les plus anciens possibles.
    miseEnOeuvre: |-
      S’assurer pour chaque fonctionnalité, que le service numérique est compatible avec des équipements anciens. Par exemple, ce critère peut être ajouté dans les tests ou QA (Quality assurance).

      Précisions concernant le critère :

      - Il s’agit de la compatibilité avec un matériel et non avec un système d’exploitation ou tout autre logiciel faisant fonctionner le service numérique (par exemple un navigateur). Il ne s’agit donc pas ici de rendre compatible le service numérique avec des logiciels ou des systèmes d’exploitation dont les mises à jour de sécurité n’ont pas été faites.
      - Définition de « utilisable » ici : mode dégradé accepté mais sans perte de fonctionnalité incontournable ou critique ni de contenu pour le service.
      - Si le service numérique est une application native : le service numérique doit être utilisable sur les équipements mis sur le marché il y a 7 ans ou plus, dans la dernière version du système d’exploitation proposé par cet équipement.
      - Si le service numérique fonctionne sur un navigateur web : le service numérique doit être utilisable sur les équipements équipés d’un microprocesseur mis sur le marché il y a dix ans ou plus.
      - Pour les autres services numériques, leur utilisation doit être garantie sur des équipements ou périphériques mis sur le marché il y a 7 ans ou plus.
      - Une durée de compatibilité plus longue est recommandée. Préciser dans ce cas, l’objectif, par exemple dans la déclaration d’écoconception.
      - Ce critère n’exclut pas l’usage de fonctionnalités récentes permettant la réduction des impacts environnementaux à l’usage tant que le service reste disponible sur les anciennes versions (principe d’amélioration progressive).
    controle: |-
      Contrôler la mise en œuvre selon la nature du service en vérifiant les points suivants :
      - Si le service numérique est une application native : tester les fonctionnalités critiques du service numérique sur un équipement ancien (par exemple un smartphone, une tablette ou TV connectée), c’est-à-dire mis sur le marché il y a sept ans ou plus, dans la dernière version du système d’exploitation proposé par cet équipement.
      - Si le service numérique fonctionne sur un navigateur web : les fonctionnalités critiques doivent fonctionner sur un PC portable (choisir un terminal en cohérence avec le public visé au [1.3](#1.3)) équipé d’un microprocesseur mis sur le marché il y a dix ans.
      - Pour les autres services numériques : tester les fonctionnalités critiques du service sur un terminal (exemple : équipements connectés) mis sur le marché il y a 7 ans ou plus.

      Tenir compte du moment où l’évaluation est réalisée et non de la date de mise en ligne du service.

      Le critère est validé si le service est utilisable dans les conditions susmentionnées.
    difficulte: "Faible"
    priorite: "Prioritaire"
  - id: "1.5"
    critere: "Le service numérique est-il utilisable sur d’anciennes versions du systèmes d’exploitation et navigateurs web ?"
    thematique: "Stratégie"
    objectif: |-
      L’objectif est de permettre à des systèmes d’exploitation ou navigateurs web anciens d’être utilisés,afin d’allonger leur durée de vie. Les systèmes d’exploitation et les navigateurs étant parfois liés à un terminal, cette pratique peut donc partiellement permettre de réduire la contribution du service numérique à leur obsolescence. Ce critère prend en compte les dispositions européennes visant à garantir la mise à disposition de mises à jour correctives pour les systèmes d’exploitation de 5 ans.
    miseEnOeuvre: |-
      Si le service numérique est une application native, il doit prendre en charge les dernières versions des systèmes d’exploitation supportés et être utilisable sur les versions anciennes de ces systèmes d’exploitation (hors mises à jour correctives), jusqu’à cinq ans, en prenant en compte la première date de mise à disposition en version stable.

      Le service numérique fonctionne sur un navigateur web, il doit prendre en charge les dernières versions des navigateurs web (hors mises à jour correctives) et être utilisable sur les versions anciennes des principaux navigateurs web, jusqu’à deux ans, en prenant en compte la première date de mise à disposition en version stable
    controle: |-
      Contrôler la mise en œuvre selon la nature du service en vérifiant les points suivants :
      - Si le service numérique est une application native : tester les fonctionnalités critiques du service numérique sur les systèmes d’exploitation supportés ayant cinq ans, en prenant en compte la première date de mise à disposition en version stable.
      - Si le service numérique fonctionne sur un navigateur web : tester que les fonctionnalités critiques fonctionnent sur les principaux navigateurs web dans une version datée d’au moins deux ans, en prenant en compte la première date de mise à disposition en version stable.

      La déclaration d’écoconception du service numérique devrait spécifier :
      - Si le service numérique est une application native : les versions minimales des systèmes d’exploitation supportés.
      - Si le service numérique fonctionne sur un navigateur web : les versions minimales des navigateurs web compatibles.

      Si certaines fonctionnalités requièrent une version plus récente, indiquer les versions minimales avec et sans support de ces fonctionnalités.
    difficulte: "Faible"
    priorite: "Modéré"
  - id: "1.6"
    critere: "Le service numérique s’adapte-t-il à différents types de terminaux d’affichage ?"
    thematique: "Stratégie"
    objectif: |-
      "Le service numérique devrait participer à limiter l’achat de nouveaux terminaux en fonctionnant sur des équipements aux dimensions d’écrans variées, dont les plus petites (smartphones anciens par exemple). La possibilité d’un service numérique de s’adapter aux écrans avec une faible définition peut contribuer à lutter contre l’obsolescence des équipements induite par le logiciel."
    miseEnOeuvre: |-
      Uniquement si applicable, rendre l’interface du service numérique adaptable à la taille de l’écran sans perte d’utilisabilité (« responsive design »).

      Dans l’objectif d’éviter la multiplication des terminaux pour accéder à différents services, il est recommandé que les services numériques soient adaptatifs et capables de s’afficher parfaitement sur le petit écran d’un mobile comme sur le grand écran d’un PC. Il vaut mieux éviter de dupliquer le service numérique avec une version spécifique pour chaque terminal. Il est également préférable que les menus soient utilisables en mode tactile comme via un clavier.
    controle: |-
      Tester les fonctionnalités critiques du service numérique sur différentes tailles d’affichage (ordinateur de bureau, tablette et mobile) :
      - Le service doit adapter son mode d’affichage de manière dynamique selon la taille de l’écran (responsive web design).
      - Vérifier que les différents composants type menus soient accessibles via tout type d’interface y compris tactile ou non, avec ou sans souris.
      - S’assurer de l’affichage complet du service dans une zone de visualisation de 1200 pixels de large (ce qui correspond à la définition des écrans d’ordinateurs standards de 17 pouces au format 5/4 avec 80 pixels utilisés par une barre de lancement).

      Le critère est validé si les conditions susmentionnées sont remplies.
    difficulte: "Fort"
    priorite: "Prioritaire"
  - id: "1.7"
    critere: "Le service numérique a-t-il été conçu avec des technologies standard interopérables plutôt que des technologies spécifiques et fermées ?"
    thematique: "Stratégie"
    objectif: |-
      "L’objectif est de lutter contre l’obsolescence des équipements induite par le logiciel. Tout service numérique qui s’attachera à être le plus stable et pérenne dans le temps permettra l’allongement de la durée pendant laquelle les terminaux restent utilisables. Typiquement, le recours à de nouvelles interfaces programmatiques (API) ou de nouveaux standards non supportés par les terminaux plus anciens sont susceptibles de favoriser une obsolescence rapide des terminaux. Ainsi, l’interopérabilité des standards est un vecteur pour allonger la durée d’utilisation et de vie des terminaux. Autre exemple, les applications natives peuvent avoir besoin des dernières versions d’OS (système d’exploitation) ou même les dernières versions des équipements pour fonctionner, ce qui induit une obsolescence des matériels. Jusqu’à présent, encore peu d’applications natives fonctionnent sur des équipements au-delà de 7 ans, alors que des services numériques web (ou « web app ») par exemple sont a priori disponibles dans tout navigateur et pour tout type d’équipement, ce qui leur assure une bonne interopérabilité et une bonne longévité."
    miseEnOeuvre: |-
      Bien en amont du développement, évaluer la faisabilité avec des technologies standard (par exemple, web plutôt que des applications natives) pour répondre au besoin des utilisateurs et des métiers. Il s’agit aussi de s’assurer que les API utilisées sont standard et sont bien supportées (API JavaScript dans les navigateurs web par exemple). S’appuyer sur des technologies interopérables permet de lutter contre l’obsolescence logicielle. De même, construire son service à partir de composants open source permet de garder la main sur la maintenance du code utilisé, par conséquent améliorer la durabilité du code et de réduire le risque d’obsolescence induite par le logiciel sur le matériel.

      Dans le cas où une application native est nécessaire (par exemple, dans certains cas, si le service numérique nécessite des traitements de données particulièrement sensibles), s’assurer qu’elle utilise des standards compatibles avec les principaux systèmes d’exploitation.
    controle: |-
      Le service numérique est utilisable par une même interface sur l’ensemble des terminaux pertinents (site internet, Web app). Si le service numérique est une application native, évaluer la nécessité d’avoir choisi de développer une application native : contraintes techniques, matériel cible maîtrisés ?

      Le service numérique s’appuie sur des standards interopérables pour les principaux systèmes d’exploitation.

      Le critère est validé si le service fourni propose une version web et/ou s’appuie sur les éventuels standards interopérables communs aux principaux systèmes d’exploitation (par exemple pour les interfaces graphiques).
    difficulte: "Fort"
    priorite: "Recommandé"
  - id: "1.8"
    critere: "Le service numérique a-t-il au moins un référent identifié en écoconception numérique ?"
    thematique: "Stratégie"
    objectif: |-
      L’écoconception numérique adresse un très large périmètre, qu’il est difficile d’appréhender complètement dans chaque phase projet. Il est indispensable que les professionnels intervenant sur le projet puissent s’appuyer à tout moments sur une ou des personnes référentes afin de les assister dans les meilleures pratiques à déployer.
    miseEnOeuvre: |-
      Le ou les référents, internes ou externes, s’assurent de l’acculturation des équipes projet à l’écoconception de service numérique afin d’encourager sa prise en compte dans les projets.
    controle: |-
      Noms des référents et certifications ou qualifications obtenues.

      Le référent pourra notamment être chargé du suivi de la mise en œuvre du référentiel général de l’écoconception des services numériques.

      Le critère est validé si un contact (nominal ou générique) est précisé dans la déclaration d’écoconception du service ou tout autre document public et aisément accessible.
    difficulte: "Faible"
    priorite: "Recommandé"
  - id: "1.9"
    critere: "Le service numérique a-t-il identifié des indicateurs pour mesurer ses impacts environnementaux ?"
    thematique: "Stratégie"
    objectif: |-
      Connaître les impacts environnementaux du service numérique. Avoir une vision globale des conséquences du service numérique, à chaque phase (début, usage, fin) et en intégrant les impacts environnementaux des équipements matériels utilisés, dans la production et dans l’usage de ce service numérique.
    miseEnOeuvre: |-
      Définir les indicateurs à suivre, si possible suite à un diagnostic basé sur une méthodologie d’analyse en cycle de vie (ACV) multicritère afin d’identifier les indicateurs permettant de documenter la majorité de l’empreinte environnementale du service ou de l’organisation (se référer aux [méthodologies](https://eplca.jrc.ec.europa.eu/EnvironmentalFootprint.html) « Product Environmental Footprint » and « Organisation Environmental Footprint » de la Commission européenne ou aux normes [ISO 14040](https://www.iso.org/fr/standard/37456.html) et [ISO 14044](https://www.iso.org/fr/standard/38498.html)). Les indicateurs d’impacts environnementaux à considérer à minima sont la consommation d’énergie primaire, les émissions de GES, la consommation d’eau bleue (c’est-à-dire la consommation directe des eaux de surface ou des eaux souterraines) et l’épuisement des ressources abiotiques (au moins métaux et minéraux). Le périmètre de l’analyse de cycle de vie peut être élargi par exemple en tenant compte des moyens de productions : impacts environnementaux des équipements de conception, les services en ligne mobilisés (environnement de test, de QA...), les déplacements des équipes, etc.
    controle: |-
      Un document de référence des actions à entreprendre ou déjà entreprises, classées par phase du projet. Prêter une attention particulière aux questions suivantes lors de la revue du document :
      - Quels sont les indicateurs définis ? Les indicateurs prioritaires mentionnés dans la partie mise en œuvre devront a minima être intégrés.
      - Comment sont suivis ces indicateurs ?
      - Sont-ils publiés / ouverts et si oui, où ?
      - La méthodologie de mesure des indicateurs suivis est-elle accessible publiquement ?
      - Quel est le rythme de mesure ?
    difficulte: "Fort"
    priorite: "Recommandé"
  - id: "1.10"
    critere: "Le service numérique réalise-t-il régulièrement des revues pour s’assurer du respect de la réduction ou de la limitation de ses impacts environnementaux ?"
    thematique: "Stratégie"
    objectif: Minimiser l’empreinte environnementale du service numérique
    miseEnOeuvre: |-
      Fixer les objectifs en matière d’empreinte environnementale du service numérique au regard du nombre d’utilisateurs escomptés. Les indicateurs suivis doivent être choisis sur la base d’une ACV ou ACV simplifiée ou concerner a minima la consommation d’énergie primaire, les émissions GES, la consommation d’eau bleue et l’épuisement des ressources abiotiques. Selon le contexte, il convient de préciser s’il s’agit d’indicateurs en valeur absolue (kg CO2e) ou relative (kg CO2e / utilisateur)
    controle: |-
      Des objectifs de réduction d’impacts environnementaux sont fixés pour le service au moins en termes de consommation d’énergie primaire, d’émissions de GES, de consommation en eau et ressources abiotiques (métal/minéral). Ces objectifs peuvent s’inscrire dans une trajectoire fixée au niveau du système ou de l’organisation. Le service est conforme à ce critère si le suivi de l’atteinte de ces objectifs de réduction d’impact fait l’objet d’un bilan régulier dans un document public et auditable par un tiers, par exemple dans la déclaration d’écoconception du service.
    difficulte: "Moyen"
    priorite: "Prioritaire"
  - id: "1.11"
    critere: "Le service numérique réalise-t-il régulièrement des revues pour s’assurer du respect de sa démarche d’écoconception ?"
    thematique: "Stratégie"
    objectif: |-
      "Selon le contexte, un service numérique peut évoluer : équipe qui change, ajout de contenu par les utilisateurs, traitements de plus en plus gourmands, etc. Pour veiller à ce que la démarche d’écoconception dure dans le temps, il est important de réaliser régulièrement une revue"
    miseEnOeuvre: |-
      Revue, audit ou auto-audit régulier, tous les mois ou tous les ans selon le contexte et la taille du projet, en appliquant ce référentiel. De plus, réaliser des audits de performances et tests de charge au sein de l’application / composant / micro service avec identification des bottlenecks (goulots d’étranglement), des ressources utilisées, etc.
    controle: |-
      Mise à disposition du résultat de la revue, résultat des audits de performance et de charges, résultat de l’audit en se basant sur ce référentiel.
    difficulte: "Fort"
    priorite: "Recommandé"
  - id: "1.12"
    critere: "Le service numérique minimise-t-il la collecte de données au strict nécessaire ?"
    thematique: "Stratégie"
    objectif: |-
      Cette pratique vise à encourager une collecte de données responsable et raisonnée en complément des dispositifs existants prévus par le Règlement Général sur la Protection des Données (RGPD) en ce qui concerne les données personnelles.

      Il s’agira donc d’œuvrer à réduire la quantité de données collectées, traitées et stockées par le service, y compris les données non personnelles et métadonnées, pour optimiser l’utilisation des ressources informatiques. Afin de limiter le profilage des utilisateurs, consommateur en ressources, le critère vise également à restreindre la collecte et le traitement de métadonnées aux fins de tracking.
    miseEnOeuvre: |-
      Définir clairement les données nécessaires au fonctionnement du service, en cohérence avec les cibles utilisatrices et leurs attentes telles que définies au point [1.2](#1.2) du présent référentiel. Si une donnée ne contribue pas directement à l’amélioration de l’expérience utilisateur ou au fonctionnement du service, envisager de ne pas la collecter. La collecte de métadonnées dans une perspective de profilage des utilisateurs devra être évitée.

      Pour chaque type de donnée jugée essentielle au fonctionnement du service et aux besoins des utilisateurs, définir les conditions de collecte qui devront expressément respecter les dispositifs du RGPD en ce qui concerne les données personnelles. Pour les données non personnelles, la durée de conservation devra également être minimisée afin de réduire le stockage excessif de données. Systématiser la mise en place d’une une information complète, le droit de s’opposer et/ou la demande de consentement explicite de l’utilisateur pour l’ensemble des données collectées, y compris pour les données non personnelles.
    controle: |-
      Contrôler le type et la quantité de données collectées, traitées et stockées par le service.

      En ce qui concerne les données personnelles, les dispositifs prévus par le RGPD en matière de minimisation de la collecte de données devront être strictement suivis.

      De façon plus large, pour l’ensemble des données collectées (y compris non personnelles), justifier dans la déclaration d’écoconception du service le besoin de cette collecte au regard des cibles utilisatrices du service (point [1.2](#1.2).), la limitation de leur traitement et de la durée de conservation et documenter les outils de recueil du consentement le cas échéant. En ce qui concerne les données personnelles, un renvoi pourra être fait au registre de traitements des données personnelles tel que prévu par le RGPD.

      Ne pas collecter des métadonnées servant au profilage de l’utilisateur sauf si cette collecte est essentielle aux besoins et cibles utilisatrices du service (point [1.3](#1.3).) et si l’utilisateur a donné son Autorité de régulation des communications électroniques, des postes et de la distribution de la presse 35/128 consentement explicite et éclairé et peut désactiver cette collecte à tout moment. Le cas échéant, ces éléments devront être documents dans la déclaration d’écoconception du service numérique.
      Source sur la collecte de données personnelles :
      - [CNIL, Minimiser les données collectées (2023)](https://www.cnil.fr/fr/minimiser-les-donnees-collectees).
      - [CNIL, Registre des activités de traitement](https://www.cnil.fr/fr/RGDP-le-registre-des-activites-de-traitement).
    difficulte: "Moyen"
    priorite: "Recommandé"
  - id: "1.13"
    critere: "Le service numérique publie-t-il son code source sous licence open source"
    thematique: "Stratégie"
    objectif: |-
      L’open source permet la réutilisation du code pour d’autres projets, évitant ainsi un gaspillage de ressources dédiées. La publication du code source d’un service numérique en format libre permet d’allonger la durée de vie du service en s’appuyant sur la collaboration avec les communautés de développeurs et chercheurs pour palier à d’éventuelles défaut ou ajouter de nouvelles fonctionnalités. Elle renforce également son audibilité et sa transparence, y compris d’un point de vue environnemental.

      L’open source est aussi un levier pour allonger la durée de vie du matériel associé à l’utilisation d’un service numérique.

      Par exemple, les applications ou pilotes ouverts associés à un objet connecté (enceinte, montre connectée, etc.) ou un périphérique (imprimante, etc.) permettent de suppléer à la fin de vie de programmes « propriétaires » nécessaires à leur utilisation.
    miseEnOeuvre: |-
      Publier le code source du service numérique en licence libre pour les éléments qui ne sont pas couverts par des obligations de confidentialité et dans la limite des droits de propriété intellectuelle applicables.
    controle: |-
      Le code source du service numérique est publié en open source lorsque non soumis à des restrictions de confidentialité ou aux droits de la propriété intellectuelle. Si certaines parties du code du service numérique ne sont pas publiées en open source, les raisons de ce choix devront être justifiées dans la déclaration d’écoconception du service numérique afin d’être auditables par un tiers. Le cas échant, le fournisseur devra faire état d’effort pour ouvrir tout ou partie de son code source.

      Le critère est validé si le code du service est publié en licence libre ou si les choix et efforts effectués en la matière sont justifiées dans la déclaration d’écoconception du service numérique.
    difficulte: "Moyen"
    priorite: "Recommandé"
  - id: "1.14"
    critere: "Le service numérique repose-t-il sur des API documentées et ouvertes pour interagir avec le matériel pour interagir avec le matériel ?"
    thematique: "Stratégie"
    objectif: |-
      Un objet connecté ou un périphérique interagit avec son environnement via des API (interfaces d'accès dédiées aux programmes), généralement appelées via un programme appelé « pilote » ou « driver », ou une application sur un smartphone.

      - Lorsque ces API ne sont pas ouvertes, il est souvent impossible de prolonger la durée de vie de l’objet au-delà de celle de l’application ou pilote initialement conçue pour l’objet : si ce logiciel est abandonné, un objet ou un périphérique parfaitement fonctionnel devient inutilisable.
      - Lorsque les API sont ouvertes (documentées et d’usage libre), il est possible pour un développeur tiers de développer une application alternative et prolonger la vie de l’objet ou périphérique.

      Pour les objets connectés commercialisés avec une application ou un pilote, l’obsolescence de l’application ou pilote marque la fin de vie de l’objet.

      Le logiciel libre permet de pallier cette obsolescence à condition que les API et formats soient documentés et ouverts, seul moyen pour des développeurs tiers de logiciels de développer des alternatives et prolonger la vie de ces objets ou périphériques. Cela permet également de faire fonctionner l’objet connecté ou le périphérique sur des systèmes d’exploitation non supportés par le concepteur du matériel.
    miseEnOeuvre: |-
      Si le logiciel / pilote est associé à un équipement, terminal ou périphérique, le concepteur doit fournir des API (interfaces d’accès pour les programmes) ouvertes et documentées, afin de permettre que d’autres services numériques alternatifs puissent être utilisés sur l’appareil en cas de défaut ou abandon du logiciel, afin de prolonger la vie de l’objet ou périphérique.
    controle: |-
      Si le service numérique repose sur l’utilisation d’un terminal, équipement, appareil, le fournisseur doit rendre disponibles les API nécessaires à l’exploitation de l’objet connecté. Les API du périphérique doivent être documentées et d’usage libre, afin qu’un programme ou pilote alternatif puisse être créé pour prolonger la durée de vie de l’objet ou périphérique.
    difficulte: "Moyen"
    priorite: "Recommandé"
  - id: "1.15"
    critere: "Le service a-t-il recours à un niveau de chiffrement adapté à ses besoins ?"
    thematique: "Stratégie"
    objectif: |-
      Dans la plupart des situations, le recours à des mécanismes cryptographiques est absolument essentiel pour protéger les systèmes informatiques, ainsi que les données – notamment personnelles – collectées ou traitées. Ces mécanismes ont une empreinte environnementale à considérer. Par exemple, le chiffrement augmente automatiquement la consommation énergétique, d’abord par le calcul nécessaire à cette opération et au déchiffrement, mais aussi par le stockage et la charge pour les réseaux de communications. Néanmoins, ils peuvent dans certains cas permettre d’alléger les systèmes informatiques (par la compression des archives en parallèle du chiffrement, ou en évitant de conserver ou faire circuler certains fichiers). Cette pratique vise donc à promouvoir la minimisation du coût environnemental du chiffrement, en tenant compte des contraintes de sécurité à respecter. Le chiffrement contribue par ailleurs à la protection et à la sécurité des données, et réduit le risque de failles, et de fuites de données, dont les traitements ultérieurs ont une empreinte énergétique
    miseEnOeuvre: |-
      Chercher, pour un niveau de sécurité donné, les choix optimaux pour la préservation des ressources :
      - En évaluant la pertinence du chiffrement au regard de la nature des données et des risques associés ;
      - Dans le cas où le chiffrement est envisagé, mettre en œuvre, quand cela est possible, un algorithme et une implémentation qui minimisent l’empreinte environnementale du service (sans préjudice du niveau de sécurité requis).

      Avoir recourt à des mécanismes cryptographiques qui permettent de générer des preuves sans nécessité de conserver ou divulguer le fichier à prouver (ex. preuve de fourniture de pièce d’identité, etc.).

      Conserver des archives chiffrées et compressées (des outils gratuits comme 7zip ou Zed! fonctionnent sur ce principe).
    controle: |-
      Si le service repose sur des mécanismes de chiffrement, documenter dans la déclaration d’écoconception du service la pertinence du choix de mise en œuvre des mécanismes cryptographiques en fonction des risques de sécurité informatique du service et de la minimisation de l’empreinte environnementale associée.
    difficulte: "Moyen"
    priorite: "Modéré"
  - id: "2.1"
    critere: "Le service numérique a-t-il été conçu avec une revue de conception et une revue de code en ayant pour un des objectifs de réduire les impacts environnementaux de chaque fonctionnalité ?"
    thematique: "Spécifications"
    objectif: |-
      Afin d’aboutir à une solution la plus sobre possible tout en répondant au besoin, il faut miser sur l’intelligence collective de toute l’équipe. Et pour cela, il ne suffit pas seulement de valider la conception par la revue de code, une bonne pratique maintenant assez répandue. Il est nécessaire, et cela sera positif pour l’équipe et pour le projet, de réfléchir en amont du développement, aux choix de conception et d’architecture, en ayant pour un des objectifs la minimisation des impacts environnementaux.
    miseEnOeuvre: |-
      En impliquant l’ensemble de l’équipe, l’ensemble des métiers, une revue conception en amont du développement est réalisée pour choisir la solution répondant au besoin tout en minimisant les impacts environnementaux. Puis, si du code a été produit pour implémenter la solution, une revue de code est faites en aval du développement.
    controle: |-
      Quel est le processus de développement mis en place ? Le critère est validé si :
      - une revue de conception prenant en compte l’empreinte environnementale du service a été réalisée : dès sa conception, l’équipe projet devrait pouvoir définir un arbre des conséquences du service numérique en représentant par fonctionnalité les impacts directs et indirects du service numérique pour que toute l’équipe valide les fonctionnalités en connaissance des impacts environnementaux potentiels (cf la méthodologie [Empreinte projet de l’ADEME](https://librairie.ademe.fr/produire-autrement/5040-empreinte-projet-evaluer-l-empreinte-environnementale-d-un-projet.html)).
      - une revue de code visant à minimiser le coût environnemental du service a été produite en aval de la conception du service pour les services reposant sur du code informatique.
    difficulte: "Faible"
    priorite: "Recommandé"
  - id: "2.2"
    critere: "Le service numérique a-t-il prévu une stratégie de décommissionnement pour ses fonctionnalités, ses composants ou ses environnements non utilisés ?"
    thematique: "Spécifications"
    objectif: |-
      "L’objectif est de décommisionner les environnements techniques encore actifs mais qui ne sont plus utilisés : Production, QA (Quality assurance), Test, environnement de développement, etc. Ces environnements occupent de la ressource informatique inutilement."
    miseEnOeuvre: |-
      Définir une stratégie de décomissionnement des environnements et des dates de rappel.
    controle: Lister les fonctionnalités, les composants et les environnements actifs, en précisant leur état d'utilisation. Le critère est validé si une stratégie de décommissionnement est définie pour le service incluant des dates de rappel pour les éléments non utilisés. Les résultats doivent être documentés, de façon à ce qu’ils soient auditables par un tiers.
    difficulte: "Faible"
    priorite: "Recommandé"
  - id: "2.3"
    critere: "Le service numérique impose-t-il à ses fournisseurs de garantir une démarche de réduction de leurs impacts environnementaux ?"
    thematique: "Spécifications"
    objectif: |-
      Un projet est rarement réalisé avec un périmètre couvert totalement au sein de l’organisation. De nombreuses ressources externes sont mobilisées au cours du projet et se doivent d’être alignées avec la démarche. L’écoconception d’un service numérique devrait s’appuyer sur une responsabilisation environnementale de toute la chaîne de valeur, y compris des fournisseurs externes. Il est essentiel de veiller à ce que les fournisseurs adoptent une approche de réduction de leurs impacts environnementaux.
    miseEnOeuvre: |-
      Identifier les ressources nécessaires et leur associer des exigences environnementales. Le périmètre de la démarche porte sur la conception du service numérique (non sur le fournisseur lui-même). Se référer au [Guide pratique pour des achats numériques responsables (PDF – 2 Mo)](https://ecoresponsable.numerique.gouv.fr/publications/guide-pratique-achats-numeriques-responsables/).
    controle: |-
      Le critère est validé si les caractéristiques environnementales des fournisseurs pour la conception du service numérique sont prises en compte.

      Les recommandations du Guide pratique pour des achats numériques responsables pourront en particulier être considérées.
    difficulte: "Moyen"
    priorite: "Recommandé"
  - id: "2.4"
    critere: "Le service numérique a-t-il pris en compte les impacts environnementaux des composants d’interface prêts à l’emploi utilisés ?"
    thematique: "Spécifications"
    objectif: |-
      Connaitre les impacts environnementaux des composants d’interface (bouton, formulaires...), des systèmes de design qui sont des surcouches aux interfaces du système d’exploitation, utilisés dans le service numérique.
    miseEnOeuvre: |-
      Comparer les impacts environnementaux des composants d'interface prêts à l'emploi utilisés dans le service numérique. Par exemple, mesurer et comparer le poids en termes de ressources (taille des fichiers, quantité de données transférées).
    controle: |-
      Vérifier si les composants d'interface utilisés sont conçus de manière à réduire leurs impacts environnementaux.

      Pour cela, prendre en compte ou effectuer, le cas échéant, des mesures comparatives entre les différents composants similaires et choisir ceux qui présentent les meilleures performances environnementales. Les critères suivants peuvent être pris en compte : l'utilisation de méthodes de compression efficaces, l'optimisation des ressources, la minimisation des transferts de données, l'utilisation de techniques de conception légère, etc.

      Le critère est validé si la majorité des composants d’interfaces utilisés par le service sont estimés performants écologiquement, en prenant notamment en compte les critères susmentionnés lorsque applicables à la fonctionnalité visée. Les choix effectués et la minimisation de l’empreinte environnementale des composants devrait également être documentée dans déclaration d’écoconception.
    difficulte: "Moyen"
    priorite: "Modéré"
  - id: "2.5"
    critere: "Le service numérique a-t-il pris en compte les impacts environnementaux des services tiers utilisés lors de leur sélection ?"
    thematique: "Spécifications"
    objectif: |-
      Les services de tiers sont des services proposés par des fournisseurs externes (développeurs, organismes ou entreprises) apportant des fonctionnalités prêtes à l’emploi (par exemple suivi d’audience, lecteur vidéo, fil d’actualités des réseaux sociaux, mécanisme de captcha...) et évitant ainsi de les redévelopper en interne. L’objectif est donc de réduire les impacts environnementaux des services tiers, donc non issus de développement interne.
    miseEnOeuvre: |-
      Le plus souvent, une mesure d’outils analytics A/B test permet de connaître les impacts environnementaux de celui-ci afin d’aider à la prise de décision sur le facteur environnemental. Prendre en compte les mesures fournies par le service tiers en matière de réduction d’impacts environnementaux en effectuant des évaluations ou comparatifs validant le choix effectué.
    controle: |-
      Contrôler la mise en œuvre. Plus spécifiquement, il pourra être vérifié si les services tiers sur lesquels le service numérique repose valident les critères suivants :
      - Pour tous les services tiers fournis, validation des critères [1.9](#1.9), [1.10](#1.10) et [1.11](#1.11). à vérifier ;
      - De façon complémentaire :
        - Si le service tiers analysées est une vidéo, validation des critères suivants à vérifier : [4.5](#4.5), [4.14](#4.14), [4.16](#4.16),5.1, [5.3](#5.3), [5.4](#5.4), [4.19](#4.19) ;
        - Si le service tiers analysées est un réseau social, validation des critères suivants par le service tiers à vérifier : [4.2](#4.2), [4.7](#4.7), [4.9](#4.9), [4.11](#4.11), [4.16](#4.16), [4.17](#4.17), [4.18](#4.18), [4.19](#4.19) ;
        - Si le service tiers analysées est un générateur d’image, validation des critères suivants par le service tiers à vérifier : [4.7](#4.7), [4.14](#4.14), [4.16](#4.16), [4.17](#4.17), [4.18](#4.18), [4.19](#4.19).
    difficulte: "Fort"
    priorite: "Prioritaire"
  - id: "2.6"
    critere: "Le service numérique évite-t-il lorsque cela est possible d’avoir recours à des briques technologiques énergivores et consommatrices en ressources ?"
    thematique: "Spécifications"
    objectif: |-
      Certaines technologies innovantes sont particulièrement intensives en termes de consommation énergétique et en ressources. L’objectif est de prévenir un recours disproportionné à ces briques technologiques pour développer une innovation soutenable par défaut.
    miseEnOeuvre: |-
      Éviter lorsque cela est possible l’utilisation de briques technologiques fortement consommatrices en énergie et ressources par exemple : intelligence artificielle, minage, métavers. Leur usage doit être motivé par un besoin démontré et s’appuyer sur les solutions existantes les plus efficaces et sobres.
    controle: |-
      Vérifier que le service ne s’appuie pas sur des briques technologiques particulièrement énergivores et consommatrices en ressources (intelligence artificielle, minage, métavers en particulier). En cas de recours à ce type de technologie, la solution la plus sobre en termes de consommation en ressources doit être utilisée par défaut et le choix doit être documenté dans la déclaration d’écoconception du service numérique.
    difficulte: "Fort"
    priorite: "Recommandé"
  - id: "3.1"
    critere: "Le service numérique repose-t-il sur une architecture, des ressources ou des composants conçus pour réduire leurs propres impacts environnementaux ?"
    thematique: "Architecture"
    objectif: |-
      Le service numérique peut dépendre de composants qui ne sont pas développés par la même équipe ou qui sont fournis par des frameworks de production. Il s’agit alors de s’assurer que ces dépendances soient également conçues de manière à réduire leurs propres impacts environnementaux.
    miseEnOeuvre: |-
      Évaluer la façon dont ont été conçus les composants existants. Sont-ils eux-mêmes soumis à ce référentiel ?

      Voir aussi les critères [2.4](#2.4) et [2.5](#2.5) pour la prise en compte des impacts des composants d’interface et des services tiers.
    controle: |-
      Vérification de la mise en œuvre. Le critère est validé si les composants du service existants valident les critères [2.4](#2.4). et [2.5](#2.5).
    difficulte: "Moyen"
    priorite: "Recommandé"
  - id: "3.2"
    critere: "Le service numérique fonctionne-t-il sur une architecture pouvant adapter la quantité de ressources utilisées en fonction de la consommation du service ?"
    thematique: "Architecture"
    objectif: |-
      L’objectif est d’éviter une architecture surdimensionnée et de privilégier une architecture capable d'ajuster dynamiquement la quantité de ressources utilisées en fonction de la demande du service et de passer à l’échelle. Cela contribue à optimiser l'efficacité énergétique et à éviter le gaspillage de ressources inutiles.
    miseEnOeuvre: |-
      Évaluer finement le besoin, le nombre d’utilisateurs pour adapter les ressources informatiques nécessaires. S’assurer que l’architecture peut s'adapter de manière optimale afin que soit allouer les ressources informatiques strictement nécessaires pour répondre à la demande fluctuante du service.
    controle: |-
      Le service numérique fonctionne sur une architecture qui peut adapter les ressources allouées à la demande. Afin de s’en assurer, plusieurs moyens de test peuvent être envisagés, par exemple :
      - Suivi de l’évolution du ratio entre ressources allouées et consommées: construire un comparatif entre les ressources allouées et celles consommées sur une période de temps et corriger les défauts existants en termes d’adaptation. Des outils de surveillance des ressources peuvent aussi être mis en place pour collecter des données sur l'utilisation du processeur, de la mémoire, de la bande passante, etc.
      - Simulation de montées en charge : vérifier si l'architecture est capable de détecter automatiquement l'augmentation de la demande et d'allouer dynamiquement les ressources nécessaires pour maintenir les performances. Des tests de montée en charge réelle en situation réelle sont également utiles.
      - Mécanismes d'auto-ajustement : ces mécanismes d'auto-ajustement se déclenchent automatiquement en fonction des conditions de charge (exemple : utilisation de mécanismes d'auto-scaling pour créer dynamiquement des instances du service en fonction de la demande).
    difficulte: "Fort"
    priorite: "Recommandé"
  - id: "3.3"
    critere: "Le service numérique a-t-il pris en compte l’évolution technique des protocoles ?"
    thematique: "Architecture"
    objectif: |-
      Le choix des protocoles sous-jacents aux échanges réseaux associés au service numérique développé a un impact sur la sollicitation des infrastructures mais aussi sur la durée de vie du service numérique. Prendre en compte ces risques d’obsolescence pour faire les meilleurs choix en matière de protocole permettra de limiter les mises à jour / modernisations nécessaires, et rendra ainsi le service numérique plus durable et pérenne. L’objectif est donc de limiter l’obsolescence du service induite par l’obsolescence du protocole utilisé, par exemple :
      - face à la pénurie d’IPv4 et la généralisation d’IPv6 (à moyen terme, certains accès à internet ne proposeront plus de connectivité IPv4) en garantissant son interopérabilité et sa pérennité ;
      - les navigateurs tendent vers le blocage du protocole HTTP et l’obligation d’utiliser HTTPS ;
      - du fait que les anciennes versions de TLS (TLS v1.0 et TLS v1.1) ne sont plus prises en charge par les navigateurs web.
    miseEnOeuvre: |-
      Par exemple :
      - Définir une stratégie de test IPv6 qui inclut des tests depuis un équipement où la connectivité IPv4 est désactivée. Objectif : déceler du code ou des fonctions qui ne fonctionnent qu’en IPv4- only, qui seront inutilisables à moyen terme, avec le retrait d’IPv4 ;
      - Dans un contexte où l’utilisateur accède au service numérique par son navigateur, il est obligatoire d’utiliser HTTPS au lieu de HTTP (l’utilisation d’un moyen sécurisé pour le transfert de données personnelles est une obligation de l’article 32 du RGPD) ;
      - la version de TLS utilisée doit prendre en charge la version la plus récente (TLS v1.3 aujourd’hui). Par exemple avec Apache la ligne de configuration recommandée est « SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1 », ce qui permet d’activer les nouvelles versions de TLS quand elles sont disponibles et désactiver les versions de TLS problématiques d’un point de vue sécurité.
    controle: |-
      Vérifier que les différents composants du service numérique fonctionnent bien :
      - en IPv6 et ne font appel à aucun service IPv4-only ;
      - en HTTPS et non en HTTP ;
      - vérifier que la dernière version de TLS (aujourd’hui TLS v1.3) est bien supportée ;

      Il sera sans doute complexe de vérifier ces cas depuis un audit externe. Demander à l’équipe si certains composants utilisent des IP ou des url en HTTP « en dur »..

    difficulte: "Faible"
    priorite: "Modéré"
  - id: "3.4"
    critere: "Le service numérique utilise-t-il un protocole d’échange adapté aux contenus transférés ?"
    thematique: "Architecture"
    objectif: |-
      Limiter ou réduire le transfert de données en choisissant un protocole adapté aux données à échanger, en répondant le plus sobrement possible aux usagesactuels et à venir.
    miseEnOeuvre: |-
      Il s’agit de s’assurer de l’adéquation entre le choix du protocole et le type des contenus échangés, d’analyser les protocoles existants en fonction des contenus et des fonctionnalités en tenant compte de leur empreinte environnementale.

      Il existe de nombreux protocoles, chacun ayant ses avantages et ses inconvénients. Il est recommandé de comparer les protocoles disponibles en fonction des types de contenus et des fonctionnalités recherchées. Cette évaluation devrait prendre en considération des critères tels que l'efficacité de transfert des données, la latence, la compatibilité avec les technologies utilisées, ainsi que l'impact environnemental de chaque protocole.

      Par exemple,
      - pour le streaming vidéo : HTTP Live Streaming (HLS), Real-Time Messaging Protocol (RTMP), Web Real-Time Communications (WebRTC)...
      - pour les API : REST, SOAP, GraphQL, Protocol Buffers...
    controle:  |-
      Évaluer l’adéquation du protocole utilisé par rapport au contenu transféré en tenant compte de son empreinte environnementale. Cela peut être réalisé en réalisant les actions suivantes :
      - Analyser les caractéristiques techniques du protocole dans le contexte des besoins du service voire réaliser de scénarios test ou de comparaisons de performances.
      - Prendre en compte l'impact environnemental du protocole utilisé, notamment la consommation d'énergie et les ressources informatiques sous-jacentes à son usage.

      Le critère est validé si le choix du protocole utilisé par le service en adéquation avec le type de contenu et de fonctionnalités visés, tout minimisant son coût environnemental, est documenté, si possible dans la déclaration d’écoconception.
    difficulte: "Moyen"
    priorite: "Modéré"
  - id: "3.5"
    critere: "Le service numérique garantit-il la mise à disposition de mises à jour correctives pendant toute la durée de vie prévue des équipements et des logiciels liés au service ?"
    thematique: "Architecture"
    objectif: |-
      L’obsolescence du logiciel commercialisé avec un équipement lié à un service numérique (par exemple objet connecté) rend souvent l’équipement inutilisable, alors que sa durée de vie pourrait être prolongée si le logiciel était maintenu plus longtemps. Cela revêt une importance particulière dans le contexte du développement de l'Internet des objets (IoT), caractérisé par des équipements connectés nécessitant une maintenance continue pour garantir leur fonctionnement optimal, leur sécurité et leur interopérabilité. L’objectif est donc de limiter la contribution à l’obsolescence des équipements liés au service en assurant la disponibilité de mises à jour correctives tout au long de leur durée de vie prévue.
    miseEnOeuvre: |-
      Maintenir le service numérique pendant toute la durée prévue de l’équipement. Cela implique de prévoir une infrastructure de support appropriée, des ressources techniques et financières, ainsi qu'une planification de la maintenance à long terme. Par exemple, sont visés ici des équipements spécifiques et les objets connectés (IoT).
    controle: |-
      Vérifier que la durée de maintenance est clairement indiquée.

      Vérifier que les mises à jour sont effectivement disponibles tout au long de la durée de vie des équipements associés.

      Le critère est validé si les conditions susmentionnées sont respectées pendant toute la durée des équipements associé à son usage.
    difficulte: "Moyen"
    priorite: "Modéré"
  - id: "3.6"
    critere: "Le service numérique propose-t-il d’installer des mises à jour correctives indépendamment des mises à jour évolutives ?"
    thematique: "Architecture"
    objectif: |-
      Depuis l’ordonnance n°2021-1247 en date du 29 septembre 2021 relative à la garantie légale de conformité pour les biens, les contenus numériques et les services numériques, le Code de la consommation prévoit plusieurs obligations relatives aux mises à jour logicielles afin de garantir la réception des mises à jour nécessaires à la conformité des biens doivent être fournies pendant toute la durée de garantie de conformité (2 ans ou plus) ou du contrat si la fourniture du bien est garantie au-delà de 2 ans. Par ailleurs, plusieurs obligations sont définies pour les vendeurs concernant les mises à jour non nécessaires à la conformité du bien en termes d’information au consommateur et de possibilité de refus et de désinstallation de la mise à jour par ce dernier.

      Dans la continuité de ces dispositions, l’objectif de la pratique est donc de limiter la contribution à l’obsolescence des équipements utilisateurs à en permettant à l’utilisateur d’opter uniquement pour les mises à jour nécessaires au bon fonctionnement, à la sécurité et à la conformité du service ou de l’appareil. Cette dissociation peut aussi éviter l’ajout de fonctionnalités « de confort » pouvant être inutilisables sur son appareil ou exiger des ressources matérielles ou informatiques supplémentaires sont susceptibles de favoriser une obsolescence rapide des terminaux.

      Ce critère vise également à promouvoir les politiques de support à long terme (« Long term support ») et le fonctionnement du service numérique sur des systèmes d’exploitation d’ancienne génération. Il s’agira également d’accroître la transparence de l’information sur le type de mises à jour installées et prévenir les risques d’obésiciel.
    miseEnOeuvre: |-
      Ce critère est en particulier pertinent pour un service numérique de type API / composants / bibliothèque / framework / outils open source et beaucoup plus rarement un produit destiné à des utilisateurs finals.

      Possibilité d’installer de façon dissociée les mises à jour correctives, ou toute autre mise à jour essentielle à la conformité et à la sécurité du service numérique ou du terminal de l’utilisateur, des mises à jour évolutives qui ne sont pas nécessaires à la conformité du bien.

      Par ailleurs, la fréquence des mises à jour évolutives doit être suivie. Si la nature du service le permet, il convient de laisser la possibilité d’installer les mises à jour correctives indépendamment des mises à jour évolutives, sur demande de l’utilisateur.

      De façon générale, les mises à jour évolutives ne doivent pas prévenir le service numérique de fonctionner sur toute la durée de maintenance des systèmes d’exploitation supportés (sous réserve d’absences de contraintes techniques ou de sécurité). La transparence des changements effectués doit être garantie avec la mise à disposition d’un journal de modifications ou changelog. De plus, une stratégie de gestion de versions optimale devrait être encouragée avec par exemple la proposition de versions « Long term support ».
    controle: |-
      Vérification de la mise en œuvre. Plus précisément :
      - Indiquer dans la description des mises à jour d’une application (changelog ou journal des modifications) lorsqu’il s’agit de mise à jour de sécurité ou de maintenance (« correctives ») ou s’il s’agit d’une mise à jour évolutive ajoutant des fonctionnalités.
      - S’assurer que les mises à jour évolutives non essentielles à la conformité du service n’empêchent pas le service de fonctionner pendant toute durée de maintenance des systèmes d’exploitation supportés.
      - Lorsque cela est possible, garantir la possibilité d’installer de façon dissociée les mises à jour correctives ou tout autre mise à jour essentielles à la conformité et à la sécurité du service numérique ou du terminal de l’utilisateur des mises à jour évolutives non nécessaires à la conformité du bien.
      - Si possible, vérifier la présence d'une stratégie de gestion des versions avec des versions « Long term support ».
    difficulte: "Moyen"
    priorite: "Recommandé"
  - id: "3.7"
    critere:
      Le service numérique propose-t-il les mises à jour incrémentielles, afin
      de ne pas remplacer tout le code à chaque mise à jour ?
    thematique: "Architecture"
    objectif: |-
      La mise à jour des applications peut consommer beaucoup de données si l’ensemble du code du service numérique est mis à jour. Cette pratique vise à réduire drastiquement la quantité de données nécessaire pour une mise à jour, en limitant l’installation aux ajouts incrémentiels.
    miseEnOeuvre: |-
      Favoriser les mises à jour incrémentielles (seules les données modifiées sont transférées) ou la séparation du code binaire en petites entités qui ne sont téléchargées que si leur code a changé. L’objectif est de ne pas remplacer tout le code du programme à chaque fois qu'une mise à jour est livrée.
    controle: |-
      Utiliser, lorsque cela est possible, un mécanisme de mise à jour qui ne nécessite pas de remplacer tout le code du programme à chaque mise à jour. Le cas échéant, il est possible de proposer une mise à jour complète du code du programme pour les fonctionnalités de « réinitialisation » ou « d’auto- réparation ».

      Indiquer dans la déclaration d’écoconception du service numérique le type de mise à jour proposé. Le critère est validé si les mises à jour incrémentielles sont favorisées pour le service numérique, en dehors des fonctionnalités de « réinitialisation » et « d’auto-réparation ».
    difficulte: "Moyen"
    priorite: "Modéré"
  - id: "3.8"
    critere: "Le service numérique désactive-t-il les environnements de développement sur les plages horaires où il est inutilisé ?"
    thematique: "Architecture"
    objectif: |-
      Faire fonctionner des serveurs ou machines virtuelles inutilisés consomme des ressources. Cette bonne pratique vise à limiter cette perte en éteignant automatiquement les environnements de développement, de préproduction ou de test sur les plages horaires où ils sont inutilisés.
    miseEnOeuvre: |-
      Désactiver les environnements de développement, de préproduction ou de test sur les plages horaires où ils sont inutilisés (par exemple la nuit).

      Le remise en service peut se faire automatiquement à une heure donnée, via un signal permettant de savoir qu’elle pourrait être prochainement utilisée, ou manuellement.
    controle: |-
      Le critère est validé si le service désactive dès que possible les environnements de développement, de préproduction ou de test sur les plages horaires où ils sont inutilisés.

      Indiquer dans la déclaration d’écoconception du service numérique les choix réalisés pour limiter les ressources utilisées par les environnements de développement, de préproduction ou de test.
    difficulte: "Moyen"
    priorite: "Modéré"
  - id: "4.1"
    critere: "Le service numérique est-il utilisable via une connexion bas débit ?"
    thematique: "UX/UI"
    objectif: |-
      Si le service numérique s’adresse à un large public, vous ne maitrisez donc pas le niveau de connectivité. Il est nécessaire de veiller à ne pas exclure certains publics qui n’ont pas accès à de hauts débits.

      Tout en permettant de réduire la fracture numérique, il s’agit aussi d’une bonne pratique pour l’environnement. En effet, les utilisateurs n’ont pas toujours conscience de ce qui ralentit un service numérique : la connexion réseau, le service numérique ou le terminal utilisé ?

      Un service numérique plus léger a, par conséquent, beaucoup moins besoin de ressources réseaux pour fonctionner.
    miseEnOeuvre: |-
      Tester l’utilisabilité du service avec des connexions bas débit, mesurer et améliorer le temps de réponse. Les contenus peuvent être servis en qualité dégradée lorsque cela s’avère nécessaire.

      Il est recommandé aux applications natives de prévoir un mode hors-ligne sur les fonctionnalités qu’il est techniquement possible de fournir hors ligne.
    controle: |-
      Tester l’utilisabilité du service avec des connexions bas débit (3G en mobilité et 512 Kbit/s en fixe). Le critère est validé si le service numérique est utilisable sans connexion au réseau ou avec une connexion bas débit.
    difficulte: "Faible"
    priorite: "Recommandé"
  - id: "4.2"
    critere: "Le service numérique comporte-t-il uniquement des éléments animations, vidéos et sons dont la lecture automatique est désactivée ?"
    thematique: "UX/UI"
    objectif: |-
      Plus un utilisateur passe de temps sur un site ou une application, plus l’empreinte environnementale associée à cet usage sera élevée, les ressources réseaux et systèmes sur le terminal étant mobilisées plus longtemps. S’il appartient bien entendu à l’utilisateur de décider quel temps il souhaite consacrer à tel ou tel usage, les pratiques de développement du site ou de l’application concernée peuvent avoir un impact direct sur cette durée d’utilisation, en particulier les pratiques de captation.

      Le lancement automatique de contenus en particulier de vidéos fait partie des mécanismes mis en place pour garder l’utilisateur en état d’attention. Le déclenchement de contenu et leur pré- chargement sans consentement de l’utilisateur doit être évité dans une perspective de sobriété des usages.
    miseEnOeuvre: |-
      Désactiver par défaut le chargement automatique de contenus vidéos et/ou sonores dans les paramètres du service (en permettant à l’utilisateur de les réactiver). Si ce n’est pas possible, permettre à l’utilisateur de supprimer ces fonctionnalités avec un bouton ou une interface directement accessible et visible sur l’interface utilisateur.

      Réduire la taille des ressources multimédia téléchargées et utilisées pour l’esthétisme du service.

      Limiter les fonds vidéo et/ou audios en lecture automatique (autoplay), permettre de les désactiver et le cas échéant, minimiser la taille des ressources de type image, vidéo voire sons téléchargées et utilisées uniquement pour l’esthétisme du service (qui n’ont donc pas de lien avec les fonctionnalités offertes par le service numérique).

      Charger des contenus vidéos et/ou sonores non indispensables au bon fonctionnement du service uniquement à la demande explicite de l’utilisateur.

      Dès lors qu’une animation visuelle a une durée de plus de 5 secondes ou qu’un son a une durée de plus de 3 secondes, doter systématiquement l’objet multimédia des moyens de contrôle nécessaires : démarrage, arrêt, muet ou volume.

      Ne pas utiliser de graphismes animés non contrôlables, ou encore partiellement contrôlables par l’utilisateur (images gif animées en particulier).
    controle: |-
      Le service numérique ne doit pas inclure de lecture automatique de contenu par défaut, ou si ce n’est pas possible, doit donner la possibilité à l’utilisateur de supprimer facilement le chargement ou le lancement automatique de vidéos ou contenu audios. Les possibilités de suppression doivent être mises en évidence dans le service numérique (par exemple, avec un bouton de désactivation apparent).

      Il conviendra également de réduire le nombre d’animations visuelles non contrôlables et fixer des objectifs quantitatifs à ne pas dépasser.

      Le critère est validé si le service ne repose pas sur une fonctionnalité de lecture automatique par défaut. Le service devra également limiter le recours à des animations visuelles non contrôlables, voire ne pas y avoir recours lorsqu’elles servent uniquement à l’esthétisme du service, sans lien avec ses fonctionnalités.
    difficulte: "Faible"
    priorite: "Prioritaire"
  - id: "4.3"
    critere: "Le service numérique affiche-t-il uniquement des contenus sans défilement de page infini ?"
    thematique: "UX/UI"
    objectif: |-
      Les « murs de contenu » font partie des stratégies de captation de l’attention de certaines plateformes numériques qui contribue à l’augmentation de l’empreinte environnementale des services numériques. L’objectif est donc de réduire la conception de services numériques reposant sur un design de « mur de contenus », de liste ou d’enchaînement infinis de contenus, ce qui augmente le temps passé sur la page donc le poids de cette dernière ainsi que les ressources nécessaires.
    miseEnOeuvre: |-
      Éviter le « mur de contenus », la liste infinie, l’enchaînement infini de contenus pour amoindrir le poids de la page utilisée et optimiser l’expérience utilisateur.

      Mettre en place une pagination facile d’utilisation et proportionnée au contexte d’utilisation dont le chargement du contenu est à la demande de l’utilisateur et non au défilement du contenu ou, par exemple, insérer un bouton « Voir plus ».
    controle: |-
      Le critère est validé si le design du service numérique repose sur un chargement à la demande du contenu proportionné au contexte d’utilisation (notamment la pagination), ou peut s’afficher en entier sur un écran.
    difficulte: "Moyen"
    priorite: "Recommandé"
  - id: "4.4"
    critere:
      Le service numérique optimise-t-il le parcours de navigation pour chaque
      fonctionnalité principale ?
    thematique: "UX/UI"
    objectif: |-
      Minimiser le temps passé par l’utilisateur sur le service numérique et maîtriser des impacts environnementaux des fonctionnalités principales du service tout améliorant l’expérience utilisateur.
    miseEnOeuvre: |-
      Durant la phase de conception, éliminer les fonctionnalités non essentielles et optimiser le ou les parcours de navigation pour chaque unité fonctionnelle principale du service numérique. Puis, observer les statistiques de fréquentation et d’usage, couplé aux moyens d’observation UX (expérience utilisateur), afin d’améliorer cette optimisation de parcours.

      Par exemple, une unité fonctionnelle principale du service peut être "réserver un billet", "rechercher un terme", "trouver une adresse", "contacter le support", "discuter", etc.

      Il s’agit d’abord d’une analyse qualitative à mettre en place et pouvant être complétée par une analyse quantitative :
      - Bien définir les unités fonctionnelles principales du service (au sens de l’Analyse de Cycle de Vie).
      - Exploiter toutes les ressources et les outils disponibles en UX afin de comprendre au mieux les usages des utilisateurs, notamment en ce qui concerne leurs parcours de navigation de chaque unité fonctionnelle principale.
      - Mettre en place un système d’analyse non intrusif et respectueux de la vie privée afin d’identifier les parcours-type sur le service numérique. Analyser de temps en temps ces statistiques pour pouvoir améliorer l’expérience utilisateur et les impacts environnementaux de ces "chemins-critiques".
      - Mesurer également les indicateurs techniques des parcours identifiés : nombre de requêtes, poids des ressources téléchargées et les traduire en indicateurs d’impacts environnementaux.
    controle: |-
      Vérifier la mise en place d’outils UX de conception, d’optimisation et de contrôle continu : tri de carte, sondage, interviews, enquêtes utilisateurs, tests-U, etc.

      Contrôler de la mise en place des statistiques d’usage non invasifs pour suivre les parcours de navigation des utilisateurs en s’appuyant par exemple sur des outils d'analyse d'audience qui fournissent des informations sur les pages visitées, le temps passé sur chaque page, les actions effectuées, etc.

      Définir des indicateurs environnementaux pour les parcours identifiés et analyser le cycle de vie.

      Le critère est validé si (conditions cumulatives) :
      1. les parcours de navigation sont optimisés et recentrés autour des fonctionnalités essentielles d’après les outils UX et les statistiques d’usages effectuées ;
      2. des indicateurs environnementaux pour les parcours identifiés ont été ou sont en cours de mise en place (à documenter le cas échéant dans la déclaration d’écoconception).
    difficulte: "Moyen"
    priorite: "Modéré"
  - id: "4.5"
    critere: "Le service numérique permet-il à l’utilisateur de décider de l’activation d’un service tiers ?"
    thematique: "UX/UI"
    objectif: |-
      Limiter le chargement de services tiers non nécessaires au bon fonctionnement du service. Par exemple, sans activation des cookies, certains lecteurs vidéo sont désactivés et en attente de consentement pour pouvoir visionner la vidéo.
    miseEnOeuvre:
      Charger des contenus non indispensables aux fonctionnalités essentielles du service numérique pour l’utilisateur qu’à la demande explicite de ce dernier.

      Si le service tiers nécessite de traiter des données personnelles, ce critère s’inscrit dans la continuité de l’une des obligations du RGPD sur la demande de consentement avant l’éventuel traitement de données personnelles, y compris dans le cadre de la fourniture d’un service tiers.
    controle: |-
      Le critère est validé si l’activation des services tiers intégrés au service numérique est conditionnée au consentement clair et explicite de l’utilisateur, du point de vue de la protection des données lorsqu’applicable, avec également une information spécifique sur le possible coût environnemental.
    difficulte: "Faible"
    priorite: "Prioritaire"
  - id: "4.6"
    critere: "Le service numérique utilise-t-il majoritairement des composants fonctionnels natifs du système d’exploitation, du navigateur ou du langage utilisé ?"
    thematique: "UX/UI"
    objectif: |-
      Les composants fonctionnels sont par exemple des composants d’interface (menu, bouton, formulaire...). Généralement, les composants natifs d’un système n’ont besoin que de peu de ressources pour fonctionner, contrairement à des composants développés en surcouche. Dans cette perspective, il peut donc être préférable d’encourager l’utilisation de composants natifs d’un système plutôt que le recours à des composants développés en surcouche.
    miseEnOeuvre: |-
      Privilégier l’utilisation des composants fonctionnels natifs du système d’exploitation, du navigateur ou du langage utilisé pour répondre au besoin.

      En complément, il est préférable de ne charger les ressources et des composants que lorsqu’ils sont effectivement utilisés.
    controle: |-
      Le critère est validé si le service favorise le recours à des composants fonctionnels natifs lorsque possible.

      De plus, dans l’éventualité du recours à des composants non natifs, évaluer la nécessité d’avoir choisi d’utiliser de tels composants (contrainte technique par exemple ?). Documenter les raisons de les utiliser de manière à rendre ces choix auditables, par exemple dans la déclaration d’écoconception du service. Leur recours devra être régulièrement suivi en vérifiant le contenu des ressources chargées et leur utilisation effective.
    difficulte: "Moyen"
    priorite: "Modéré"
  - id: "4.7"
    critere: "Le service numérique utilise-t-il uniquement du contenu vidéo, audio et animé porteur d’informations ?"
    thematique: "UX/UI"
    objectif: |-
      Une partie importante du trafic sur internet est liée au visionnage de vidéos. Les contenus audio et animés représentent également une taille plus importante que le texte et l’image.

      Dans une démarche d’écoconception, il est pertinent de minimiser le recours à des contenus médias lourds ayant un but purement esthétique et favoriser des solutions alternatives quand elles sont possibles.
    miseEnOeuvre: |-
      Vérifier la pertinence sur l’usage de vidéos, animations et contenus audio c’est-à-dire si ces médias sont fournis dans le cadre des fonctions principales du service et/ou sont porteurs ou non d’une information (et donc que ces médias ne sont pas utilisés qu’à des fins décoratives). S’interroger sur la pertinence d’utiliser des contenus vidéo, d’animation et audio décoratifs. Les micro-animations d’interface non décoratives et apportant une information à l’utilisateur (UX) sont autorisées.
    controle: |-
      Documenter la pertinence du choix d’afficher une animation ou une vidéo ou encore un contenu audio.

      Le critère est validé si le service qui ne contient pas de contenu vidéo, audio ou animation à but purement décoratif.
    difficulte: "Faible"
    priorite: "Modéré"
  - id: "4.8"
    critere: "Le service numérique utilise-t-il du texte ou de l’image au lieu de contenu vidéo, audio ou animé lorsque cela est possible ?"
    thematique: "UX/UI"
    objectif: |-
      Réduire le poids des ressources utilisées, sachant qu’une vidéo pèse généralement beaucoup plus lourd qu’un texte contenant des images.
    miseEnOeuvre: |-
      Mettre en question et documenter le besoin d’afficher un média (vidéo, animation ou enregistrement audio). Le cas échéant, choisir la solution la plus sobre possible tout en répondant au besoin de l’utilisateur.
    controle: |-
      Évaluer la pertinence du choix d’affichage d’une vidéo, d’une animation ou d’un enregistrement audio.

      Le critère est validé si le service n’utilise pas de contenu vidéo, audio ou animé ou si le recours de la vidéo, de l’audio ou d’animation, et le choix de la solution la plus sobre disponible sont justifiés dans un document public (par exemple, dans la déclaration d’écoconception). La justification prendra en compte les besoins des cibles utilisatrices (se référer au [1.2](#1.2).) et à l’impact environnemental du contenu audiovisuel choisi.
    difficulte: "Faible"
    priorite: "Modéré"
  - id: "4.9"
    critere: "Le service numérique permet-il de mettre en pause les animations, défilement ou clignotement ?"
    thematique: "UX/UI"
    objectif: |-
      Donner le contrôle à l’utilisateur pour limiter l’usage de ressources non nécessaires.
    miseEnOeuvre: |-
      Proposer systématiquement une possibilité à l’utilisateur de mettre en pause les animations le défilement automatique ou le clignotement sur le service numérique.
    controle: |-
      Contrôler la mise en œuvre en s’assurant de la présence de fonctionnalités, éléments clairement visibles à côté des éléments animés (par exemple : boutons « pause » apparents) d’un paramétrage global dans les préférences de l’utilisateur permettant de mettre en pause le défilement des animations, défilement, clignotement inclus dans le service numérique. Les tests pourront être effectués sur différents navigateurs web et appareils.
    difficulte: "Faible"
    priorite: "Modéré"
  - id: "4.10"
    critere: "Le service numérique limite-t-il la taille des polices de caractères téléchargées ?"
    thematique: "UX/UI"
    objectif:
      Le téléchargement de polices de caractères peut alourdir un service numérique et les ressources informatiques nécessaires à son fonctionnement. Minimiser le nombre de polices téléchargées permet d’accélérer le chargement du service numérique, de potentiellement diminuer les transferts de données à des tiers et de réduire l’empreinte environnementale du service.

      L’objectif est donc de limiter le nombre de polices de caractères utilisées et privilégier quand c’est possible des polices nativement disponibles, afin de ne pas avoir besoin de faire un téléchargement spécifique de la police utilisée. Réduire la taille des polices téléchargées.
    miseEnOeuvre: |-
      Se fixer comme objectif de n’utiliser au maximum que deux polices différentes et au maximum quatre variantes au total (ou si un seuil par taille est plus adapté, viser une taille maximale de 400ko par page pour les polices téléchargées). Vérifier la compression des polices ou l’usage des glyphes nécessaires. Dans un contexte de site web, faire attention aussi sur le mode de chargement : bloquant, non bloquant...
    controle: Évaluer le nombre et poids des polices de caractères utilisées. Le critère est validé si le nombre de polices téléchargées pour le service est limité à 2 (avec au maximum 4 variantes au total) ou, si un seuil par taille est plus adapté, la taille des polices téléchargées ne dépasse pas 400 Ko par page.
    difficulte: "Faible"
    priorite: "Modéré"
  - id: "4.11"
    critere:
      Le service numérique limite-t-il les requêtes serveur lors de la saisie
      utilisateur ?
    thematique: "UX/UI"
    objectif: |-
      Une partie de l’empreinte énergétique des services numériques est liée à la volumétrie des données échangées sur les réseaux. L’objectif est donc de réduire la volumétrie de données pour un service donné en évitant de réaliser des requêtes clients / serveurs inutiles. Par exemple dans un contexte de formulaire, de suggestion de résultats, etc. Dans la plupart des cas, cette réduction pourra se faire sans dégradation de l’expérience utilisateur.
    miseEnOeuvre: |-
      Pour réduire les échanges entre serveurs et utilisateurs, il est important que les services numériques réduisent les appels à des API, scripts, librairies ou polices de caractères tiers.

      Il est conseillé de limiter la complétion automatique en ligne. Ces mécanismes d’auto-complétion ou de suggestions qui visent à compléter automatiquement ou suggérer des options nécessitent beaucoup de requêtes vers le serveur. Si un tel mécanisme est mis en place il est préconisé d’attendre par exemple d’avoir 3 caractères et 500 ms après chaque saisie avant de lancer une requête réseau. Alternativement, il est possible de laisser le choix à l’utilisateur d’activer l’auto-complétion s’il le souhaite (opt in) via un élément de configuration.
    controle: |-
      Pas d’auto-complétion ou le cas échéant, vérifier périodiquement que l’auto-complétion attend un délai d’au moins 500ms avant de s’activer. L’interface utilisateur permet de désactiver l’auto- complétion.

      Contrôler le nombre de requêtes HTTP entre client et serveur et suivre ce nombre dans le temps. Contrôler périodiquement l’absence de requêtes identiques et redondantes parmi celles-ci.

      Vérifier que les requêtes externes effectuées en appelant le site (en vidant le cache ou en utilisant une extension appropriée) sont effectivement celles attendues.
    difficulte: "Faible"
    priorite: "Modéré"
  - id: "4.12"
    critere: "Le service numérique informe-t-il l’utilisateur du format de saisie attendu avant sa validation ?"
    thematique: "UX/UI"
    objectif: |-
      Limiter les échanges clients / serveurs en vérifiant la saisie du côté du terminal utilisateur en réduisant ainsi les erreurs de saisie et les soumissions de formulaires incorrects qui nécessiteraient un retour vers le serveur pour une correction.
    miseEnOeuvre: |-
      Les formats de saisie attendus devraient être définis et indiqués de façon claire et explicite lors de la saisie de l’utilisateur avant la soumission du formulaire (par exemple sous la forme de texte d’aide, d’exemples ou de formats par défaut contraints). En cas d’erreur, le champ concerné et le correctif à effectuer devraient être indiqués de façon précise.
    controle: contrôler la mise en œuvre en testant le parcours d’utilisation du service ou en effectuant à la conception une revue du code source du service numérique afin d’examiner que les indications de format attendu sont correctement spécifiées du côté du terminal de l’utilisateur.
    difficulte: "Faible"
    priorite: "Modéré"
  - id: "4.13"
    critere: "Le service numérique vérifie-t-il les saisies et les formats de données obligatoires à la soumission d’un formulaire sans requête serveur lorsque c’est possible ?"
    thematique: "UX/UI"
    objectif: |-
      L’objectif est d’éviter les requêtes serveur inutiles.
    miseEnOeuvre: |-
      "Valider les saisies et les formats de données obligatoires à la soumission d’un formulaire sans requête serveur lorsque cela est possible. Cela peut être réalisé en utilisant des fonctionnalités de validation intégrées aux langages de programmation web, telles que JavaScript. Attention : pré-valider les données côté frontend n’exempte pas la validation côté backend. Une validation supplémentaire côté serveur reste donc nécessaire pour assurer l’intégrité des données."
    controle: |-
      Le critère est validé si les saisies et les formats de données obligatoires du service sont d’abord validés côté client avant la soumission du formulaire.

      Tester le service en remplissant le formulaire avec des données incorrectes ou manquantes et en vérifiant que des messages d'erreur appropriés sont affichés pour indiquer les erreurs de saisie.
    difficulte: "Faible"
    priorite: "Modéré"
  - id: "4.14"
    critere: "Le service numérique informe-t-il l’utilisateur, avant le transfert, des poids et formats de fichier attendus ?"
    thematique: "UX/UI"
    objectif: |-
      Limiter les échanges clients / serveurs de fichiers volumineux en informant l’utilisateur des prérequis attendus.
    miseEnOeuvre: |-
      Indiquer à l’utilisateur, avant le transfert, des poids et des formats de fichier attendus : un type de fichier, une taille max. d’image, etc.
    controle: |-
      Le critère est validé si les informations sur les poids et formats de fichier attendus pour le service sont correctement affichées à l'utilisateur avant le transfert.

      Un moyen de test peut consister à vérifier cet affichage préalable au transfert de fichier avec différents types et tailles de fichiers.
    difficulte: "Faible"
    priorite: "Modéré"
  - id: "4.15"
    critere: "Le service numérique vérifie-t-il des limites de poids et de formats sur les fichiers pouvant être transmis par l’utilisateur ?"
    thematique: "UX/UI"
    objectif: |-
      Limiter les échanges clients / serveurs de fichiers volumineux en imposant des limites à l’utilisateur lorsque cela est pertinent.
    miseEnOeuvre: |-
      La soumission du formulaire n’est pas possible si les prérequis indiqués de poids et de formats de fichiers ne sont pas respectés. La limite mise en place doit toutefois prendre en compte tous les usages, y compris ceux nécessitant un envoi des fichiers volumineux, car bloquer la démarche numérique de l’utilisateur serait contre-productif. Il est important également de prendre en charge les nouveaux formats de fichiers (exemple : images WebP et AVIF en plus des images JPEG et PNG) afin d’éviter d’imposer à l’utilisateur de passer par une étape de conversion contre-productive.

      À noter : les limitations devront être définies de façon proportionnée afin de ne pas engendrer d’effet de bord négatifs sur l’accessibilité du service, en tenant compte des cibles utilisatrices.
    controle: |-
      Contrôler la mise en œuvre en en vérifiant que les limites de poids et de formats de fichiers sont spécifiées puis correctement appliquées lors de la soumission du formulaire.

      Le critère est validé si des limitations de poids et de formats de fichiers sont mises en œuvre et sont affichées clairement pour l’utilisateur du service numérique. Si la mise en place de telles limitations nuit à l’accessibilité du service, la limitation de poids devra être réhaussée voire supprimée mais ce choix devra être justifié dans la déclaration d’écoconception du service numérique.
    difficulte: "Faible"
    priorite: "Modéré"
  - id: "4.16"
    critere: "Le service numérique indique-t-il à l’utilisateur que l’utilisation d’une fonctionnalité a des impacts environnementaux importants ?"
    thematique: "UX/UI"
    objectif: |-
      Matérialiser pour l’utilisateur les impacts environnementaux des actions les plus coûteuses.
      Informer les utilisateurs en amont des impacts environnementaux avant l’utilisation d’une fonctionnalité, lorsque cette dernière est plus coûteuse par rapport au reste du service.
    miseEnOeuvre: |-
      Pour chaque fonctionnalité du service qui est considérée comme ayant des impacts environnementaux importants, afficher une information préalable à l'utilisateur. Par exemple, pour chaque fichier téléchargeable, vidéo ou média consulté, ou pour un traitement long, comme un export de données, une information relative au poids du fichier ou le temps requis pour l’opération est préalablement affichée à l’utilisateur. Il n’est pas nécessaire de fournir des équivalences en impacts environnementaux. Si ces dernières sont disponibles, il faut préciser la source et la méthodologie. Toutefois, il faut veiller à ce que ces informations soient en multicritères, pas uniquement en équivalent CO2. L’analyse d’impact décrit à la pratique [1.9](#1.9) peut permettre d’identifier les fonctionnalités avec un poids environnemental significatif.
    controle: |-
      Contrôler la mise en œuvre en vérifiant que les fonctionnalités avec un impact environnemental significatif sont identifiées et signalées à l’utilisateur. Cet examen doit être documenté et pouvoir être audité par un tiers.

      Le critère est validé si le service ne comprend pas de fonctionnalités ayant un impact environnemental significatif ou si les informations relatives aux impacts environnementaux sont correctement affichées pour les fonctionnalités spécifiques identifiées comme ayant des conséquences significatives en termes de consommation de bande passante, énergétiques ou de ressources informatiques.
    difficulte: "Faible"
    priorite: "Recommandé"
  - id: "4.17"
    critere: "Le service numérique limite-t-il le recours aux notifications par défaut ?"
    thematique: "UX/UI"
    objectif: |-
      De nombreuses applications sont configurées par défaut pour adresser à l’utilisateur des notifications sur leur terminal. Il s’agit d’incitations à l’usage du service et du terminal associé (le cas échéant). L’objectif est donc de réduire l’usage de ressources informatiques en évitant d’attirer inutilement l’attention de l’utilisateur ou en consommant inutilement des ressources informatiques.

      Il s’agit donc réfléchir à leur inclusion par défaut dans le design du servir numérique et de réfléchir aux différents formats des notifications selon leur degré d’urgence.
    miseEnOeuvre: |-
      Les notifications envisagées par le service numérique sont dans l’intérêt de l’utilisateur en termes de besoin. Les notifications évitent également la multiplication sur différents canaux redondants (SMS, mails, notification d’application, notification d’interface, pop-in, etc.).
    controle: |-
      Suivre la fréquence et la quantité des notifications, et se fixer des objectifs chiffrés en la matière.

      Documenter les choix faits en matière de réduction au strict minimum des notifications, de manière à ce que ces choix soient auditables. Le critère est validé si le service numérique propose par défaut un nombre de notifications limité (un seuil inférieur à 5 par jour pourrait être visé).
    difficulte: "Faible"
    priorite: "Recommandé"
  - id: "4.18"
    critere: "Le service numérique permet-il à l’utilisateur de contrôler les notifications qu’il reçoit ?"
    thematique: "UX/UI"
    objectif: |-
      Lorsqu’un service numérique comprend des notifications, leur fréquence aura un effet sur l’usage sur service et du terminal associé et donc sur son empreinte environnementale. L’objectif est donc de minimiser le nombre de notifications afin de réduire l’usage de ressources informatiques en évitant d’attirer inutilement l’attention de l’utilisateur.
    miseEnOeuvre: |-
      L’utilisateur peut désactiver les notifications ou choisir la fréquence de réception de ces notifications.

      Proposer une configuration par défaut limitant les notifications.
    controle: |-
      Le critère est validé si le service donne à l’utilisateur la possibilité de désactiver et de réduire, via son interface, les notifications proposées par le service de façon simple et rapide pour l’utilisateur (par exemple, un bouton directement visible sur l’interface utilisateur). Les possibilités de suppression ou de réduction des notifications doivent être mises en évidence dans le service numérique.
    difficulte: "Faible"
    priorite: "Recommandé"
  - id: "4.19"
    critere: "Le service numérique fournit-il à l’utilisateur un moyen de contrôle sur ses contenus et ses services afin de réduire les impacts environnementaux ?"
    thematique: "UX/UI"
    objectif: |-
      L’objectif est la limitation de l’impact environnemental en réduisant les requêtes, le traitement processeur ou la taille des échanges en donnant de l’autonomie à l’utilisateur pour limiter les impacts environnementaux de ses usages.
    miseEnOeuvre: |-
      Le service numérique devrait proposer à l’utilisateur par défaut ou à sa demande, des modes d’affichages et d’usages « sobres » permettant de réduire les ressources utilisées et la consommation énergétique.

      Exemples de fonctions « sobres » à proposer à l’utilisateur :
      - Proposer de choisir la définition des contenus visuels téléchargés ou affichés des médias (vidéos, sons, images, documents) ;
      - Proposer de désactiver l’affichage des médias ;
      - Proposer d’activer un mode « économie de donnée » ou « sobriété énergétique » pour les fournisseurs de contenu audiovisuel, les réseaux sociaux, les navigateurs et autres applications consommatrices en données ;
      - Définir des options de téléchargement sélectif pour tout type de fichier ;
      - Proposer l’activation d’un mode sombre ;
      - Inclure un calculateur d’empreinte environnementale ou de suivi de consommation comportant des recommandations réduire les impacts environnementaux ;
      - Proposer de ne pas mettre à jour une information qui se réactualise automatiquement ;
      - Proposer d’installer des extensions permet d’optimiser la consommation de ressources (par exemple extension de gestion des onglets inactifs sur les navigateurs).
    controle: |-
      Contrôler la mise en œuvre. Plus précisément :
      - Si le service numérique dispose d’informations se réactualisant automatiquement, il devrait être possible de désactiver cette mise à jour automatique.
      - Si le service numérique intègre des pages avec du texte, il devrait proposer un mode sombre ou une majorité de texte clair sur fond foncé.
      - Si le service numérique propose du contenu multimédia, possibilité pour l’utilisateur de définir la définition ou la définition par défaut est inférieure ou égale à 720p pour la vidéo et 1280 pixels pour le côté le plus large d’une image.
      - Si le service est un navigateur, possibilité pour l’utilisateur de télécharger des extensions permettant d’optimiser la consommation en ressources lorsque les fonctionnalités natives ne le permettent pas.
      - Si le service est un réseau social, possibilité pour l’utilisateur d’activer une limite de temps de navigation quotidienne.
      - Si le service numérique propose du contenu multimédia, le service numérique propose un mode « économie de donnée » / « sobriété énergétique » pour son application.
      - Le service numérique propose à l’utilisateur un calculateur d’empreinte environnementale ou de suivi de la consommation qui inclut des recommandations ou ressources pour diminuer l’empreinte environnementale associer à sa consommation énergétique.

      Le critère est validé si le service respecte les conditions susmentionnées en fonction des fonctionnalités proposées permettant à l’utilisateur de connaître et/ou de diminuer l’empreinte écologique de son usage.
    source: |-
      Source sur l’information aux utilisateurs sur l’impact environnemental des contenus multimédias :

      [Recommandation Arcom](https://www.arcom.fr/nos-ressources/espace-juridique/textes-juridiques/recommandation-de-larcom-sur-larticle-26-de-la-loi-visant-reduire-lempreinte-environnementale-du-numerique-loi-reen) quant à l'information des consommateurs par les services de télévision, les services de médias audiovisuels à la demande et les services de plateforme de partage de vidéo en matière de consommation d'énergie et d'équivalents d'émissions de gaz à effet de serre de la consommation de données liée à l'utilisation de ces services (2023).
    difficulte: "Moyen"
    priorite: "Prioritaire"
  - id: "5.1"
    critere: "Le service numérique utilise-t-il un format de fichier adapté au contenu et au contexte de visualisation de chaque image ?"
    thematique: "Contenus"
    objectif: |-
      La réduction des volumes de données transmises associées aux images est un levier d’optimisation du trafic Internet et de minimisation de la consommation en ressources associée. L’objectif est donc d’optimiser le poids des fichiers téléchargés par les utilisateurs en utilisant des formats d’image performants.
    miseEnOeuvre: |-
      Choisir le format image adapté à la typologie d’image et au contexte d’affichage : utiliser le format vectoriel comme le SVG lorsque cela est possible (illustrations, icônes, logos, graphes...), le format WebP (mode compression avec perte) ou AVIF (mode compression avec perte) pour des photos (à la place du format JPEG) et le format WebP (mode compression sans perte) ou AVIF (mode compression sans perte) pour des illustrations avec aplats de couleurs (à la place du format PNG).
    controle: |-
      Vérifier périodiquement que les formats JPEG, PNG ou GIF ne sont plus utilisés et remplacés par le format d’image WebP (ou un format d’image plus performant). Le critère est validé si plus de 75% des images utilisées pour le service numérique sont dans un format efficace (WebP, AVIF ou un format d’image plus performant).

      Un service numérique qui propose chaque image dans deux formats (exemple : AVIF avec un fallback vers Jpeg / PNG pour les navigateurs non compatibles) valide également le critère.
    source: |-
      **Support des formats d’image selon les navigateurs web**

      Une [étude de Greenspector](https://greenspector.com/fr/quel-format-dimage-choisir-pour-reduire-sa-consommation-denergie-et-son-impact-environnemental/), réalisée par Olivier Philippot en 2022, montre que la consommation électrique d’un smartphone (Samsung Galaxy S10 sous Android 10 avec une connexion Wi-Fi) est légèrement plus faible en présence d’image WebP ou AVIF, comparé à la compression JPEG.

      **WebP** est un format d'image matricielle développé et mis à disposition du public par Google en 2010 (2012 pour la compression sans perte de qualité). Aujourd’hui WebP est supporté par l’ensemble des navigateurs web et procurerait de 30 % à 80 % de réduction d'espace face à JPEG et PNG, sans dégrader la qualité.

      **AVIF** est un format d’image plus récent et plus efficace en termes de compression que WebP. AVIF se montre également plus économe en énergie que les formats précédents. Développé par le consortium Alliance for Open Media et finalisé en 2019, AVIF est supporté par l’ensemble des navigateurs web, mais compte tenu du temps pour que les utilisateurs réalisent les mises à jour, il n’est pas encore pris en charge par l’ensemble du parc des versions installées.

      Voici un tableau détaillant le support des formats d’image par navigateur, afin d’aider au choix du format à utiliser :

      |                  | Jpeg / PNG / GIF Oui | WebP                      | AVIF              |
      | ---------------- | -------------------- | ------------------------- | ----------------- |
      | Google Chrome    | Oui                  | Oui (depuis 2012)         | Oui (depuis 2020) |
      | Vivaldi          | Oui                  | Oui (toutes les versions) | Oui (depuis 2020) |
      | Opera            | Oui                  | Oui (depuis 2012)         | Oui (depuis 2020) |
      | Samsung Internet | Oui                  | Oui (depuis 2013)         | Oui (depuis 2021) |
      | Mozilla Firefox  | Oui                  | Oui (depuis 2019)         | Oui (depuis 2021) |
      | Safari sur iOS   | Oui                  | Oui (depuis 2020)         | Oui (depuis 2022) |
      | Safari sur macOS | Oui                  | Oui (depuis 2020)         | Oui (depuis 2022) |
      | Microsoft Edge   | Oui                  | Oui (depuis 2018)         | Oui (depuis 2023) |

      Afin de permettre l’affichage des images sur tous les navigateurs délai de deux ans pour que les mises à jour soient déployées chez tous les utilisateurs, un service numérique peut choisir :
      - Encoder ses images dans un seul format : dans ce cas-là WebP semble le plus approprié.
      - Encoder ses images dans deux formats d’image : AVIF sera utilisé sur la grande majorité des navigateurs, mais un fallback en Jpeg / PNG ou WebP sera présent, afin de prendre en charge les navigateurs web qui n’ont pas été mis à jour et qui ne supportent pas encore le format AVIF.

      Pour le format d’image vectoriel, SVG, la principale problématique provient de la façon de gérer les caractères. Afin de permettre une compatibilité avec toutes les plateformes, il est préférable de convertir le texte en chemin vectoriel afin de ne pas faire appel à des polices de caractères externes.
    difficulte: "Faible"
    priorite: "Recommandé"
  - id: "5.2"
    critere: "Réduire le poids des fichiers téléchargés par les utilisateurs en augmentant le niveau de compression (et donc en dégradant légèrement la qualité)."
    thematique: "Contenus"
    objectif: |-
      Réduire le poids des fichiers téléchargés par les utilisateurs.
    miseEnOeuvre: |-
      Lors de la génération d’une image WebP (compression avec perte) depuis un logiciel de retouche, la compression à 70 % peut être visuellement acceptable. En WebP (compression sans perte) la réduction de la palette des couleurs est conseillée.

      Aplatir les calques pour générer un format vectoriel SVG. Minifier et optimiser encore plus la compression en utilisant des outils dédiés.

      Si vous êtes habitués au paramétrage qualité de JPEG, voici un tableau pour faire une conversion approximative avec WebP et AVIF : (source [industrialempathy.com](https://www.industrialempathy.com/posts/avif-webp-quality-settings/))
      | Jpeg | WebP (compression avec perte) | AVIF (compression avec perte) |
      |:----:|:----:|:----:|
      | 50 (qualité faible) |55 |48 |
      | 60 |64 |51 |
      | 70 |72 |56 |
      | 80 (qualité élevée) |82 |64 |

      Les formats de compression sans perte de la qualité de l’image (PNG, WebP en mode compression sans perte, AVIF en mode compression sans perte) ne disposent pas de paramétrage de qualité. Il est toutefois possible de réduire la taille en réduisant la palette de couleurs de l’image avant compression.
    controle: |-
      Évaluer la qualité et le poids de l’image affichée.

      Documenter la politique d’enregistrement des images mises à disposition sur le service numérique.
    difficulte: "Moyen"
    priorite: "Recommandé"
  - id: "5.3"
    critere: "Le service numérique utilise-t-il, pour chaque vidéo, une définition adaptée au contenu et au contexte de visualisation ?"
    thematique: "Contenus"
    objectif: |-
      Il arrive parfois que le contenu vidéo soit en haute définition alors que le contexte de visualisation n’en a pas besoin ce qui a pour effet d’augmenter la consommation énergétique du terminal et la quantité de données transférées. Il est donc important d’ajuster précisément la définition vidéo par défaut au terminal utilisé et de donner de l’autonomie à l’utilisateur pour limiter les impacts environnementaux de ses usages en lui permettant de réduire ou augmenter la définition de la vidéo. L’objectif est ainsi de limiter les ressources informatiques et la consommation énergétique associée au visionnage de vidéos.
    miseEnOeuvre: |-
      Le service numérique respecte les conditions ci-après :

      1/ Il est nécessaire que la définition en affichage automatique s’adapte à la taille de l’écran du terminal. De plus en plus d’écrans ont une haute densité de pixels (HDPI) et il est recommandé de ne pas dépasser, dans le mode automatique, les définitions vidéo suivantes, la différence de qualité n’étant pas significative dans de nombreux cas :
      - Smartphone : 720p maximum
      - Tablette : 1080p maximum
      - PC : 1080p maximum
      - TV : 1440p maximum

      2/ Quand l’utilisateur sélectionne le mode « économie de données » / « sobriété énergétique », mode qui doit être facilement accessible (mémoriser le choix de ce mode pour les futurs usages sur le terminal), la définition est abaissée :
      - Smartphone : 480p maximum
      - Tablette : 720p maximum
      - PC : 720p maximum
      - TV : 1080p maximum

      3/ Option : Un mode « haute qualité » peut être proposé, mais il ne sera utilisé que sur demande de l’utilisateur.

      S’il n’est pas possible de mettre en place cette adaptation selon le terminal cible, la définition devrait être :
      - Mode « économie de données » / « sobriété énergétique » : 480p maximum
      - Mode « automatique » : 720p maximum
      - Mode « haute qualité » : 1080p et plus.

      S’il n’est pas possible d’avoir plusieurs définitions pour une même vidéo, il est recommandé d’utiliser un contenu vidéo avec la plus faible définition possible sans que cela n’altère sa compréhension ou l’expérience utilisateur. Une définition vidéo de 720p semble un bon compromis quand une seule définition d’encodage est réalisée à destination des terminaux mentionnés.

      La définition vidéo 1080p (voire plus) peut être nécessaire et ne devrait être adoptée que pour un contenu difficilement lisible (Exemple : vidéos avec du texte dans une petite police de caractère) en 720p.
    controle: |-
      1. Tester, y compris périodiquement, la lecture des vidéos sur différents terminaux et vérifier que ces vidéos en mode automatique et économie de données ont un format adapté à ces terminaux. Au moins 90% des vidéos disponibles sur le service numérique ne doivent pas dépasser les définitions indiquées dans la partie « mise en œuvre ».
      2. Contrôlez la facilité d’accès au mode « économie de données » / « sobriété énergétique » tel que décrit dans la partie « mise en œuvre » (point 2).
    source: |-
      **Les différentes définitions à utiliser lors de l’encodage vidéo**

      Le trafic vidéo représente 65.93 % du trafic global en 2022 selon Sandvine. Plusieurs leviers peuvent être déployées pour optimiser l’impact environnemental de ce type de contenu en agissant en particulier sur la définition et l’encodage de la vidéo.

      Pour proposer différentes définitions de vidéos au terminal, il faut avoir au préalable encoder chaque vidéo dans différentes définitions vidéo.

      L’encodage vidéo entraîne deux types de coûts environnementaux :
      - Coût processeur pour l’encodage (plus le codec est efficace, plus le coût est élevé)
      - Coût de stockage (plus le codec est efficace, plus le coût est faible)

      Certains services vidéo proposent plus de 20 encodages d’une même vidéo, afin de couvrir plusieurs codecs et définitions vidéo. Un service éco-conçu doit limiter le nombre d’encodages.

      Exemple d’une solution sobre, avec seulement 4 encodages :
      - Encodage 360p VP9 : pour le mode « économie de données » / « sobriété énergétique » ;
      - Encodage 480p H.264 ou HEVC : pour les terminaux ne supportant pas VP9 ;
      - Encodage 720p VP9 : pour le mode « automatique » ;
      - Encodage 1080p VP9 : pour le mode « haute qualité ».

      La question des codecs vidéo est détaillée dans le point [5.4](#5.4)
