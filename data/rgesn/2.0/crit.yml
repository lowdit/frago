    critere: Le service numérique a-t-il mis en place des techniques de compression sur la totalité des ressources transférées dont il a le contrôle ?
    thematique: "Frontend"
    objectif: |-
      Réduire ou limiter les données téléchargées au niveau frontend.
    miseEnOeuvre: |-
      Mettre en place la compression, minification des fichiers de scripts. Attention toutefois à ne pas générer de la consommation de ressources s’il y a besoin de puissance de calcul pour « décompresser » les fichiers : la compression systématique de type « .tgz » par exemple pour des petits fichiers peut être contre-productive. Ce critère s’applique uniquement aux fichiers texte (HTML, CSS, JavaScript par exemple).

      Mettre en place une compression de bout en bout (Exemple: [Documentation Mozilla sur la compression dans HTTP](https://developer.mozilla.org/fr/docs/Web/HTTP/Compression)). Faire appel à des mécanismes de compression de flux pour minimiser le volume du trafic échangé. Favoriser, lorsque cela est possible, le mécanisme de compression le plus efficace.

      Par exemple, pour HTTP plusieurs protocoles de compression existent, tels en particulier Brotli et GZIP.

      Les critères [6.4](#6.4) et [7.2](#7.2) portent sur le même sujet, mais elles concernent des acteurs différents :
      - critère [6.4](#6.4) : Frontend
      - critère [7.2](#7.2) : Backend

      Ne pas confondre avec le critère [5.2](#5.2) sur la compression des images (qui n’aborde pas la compression lors du transfert).
    controle: |-
      Le critère est validé si les requêtes du service numérique utilisent un mécanisme de compression des données au niveau du frontend. Pour le protocole HTTP et la compression HTML, les mécanismes de compression Brotli ou GZIP sont conseillés.
    source: |-
      **Comment activer Brotli ?**

      Ce module est intégré par défaut à la plupart des navigateurs.

      Plus généralement, les 3 serveurs web majeurs à ce jour : Apache, Nginx et Microsoft IIS proposent d’activer Brotli :
      - Apache : le module « [mod_brotli](https://httpd.apache.org/docs/2.4/fr/mod/mod_brotli.html) » permet d’ajouter le support de Brotli ;
      - Nginx : le module « [ngx_brotli](https://github.com/google/ngx_brotli) » ;
      - Microsoft IIS : extension « [IIS Brotli](https://github.com/saucecontrol/Brotli-IIS) ».

      Certains fournisseurs de CDN proposent d’activer Brotli.
    difficulte: "Faible"
    priorite: "Modéré"
  - id: "6.6"
    critere: "Le service numérique affiche-t-il majoritairement des éléments graphiques et des médias dont les dimensions d’origine correspondent aux dimensions du contexte d’affichage ?"
    thematique: "Frontend"
    objectif: Réduire ou limiter les données téléchargées en proposant un redimensionnement côté serveur pour les éléments graphiques trop grands ou les vidéos dans une définition trop importante.
    miseEnOeuvre: |-
      Lors de l’ajout des médias ou des éléments graphiques au service numérique, les dimensions d’affichages sont requises. Autre possibilité, valable surtout pour les images, un redimensionnement est réalisé côté serveur lors de l’ajout du fichier par un contributeur.

      Exception à cette règle : le cas des images pour écran Retina (l’image affichée dont la taille d’origine est généralement inférieure à son contexte d’affichage, car la densité de pixels – device pixel ratio – est supérieure pour les images Retina).
    controle: |-
      Contrôler que les images exploitées ou les médias utilisés sont affichés dans leur taille d’origine.

      Si le service numérique permet à un contributeur d’ajouter des médias, un redimensionnement doit être réalisé côté serveur pour les images / vidéos qui dépasseraient une taille (exprimée en pixels ou en octets) ou une définition indiquée dans la déclaration d’écoconception.
    difficulte: "Moyen"
    priorite: "Modéré"
  - id: "6.7"
    critere: "Le service numérique propose-t-il un mécanisme de chargement progressif pour les éléments graphiques et les médias le nécessitant ?"
    thematique: "Frontend"
    objectif: "Réduire ou limiter les données téléchargée"
    miseEnOeuvre: "Prévoir des mécanismes de chargement progressif pour les éléments graphiques et les médias qui nécessitent un téléchargement. Exemples : streaming pour la vidéo, chargement uniquement des images ou ressources affichées à l’écran (« lazy loading »)."
    controle: "Contrôler la mise en œuvre en vérifiant le chargement progressif et dynamique des éléments et ressources graphiques selon leur type et le contexte de visualisation."
    difficulte: "Moyen"
    priorite: "Recommandé"
  - id: "6.8"
    critere: "Le service numérique évite-t-il de déclencher le chargement de ressources et de contenus inutilisés pour chaque fonctionnalité ?"
    thematique: "Frontend"
    objectif: |-
      Il est souvent plus simple pour l’équipe de développement de charger tous les composants, packagés dans un fichier compressé quelque soit la fonctionnalité. Il en résulte que l’utilisateur charge des composants qui ne seront pas forcément utilisés.
      N’utiliser que ce dont il est effectivement nécessaire pour le fonctionnement du service permet d’économiser ainsi de la ressource informatique.
    miseEnOeuvre: |-
      Ne charger les ressources et des composants que lorsqu’ils sont effectivement utilisés.
    controle: |-
      Vérifier le contenu des ressources chargées et leur utilisation effective en s'assurant qu'elles correspondent aux fonctionnalités actuellement utilisées par l'utilisateur : il ne doit pas avoir de ressources chargées inutilement.
    difficulte: "Moyen"
    priorite: "Modéré"
  - id: "6.9"
    critere: "Le service numérique restreint-il l’usage des capteurs des terminaux utilisateur au besoin du service plutôt qu’en permanence ?"
    thematique: "Frontend"
    objectif: "Réduire ou limiter les données échangées, dont des données personnelles (comme la webcam, le micro ou la géolocalisation, par exemple), avec le service numérique."
    miseEnOeuvre: |-
      Validation de mécanismes d’alerte, d’information et de consentement avant tout déclenchement de capteur du terminal accepté par l’utilisateur. Limiter l'activation des capteurs aux moments où ils sont réellement nécessaires pour le bon fonctionnement du service ou par l’activation d’une fonctionnalité expressément demandée par l’utilisateur. La définition du « moment où ils sont réellement nécessaires » doit être objectivée pour chaque usage : l’usage des capteurs doit être minimal par défaut, mais peut également être proposé à l’utilisateur un « mode dégradé », permettant de répondre à l’usage essentiel souhaité, optimisant les ressources matérielles et en particulier la batterie, sans aller jusqu’au fonctionnement nominal ou idéal.
    controle: |-
      Vérifier l’affichage de mécanismes d’alerte et de consentement avant tout déclenchement de capteur du terminal accepté par l’utilisateur. Examiner périodiquement que la durée d’utilisation des capteurs des terminaux utilisateur est minimisée.

      Le critère est validé si les conditions susmentionnées sont remplies pour le service numérique. Il est recommandé d’expliquer la stratégie de gestion de capteurs dans la déclaration d’écoconception du service.
    difficulte: "Moyen"
    priorite: "Modéré"
  - id: "6.10"
    critere: "Le service numérique héberge-t-il les ressources statiques transférées dont il est l’émetteur sur un même domaine ?"
    thematique: "Frontend"
    objectif: "Limiter le nombre de domaines différents et donc de serveurs sollicités et permettre de diminuer la taille des échanges en utilisant HTTP/2 ou HTTP/3 à la place de HTTP/1.1."
    miseEnOeuvre: |-
      Activer HTTP/2 ou HTTP/3 et limiter le nombre de domaines différents pour les ressources utilisées afin notamment de profiter du multiplexage proposé par HTTP/2 ou HTTP/3.
    controle: |-
      Si le service numérique utilise le protocole HTTP, alors il doit prendre en charge HTTP/2 ou HTTP/3.
    difficulte: "Faible"
    priorite: "Modéré"
  - id: "7.1"
    critere: "Le service numérique a-t-il recours à un système de cache serveur pour les données les plus utilisées ?"
    thematique: "Backend"
    objectif: Limiter la consommation de ressources informatiques.
    miseEnOeuvre: |-
      Identifier les données, entrées API, ressources les plus utilisées à mettre en cache afin d’éviter de les régénérer. Configurer une durée d’expiration pour les rafraîchir par exemple en invalidant automatiquement le cache après une durée déterminée ou en utilisant des mécanismes de purge du cache lorsqu'une mise à jour des données est effectuée.

      Le critère [7.1](#7.1) concerne le cache côté serveur. Ne pas confondre avec le critère [6.3](#6.3) qui traite du cache côté client avec des mécanismes de cache « classiques » ni le critère [6.4](#6.4) qui a pour vocation d’aller plus loin et mettre en cache client des données ou fichiers non couverts par les mécanismes de cache classiques, par exemple une petite base de données stockée dans le navigateur afin d'éviter des allers/retours client/serveur.
    controle: |-
      Vérifier la configuration des systèmes cache serveurs utilisés et s’assurer que les ressources les plus utilisées sont mises en cache.

      Examiner la présence et les règles d’expiration qui doivent être correctement paramétrées en fonction des caractéristiques de chaque fonctionnalité (ressources statiques, contenu dynamique, données en temps réel, informations personnalisées ...).

      S’assurer de la présence d’un mécanisme de rafraîchissement du cache.

      Le critère est validé si les conditions susmentionnées sont remplies en minimisant les ressources informatiques et requêtes nécessaires pour le fonctionnement du service. Il est recommandé d’expliquer la stratégie de gestion de cache côté serveur dans la déclaration d’écoconception du service.
    difficulte: "Moyen"
    priorite: "Recommandé"
  - id: "7.2"
    critere: "Le service numérique est-il configuré pour transmettre depuis le serveur des contenus compressés au client qui les accepte ?"
    thematique: "Backend"
    objectif: "Réduire la quantité de ressources transférées sur le réseau via la compression des données au niveau backend."
    miseEnOeuvre: |-
      Le critère [6.4](#6.4) et [7.2](#7.2) ont un périmètre commun mais elles concernent des acteurs différents :
      - critère [6.4](#6.4) : Frontend
      - critère [7.2](#7.2) : Backend

      Ne pas confondre avec le critère [5.2](#5.2) sur la compression des images (qui n’aborde pas la compression lors du transfert).

      Mettre en place une compression de bout en bout au niveau du backend (par exemple : [Mozilla MDN Web Docs sur la Compression dans HTTP](https://developer.mozilla.org/fr/docs/Web/HTTP/Compression)).

      Cf critère [6.4](#6.4) pour le détail de la mise en œuvre.
    controle: |-
      Les requêtes du service numérique utilisent un mécanisme de compression des données au niveau du backend. Pour le protocole http et la compression Html, le mécanisme de compression Brotli est recommandé.
    difficulte: "Faible"
    priorite: "Recommandé"
  - id: "7.3"
    critere: "Le service numérique définit-il des durées de conservation sur les données et documents qui le nécessitent ?"
    thematique: "Backend"
    objectif: |-
      Le stockage des données n'est ni illimité ni gratuit, il a un impact environnemental et doit être optimisé. Certains services traitent de grandes quantités de données qui ne sont jamais consultées, car l'utilisateur a cessé d'utiliser le produit (mais n'a par exemple pas supprimé le compte) ou parce que les données sont obsolètes depuis longtemps. La limitation des durées de conservation des données personnelles figure d’ailleurs dans les obligations du RGPD.

      L’objectif est d’alléger les bases de données et les serveurs physiques de données non utiles.
    miseEnOeuvre: |-
      Définir des dates d’expiration sur les données (fichiers, entrées en base de données...) permettant par la suite d’archiver et/ou de supprimer ces données (cf. critère [7.4](#7.4)). Implémenter des fonctionnalités qui aident les utilisateurs à identifier des données obsolètes grâce à des indicateurs et ou des suggestions de localisation où les données peuvent être supprimées.
    controle: |-
      S’assurer de la démarche auprès de l’équipe de développement.

      Ceci peut être tracé dans la déclaration d’écoconception du service numérique ou un document sur la politique / stratégie de la gestion des données, ainsi que dans le registre des traitements de données personnelles lorsqu’il y a lieu.
    difficulte: "Moyen"
    priorite: "Modéré"
  - id: "7.4"
    critere:
      Le service numérique archive-t-il ou supprime-t-il les données et documents
      après expiration de leur durée de conservation ?
    thematique: "Backend"
    objectif: "Alléger les bases de données et les serveurs physiques de données non utiles."
    miseEnOeuvre: |-
      Mettre en place un processus (de préférence automatique) d’archivage ou de suppression des données (fichiers, entrées en base de données...) dont la durée de conservation est dépassée (cf. critère [7.3](#7.3)).

      Dans la mesure du possible, archiver les informations rarement consultées et intégrer une interface de délai de « récupération à partir de l'archive » dans les interactions de l'utilisateur. Supprimer les archives inutilisées après une durée communiquée à l’utilisateur.
    controle: |-
      Mettre en place un mécanisme d’archivage ou suppression des données dépassant la durée de conservation définie et effectuée un suivi de l’évolution du poids des fichiers stockés et des bases de données.
    difficulte: "Moyen"
    priorite: "Recommandé"
  - id: "7.5"
    critere: "Le service numérique informe-t-il l’utilisateur d’un traitement en cours en arrière-plan ?"
    thematique: "Backend"
    objectif: |-
      Éviter les requêtes simultanées provoquées par l’utilisateur s’il ne sait pas que son action est en cours de prise en compte.
    miseEnOeuvre: |-
      Rendre indisponible l’action qui génère le traitement (par exemple un bouton de soumission de formulaire) lorsqu’elle est initiée par l’utilisateur lorsque la requête est en cours de traitement. Il conviendra également d’informer l’utilisateur que le traitement est en cours, éventuellement une durée approximative de traitement.
    controle: |-
      Réaliser des tests fonctionnels permettant de vérifier que lorsqu'une action est en cours de traitement, le bouton ou l'élément déclencheur est désactivé et qu'un indicateur visuel ou un message d'attente est présent pour informer l'utilisateur.
    difficulte: "Faible"
    priorite: "Prioritaire"
  - id: "7.6"
    critere: Le service numérique s’appuie-t-il sur un mécanisme de consensus qui minimise sa consommation de ressources ?
    thematique: "Backend"
    objectif: |-
      L’empreinte énergétique des services numériques reposant sur une technologie blockchain publique dépendra essentiellement du mécanisme de consensus choisi. Contrairement aux blockchains privées et de consortium, les blockchains publiques sont ouvertes à tout participant et doivent donc s’appuyer sur un mécanisme de consensus particulièrement sécurisé. La preuve de travail est le mécanisme de consensus utilisé qui consomme le plus d’énergie, car s’appuyant sur le minage. L’objectif est donc de réduire l’impact environnemental de la blockchain en évitant tout algorithme de consensus reposant sur le minage et en choisissant un mécanisme de consensus moins énergivore, et plus généralement, moins consommateur en ressources.
    miseEnOeuvre: |-
      Prendre en compte le critère de la consommation d’énergie dans le choix de la blockchain.

      Choisir un mécanisme de consensus alternatif à la preuve de travail ne reposant pas sur le minage et s’assurer que l’algorithme de consensus a une consommation énergétique réduite. Par exemple :
      - Preuve d’enjeu
      - Preuve d’enjeu déléguée
      - Preuve d’autorité

      Si possible, définir les paramètres de la blockchain de manière à minimiser sa consommation énergétique et en ressources matérielles (exemples : la fréquence des validations ou la gestion de la taille des blocs).
    controle: |-
      Vérifier la consommation d’ énergie et en ressources matérielles du mécanisme de consensus utilisé par le service numérique : l’algorithme doit être testé ou reconnu comme pauvre en consommation d’énergie et ressources. Selon les fonctionnalités du service, choisir l’algorithme de consensus de la blockchain permettant de minimiser la consommation énergétique requise. Vérifier que les paramètres de la blockchain minimisent son impact environnemental.

      Si le service repose sur une blockchain ayant recours à la preuve de travail ou un algorithme de consensus reposant sur le minage et, de façon générale, associée à une consommation énergétique et en ressources élevée, le critère n’est pas validé.
    source: |-
      Sources :
      - [Consommation énergétique des technologies blockchain – EcoInfo (cnrs.fr)](https://ecoinfo.cnrs.fr/2021/11/05/consommation-energetique-des-technologies-blockchain/)
      - [Enjeux technologiques des blockchains (chaînes de blocs) (Dossier législatif en version repliée) - Assemblée nationale (assemblee-nationale.fr)](https://www.assemblee-nationale.fr/dyn/15/dossiers/enjeux_technologiques_blockchains_rap-info)
      - [Les différents algorithmes de consensus sur la blockchain (coinacademy.fr)](https://coinacademy.fr/academie/differents-algorithmes-consensus-blockchain/)
      - [Promesses et (dés)illusions (openedition.org)](https://journals.openedition.org/terminal/9059#tocto1n2)
    difficulte: "Moyen"
    priorite: "Prioritaire"
  - id: "8.1"
    critere: "Le service numérique utilise-t-il un hébergement signataire du Code de Conduite européen sur les Datacentres ?"
    thematique: "Hébergement"
    objectif: |-
      Les datacenters représentent environ 15% de l’empreinte carbone du numérique en France et leur empreinte environnementale ne se limite pas qu’aux émissions de GES (étude ADEME-Arcep). Il est donc important de prendre en compte dans le choix de la solution d’hébergement les pratiques du datacenter pour limiter son empreinte environnementale. Il convient de favoriser un hébergement qui a des engagements en faveur de l’environnement.
    miseEnOeuvre: |-
      Sélectionner un hébergeur engagé dans cette démarche, ou demander des engagements à l’hébergeur en ce sens.

      Proposé par la Commission européenne, le Code de conduite européen est une initiative volontaire qui a été créée en réponse à l’augmentation de la consommation d’énergie dans les centres de données et à la nécessité de réduire les impacts environnementaux. L’objectif est d’informer et d’encourager les opérateurs et les propriétaires de centres de données à réduire la consommation d’énergie sans entraver la fonction critique de ces derniers. Le Code de conduite vise à atteindre cet objectif en améliorant la compréhension de la demande d’énergie au sein du centre de données, en sensibilisant et en recommandant les meilleures pratiques et objectifs en matière d’efficacité énergétique. Les parties signataires doivent suivre ce code de conduite et respecter un ensemble d’engagements.
    controle: |-
      Vérifier le justificatif de l’hébergeur de sa ratification du Code de Conduite (se référer si possible à la [méthodologie de la Commission européenne dans le contexte de l’acte délégué sur la taxonomie climat](https://e3p.jrc.ec.europa.eu/publications/assessment-framework-data-centres-context-activity-81-taxonomy-climate-delegated-act) qui permet d’évaluer le respect de ce Code de conduite par les centres de données) et des actions associées.
    source: |-
      Sources :
      - [Qu’est-ce que le Code de Conduite européen sur les Datacentres](https://ecoinfo.cnrs.fr/2020/05/19/guide-des-bonnes-pratiques-du-code-de-conduite-europeen-sur-les-datacentres/) ?
      - [Liste des centres de données déclarés signataires du Code de conduite européen sur les data centres (JRC)](https://e3p.jrc.ec.europa.eu/node/575)
    difficulte: "Faible"
    priorite: "Modéré"
  - id: "8.2"
    critere: "Le service numérique utilise-t-il un hébergement ayant une démarche de réduction de son impact écologique ?"
    thematique: "Hébergement"
    objectif: |-
      Les datacenters représentent environ 15% de l’empreinte carbone du numérique en France et leur empreinte environnementale ne se limite pas qu’aux émission de GES. Il est donc important de prendre en compte dans le choix de la solution d’hébergement les pratiques du datacenter pour limiter son empreinte environnementale.

      Favoriser un hébergement qui a des engagements en faveur de l’environnement, autres que le Code de Conduite européen sur les datacenters.
    miseEnOeuvre: |-
      Sélectionner un hébergeur ayant des engagements environnementaux ou demander des engagements à l’hébergeur en ce sens :
      - charte, politique ;
      - certification environnementale : [ISO 14001](https://www.iso.org/fr/standard/60857.html), [LEED](https://www.usgbc.org/leed), [BREAM](https://bregroup.com/products/breeam/), [HQE](https://competences.afnor.org/formations/hqe-et-qeb-integrer-ces-demarches-dans-vos-projets-de-construction)... ;
      - mesure et communication des impacts via des référentiels reconnus (ex : Product Category Rule (PCR), Bilan Carbone/[GHG Protocol](https://ghgprotocol.org/), [ISO 14063](https://www.iso.org/fr/standard/72888.html), normes ITU, [Carbon Disclosure Project]() (CDP), [Science Based Targets](https://sciencebasedtargets.org/) (SBTi)...) mutualisation des ressources machines ;
      - type de refroidissement minimisant la consommation de l’environnement technique en fluides frigorigènes, en eau et en énergie ;
      - mécanisme de récupération de la chaleur fatale ;
      - mise en place d’effort d’amélioration de la performance énergétique de l’hébergement via une certification [ISO 50001](https://www.iso.org/fr/standard/69426.html) ;
      - analyse d’impact environnemental du « move to cloud » pour les acteurs ayant leur cloud on premise voire calculettes proposées par les fournisseurs en amont de la migration
      - politique de construction du centre de données et minimisation de l’artificialisation des sols
      - etc.
      Rester vigilant au greenwashing lorsqu’il s’agit de communications sur la neutralité carbone, une charte, une politique ou une feuille de route interne, sans possibilité de vérifier la mise en œuvre ou sans un tiers indépendant qui certifie la mise en œuvre.
    controle: |-
      Fournir un justificatif, si possible dans la déclaration d’écoconception du service, qui rend compte de la mise en place des engagements environnementaux en question des hébergeurs. Ces engagements doivent être communiqués dans un document public, auditable par un tiers et aborder des voies de minimisation des impacts environnementaux suivants : émissions de GES, consommation énergétique et consommation d’eau.
    difficulte: "Moyen"
    priorite: "Prioritaire"
  - id: "8.3"
    critere: "Le service numérique utilise-t-il un hébergement qui fournit une politique de gestion durable des équipements ?"
    thematique: "Hébergement"
    objectif: |-
      Favoriser un hébergement qui a des engagements en faveur de l’environnement notamment sur sa gestion des équipements : impacts environnementaux de l’achat de ces équipements, politique d’achat (achat durable, réparable), politique d’usage (upgrade, réparation par exemple) et politique de fin d’usage (réemploi et gestion des DEEE, les Déchets d’équipements électriques et électroniques).
    miseEnOeuvre: |-
      Sélectionner un hébergeur ou demander des engagements à un hébergeur ayant une politique transparente et écologique de sa gestion des équipements. Communication sur la durée de vie des équipements (serveurs, switchs, firewalls, routeurs, ...) et sur la gestion du cycle de vie de son parc. Par exemple, il serait intéressant que l’hébergeur indique une durée de vie totale de ses équipements > 8 ans.
    controle: |-
      Vérifier la mise en place d’un plan de gestion des équipements informatiques et publication du plan par l’hébergeur et y faire référence dans la déclaration d’écoconception du service.
    difficulte: "Fort"
    priorite: "Prioritaire"
  - id: "8.4"
    critere: "Le service numérique utilise-t-il un hébergement qui fournit des indicateurs d’impacts environnementaux liés à son activité ?"
    thematique: "Hébergement"
    objectif: |-
      Favoriser un hébergement qui mesure et qui rend disponibles les données et indicateurs relatifs à la performance et l’impact environnemental lié à son fonctionnement ainsi que la méthodologie utilisée pour les mesurer à partir de normes et standards internationalement reconnus (par ex. normes ISO). Il est préconisé de privilégier les acteurs de l’hébergement qui indiquent les caractéristiques de performance environnementales de leurs infrastructures et services (Power Usage Effectiveness (PUE), Water Usage Effectiveness (WUE), consommation d’énergie, consommation d’eau, émission de GES, etc.) et la méthodologie utilisée pour les mesurer.
    miseEnOeuvre: |-
      Sélectionner un hébergeur transparent sur son empreinte environnementale et ses engagements en faveur de l’environnement.

      Demander au fournisseur d’hébergement de publier des métriques environnementales sur les impacts environnementaux suivants : émissions de GES (market-based et location-based) consommation énergétique, en eau, en ressources abiotiques (minérales/métales). Les indicateurs standard de performance type PUE, WUE, devront être mesurés sur leur valeur dite « réelles » et non « by design » sur la base d’une méthodologie se référant à des normes et standards internationalement reconnus (par ex. normes ISO).
    controle: |-
      Afin de vérifier la véracité des données communiquées par les datacenters, il est conseillé de demander à l’hébergeur les certificats relatifs aux performances environnementales ainsi que les méthodologies utilisées en se basant sur des normes et standards reconnues (ISO etc.).

      Si possible, renvoyer dans la déclaration d’écoconception vers la documentation des indicateurs d'impacts environnementaux de l'hébergement du service.
    difficulte: "Moyen"
    priorite: "Modéré"
  - id: "8.5"
    critere: "Le service numérique utilise-t-il un hébergement dont le PUE (Power Usage Effectiveness) est minimisé ?"
    thematique: "Hébergement"
    objectif: |-
      Connaître le PUE de son hébergement. Réduire ou limiter la consommation d’énergie nécessaire au bon fonctionnement et au refroidissement des serveurs. Les datacenters sont invités à réduire et à limiter la consommation d’énergie nécessaire au bon fonctionnement et au refroidissement des serveurs. Dans certains cas de figure, la chaleur fatale pourrait être récupérée pour chauffer des logements voisins ou produire de l’eau chaude.
    miseEnOeuvre: |-
      Il est recommandé de prendre en compte le PUE du datacenter dans le choix de la solution d’hébergement.

      Sélectionner un hébergeur qui indique son PUE et la stratégie mise en œuvre pour le réduire. La communication de cet indicateur s’accompagne de la communication de la méthodologie utilisée pour le mesurer, basée sur des standards internationalement reconnus (par ex. ISO/IEC 30134) et notamment sur le type de PUE qui est mesuré (type 1,2 ou 3).

      Le PUE est un indicateur d’efficacité énergétique qui consiste en un ratio entre l’énergie totale consommée par l’ensemble du centre d’exploitation (avec entre autres, le refroidissement, le traitement d’air, les onduleurs...) et la partie qui est effectivement consommée par les systèmes informatiques que ce centre exploite (serveurs, stockage, réseau). Un PUE proche de 1 indique une excellente performance énergétique du datacenter. Généralement, il est constaté un PUE à 1,1 pour les hyperscalers et de 2 pour les plus vieux centres de données. Cependant, améliorer cet indicateur peut dégrader d’autres indicateurs, sans que cela ne réduise ni l’impact global, ni la consommation d’énergie d’où l’intérêt de suivre plusieurs indicateurs (consommation d’énergie, consommation d’eau, politique de gestion du matériel, etc. voire pratique [8.4](#8.4).).

      A noter : Les centres de données les plus récents n’ont pas encore le taux de remplissage suffisant pour que le PUE réel soit l’indicateur approprié. Ainsi, en dessous de 2 ans d’activités, le PUE par design est un meilleur indicateur auquel se référer, mais dans ce cas uniquement pour éviter les risques d’obsolescence.
    controle: |-
      Quel est le PUE de l’hébergeur du service numérique ?

      Vérifier la publication de cet indicateur de performances de l’hébergeur du service numérique.

      Pour valider le critère, choisir un hébergeur avec un PUE inférieur à 1,5 en réel (ou un PUE by design inférieur ou égal à 1,3 si les installations de l’hébergeur sont entrées en activité depuis moins de 2 ans).

      Si possible, fournir un lien ou justificatif incluant le PUE de l'hébergement dans la déclaration d’écoconception du service.
    difficulte: "Faible"
    priorite: "Recommandé"
  - id: "8.6"
    critere: "Le service numérique utilise-t-il un hébergement dont son WUE (Water Usage Effectiveness) est minimisé ?"
    thematique: "Hébergement"
    objectif: |-
      Connaître le WUE de son hébergement, indicateur souvent peu pris en compte. Réduire ou limiter la consommation d’eau nécessaire au refroidissement des serveurs. Éviter le stress hydrique (c’est-à-dire de pénurie d’eau potable). On peut également prendre en compte notamment le stress hydrique local : un WUE élevé dans une zone sans stress hydrique sera moins problématique.
    miseEnOeuvre: |-
      Sélectionner un hébergeur qui indique son WUE et la méthodologie utilisée pour le mesurer, basée sur des standards internationalement reconnus (par ex. ISO/IEC 30134). Cet indicateur est un ratio entre la quantité d’eau consommée et l’énergie totale utilisé par le centre de données. Il est mesuré en L / kWh.

      NB : actuellement, il y a peu ou pas de données ouvertes sur le sujet du stress hydrique local. Comme pour le PUE, améliorer cet indicateur peut dégrader d’autres indicateurs, sans que cela ne réduise ni l’impact global, ni la consommation d’énergie, d’où l’intérêt de suivre plusieurs indicateurs (consommation d’énergie, consommation d’eau, politique de gestion du matériel, etc.).
    controle: |-
      Le critère est validé si l’hébergeur du service numérique démontre une démarche de minimisation de sa consommation d’eau en suivant les indicateurs pertinents, en particulier son WUE. L’objectif d’un WUE* inférieur ou égal à 0,4L/kWh peut être visé (calculer en réel si possible et sinon, considérer le du WUE by design, en particulier pour les centres de données qui sont en activité depuis moins de 2 ans).

      La méthodologie de calcul et le type de WUE - réel ou by design - calculé sont précisés avec la valeur communiquée. Si possible, fournir un lien ou justificatif incluant le WUE de l'hébergement dans la déclaration d’écoconception du service.

      \* La consommation en eau est encore relativement peu documentée au moment de la rédaction du présent référentiel. Il conviendra donc de prendre en compte les spécificités techniques et les possibles évolutions règlementaires en cours dans l’appréciation de ce critère, en particulier concernant l’objectif chiffré du WUE.
    difficulte: "Moyen"
    priorite: "Recommandé"
  - id: "8.7"
    critere: "Le service numérique utilise-t-il un hébergement dont la consommation d’électricité est majoritairement d’origine renouvelable ?"
    thematique: "Hébergement"
    objectif: |-
      L’objectif de ce critère est de promouvoir la transparence sur l’origine de la consommation électrique des centres de données et d’œuvrer à la transition énergétique, en particulier au développement des énergies renouvelables.
    miseEnOeuvre: |-
      Demander à l’hébergeur sa politique en termes d’achat d’électricité. Les PPA (Power Purchage Agreement) des contrats d’énergie renouvelable de long terme sont considérés de meilleure qualité que les certificats d’origine de l’électricité.

      Voir à ce sujet le rapport [Development of the EU Green Public Procurement (GPP) criteria for data centres, server rooms and cloud services](https://publications.jrc.ec.europa.eu/repository/handle/JRC118558). Ainsi la quantité annuelle d’énergie contractualisée devra être renseignée, incluant : via PPA sur le réseau français mais hors site, via autoconsommation donc sur site (potentiellement par PPA ou support complet des coûts de capital et autres) etvia des garanties d’origines. Pour les garanties d’origine renouvelable, l’additionnalité doit être prouvée.

      Secondairement, un indicateur de performance normé peut être suivi : le REF, le Renewable Energy Factor.
    controle: |-
      S’assurer de la transparence de l’hébergeur en matière d’énergies renouvelables.

      Demander des justificatifs sur la provenance de l’électricité consommée par l’hébergeur (PPA – Power Purchase Agreement en priorité, sinon Certificat d’origine de l’électricité).

      Le critère est validé si l’hébergeur du service numérique est transparent sur son mix énergétique et documente une politique de recours majoritaire aux énergies renouvelables, ayant un impact effectif sur la réduction de la demande en énergie fossile. Au-delà de l’indicateur REF, l’hébergeur devra renseigner la quantité annuelle d’énergie contractualisée telle que décrite dans la section « mise en œuvre » pour documenter sa politique de recours aux énergies renouvelables.

      Si possible, renvoyer dans la déclaration d’écoconception du service vers à la documentation détaillant la provenance de l’électricité consommée par l'hébergement.
    difficulte: "Faible"
    priorite: "Recommandé"
  - id: "8.8"
    critere: "Le service numérique utilise-t-il un hébergement dont la localisation géographique est en cohérence avec celle de ses utilisateurs et de ses activités ?"
    thematique: "Hébergement"
    objectif: |-
      L’objectif est d’abord de privilégier un hébergement dans le pays où l’intensité carbone est peu élevée, et secondairement, dans une région où la majorité des clients se situe, afin de réduire la distance parcourue par les données et donc réduire l’infrastructure réseau mobilisée et son empreinte environnementale.
    miseEnOeuvre: |-
      Privilégier un hébergeur dont la localisation de ses serveurs est située dans un pays avec une électricité bas carbone (source : [Electricity Maps](https://app.electricitymaps.com/map)) et si possible, qui est proche des utilisateurs ou des activités identifiées (cela ne correspond pas à adopter les technologies Edge Computing mais à choisir un centre de données proche des utilisateurs).
    controle: |-
      Identifier la localisation des utilisateurs et la localisation des serveurs.

      L’hébergeur mobilisé pour fournir le service numérique est situé dans un pays dont la consommation électrique représente une intensité carbone conforme à la trajectoire Sbti de réduction des émissions de gaz à effet de serre requise par l’accord de Paris (le seuil de 100gCO2eq/kWh d’intensité carbone annuel maximale peut être utilisé jusqu’en 2030 puis celui de 80 gCO2eq/kWh jusqu’en 2040 et 0 gCO2eq/kWh ensuite - source : [Quick start guide for electric utilities (PDF – 2 Mo)](https://sciencebasedtargets.org/resources/legacy/2020/06/SBTi-Power-Sector-15C-guide-FINAL.pdf) et, si possible (pas nécessaire pour la validation de ce critère), dans le pays où la majorité de ses utilisateurs sont localisés.
    difficulte: "Fort"
    priorite: "Recommandé"
  - id: "8.9"
    critere: "Le service numérique héberge-t-il de façon distincte les données « chaudes » et « froides » ?"
    thematique: "Hébergement"
    objectif: |-
      Les données chaudes sont des données très utilisées alors que les données froides sont des données archivées. Utiliser des hébergements différents (bases de données différentes par exemple) permettrait de réduire les impacts environnementaux.
    miseEnOeuvre: |-
      Séparer les données chaudes des données froides en utilisant des solutions techniques adaptées au contexte d’utilisation. Il convient d’avoir une réflexion sur le mode de stockage des données froides : il existe plusieurs technologies sur le marché, toutes n’ont pas nécessairement le même impact.
    controle: |-
      Vérifier la séparation des données chaudes et froides dans l'architecture du service numérique par exemple en examinant la configuration des systèmes de gestion de bases de données utilisés, en s'assurant qu'ils sont distincts pour les deux types de données.

      S'assurer que des stratégies de stockage appropriées sont mises en place pour les données froides, en prenant en compte leur empreinte environnementale.

      Préciser si le service dépasse 10 To de données hébergées, le contexte d’utilisation de données chaudes ou froides, si possible dans la déclaration d’écoconception.
    difficulte: "Fort"
    priorite: "Modéré"
  - id: "8.10"
    critere: "Le service numérique duplique-t-il les données uniquement lorsque cela est nécessaire ?"
    thematique: "Hébergement"
    objectif: |-
      Réduire les ressources informatiques et les ressources de stockage utilisées.

      Il s’agit de se poser la question du bon niveau de service sélectionné par rapport au besoin. Plus le taux de disponibilité demandé est haut, plus cela mobilise une infrastructure coûteuse financièrement et environnementalement.
    miseEnOeuvre: |-
      Ne pas systématiquement dupliquer toutes les données. Identifier les données nécessaires à être dupliquées (données critiques ou données très sollicitées par exemple). Un équilibre est à trouver entre sécurisation (pour éviter les pertes de données) et dissémination (en avoir trop partout).
    controle: |-
      Afficher dans la déclaration d’écoconception les spécifications indiquant les choix de conception quant à la redondance des données.
    difficulte: "Faible"
    priorite: "Recommandé"
  - id: "8.11"
    critere: "Le service numérique utilise-t-il une redondance uniquement lorsque cela est nécessaire ?"
    thematique: "Hébergement"
    objectif: |-
      Réduire les ressources informatiques et les ressources de stockage utilisées. Il s’agit de se poser la question du bon niveau de service sélectionné par rapport au besoin. Plus le taux de disponibilité demandé est haut, plus cela mobilise une infrastructure coûteuse financièrement et environnementalement.
    miseEnOeuvre: |-
      Se questionner sur la pertinence de la redondance du service. Est-ce critique si le service numérique n’est pas disponible pendant un certain temps ?
      - Le Backup & Restore est ce qu’il y a de moins cher, parfaitement adapté aux applications qui ont un RTO (Recovery Time Objective) ou RPO (Recovery Point Objective) de quelques heures.
      - Le Pilot Light, à savoir par exemple une base de données « mirrorée » / dupliquée mais avec des VMs éteintes. Procédé un peu plus cher qu’un Backup & Restore, cela fonctionne pour la plupart des applications qui n’ont pas des exigences SLA (Service Level Agreement) extrêmes (inférieures à 1 heure).
      - Le Warm Standby, lorsque les VMs tournent déjà mais dans une scalabilité limitée, quasiment en temps réel mais potentiellement en qualité légèrement dégradée s’il y a un incident.
      - Le Hot Standby Multi-Site : résilience totale pour des SLAs temps réel. Aucune perte de service n’est tolérée, mais forcément cela a un coût.
    controle: |-
      Vérification de la présence d’un SLA (Service Level Agreement) ajusté selon les besoins par exemple.

      Afficher dans la déclaration d’écoconception les spécifications indiquant les choix de conception quant à la redondance du service.
    difficulte: "Faible"
    priorite: "Recommandé"
  - id: "8.12"
    critere: "Le service numérique utilise-t-il un hébergement qui récupère la chaleur fatale produite par les serveurs ?"
    thematique: "Hébergement"
    objectif: |-
      Encourager les initiatives permettant de récupérer l’énergie produite, par exemple pour chauffer des batiments en hiver. [Définition de la chaleur fatale selon l’ADEME](https://grand-est.ademe.fr/expertises/produire-autrement/chaleur-fatale/chaleur-fatale-de-quoi-parle-t).
    miseEnOeuvre: |-
      Sélectionner un hébergeur ou demander des engagements à un hébergeur de réutiliser la chaleur fatale générée (par exemple, pour chauffer directement les bureaux ou d’autres installations à proximité) ou à des mécanismes alternatifs permettant de gérer la température de serveurs et de minimiser l’empreinte environnementale de l’hébergement.
    controle: |-
      Documenter les initiatives mises en place par l’hébergeur pour la récupération et la réutilisation de la chaleur fatale dans la déclaration d’écoconception. Il est nécessaire que le bilan environnemental global de la réutilisation de la chaleur produite soit positif, en tenant compte de l’investissement initial pour la construction ou l’adaptation des installations pour que le critère soit validé.

      Un datacenter avec un PUE faible peut rendre impossible ou compliqué cette réutilisation de la chaleur fatale.

      Le critère est validé sile centre de données utilisé pour le service a un PUE inférieur à 1,3 en réel (ou un PUE by design inférieur ou égal à 1,2 si les installations de l’hébergeur sont entrées en activité depuis moins de 2 ans).
    difficulte: "Faible"
    priorite: "Modéré"
  - id: "8.13"
    critere: "Les calculs asynchrones nécessaires au service numérique sont-ils exécutés en minimisant leurs impacts en tenant compte de contraintes externes ?"
    thematique: "Hébergement"
    objectif:  |-
      Prévenir la consommation d’énergie nécessaire aux calculs asynchrones (sauvegarde, mises à jour, entraînement...) au moment où le réseau énergétique est tendu (par ex.: pic quotidien de consommation d’électricité) ou fortement carboné pour les algorithmes et traitement consommateurs pouvant être décalés dans le temps.

      Eviter l’utilisation de ressources de calcul au moment où les serveurs sont le plus sollicités, de façon à éviter l’achat de nouveaux équipements.
    miseEnOeuvre:  |-
      Décaler les calculs asynchrones pouvant être décalé dans le temps, quand :
      - la production électrique est tendue ou fortement carbonée (par exemple utiliser l’API Ecowatt développé par RTE et l’ADEME).
      - la disponibilité des ressources de calcul est faible (afin d’éviter l’achat de nouveaux équipements)
    controle:  |-
      Le service numérique justifie dans la déclaration d’écoconception de la mise en œuvre de méthodes pour décaler les calculs asynchrones en fonction de la disponibilité de l’énergie électrique et de sa carbonation et éventuellement en fonction de la disponibilité des ressources de calcul quand cela est pertinent.
    difficulte: "Faible"
    priorite: "Recommandé"
  - id: "9.1"
    critere: "Le service numérique nécessite-t-il l’inclusion d’une phase d’entraînement ?"
    thematique: "Apprentissage"
    objectif: |-
      La phase d’apprentissage repose sur une infrastructure numérique qui, dans certains cas, peut nécessiter l’utilisation d’un important volume de données et de calculs. Largement répandue dans le domaine de l’intelligence artificielle, la phase d’entraînement peut engendrer une grande consommation d’énergie et de ressources. L’objectif est donc de réduire l’empreinte environnementale de la phase d’apprentissage en choisissant une méthode adaptée et proportionnée aux caractéristiques du service numérique.

      Il s’agira donc de s’interroger sur la nécessité d’inclure une phase d’entraînement dans le service numérique. Ne pas inclure une phase d’entraînement si ce n’est pas nécessaire pour améliorer le service.
    miseEnOeuvre: |-
      Identifier les cibles utilisatrices et leurs besoins (voir mise en œuvre de la pratique [1.2](#1.2)) vis-à-vis du service numérique. Lister les fonctionnalités du service essentielles à ces besoins et se poser la question de la nécessité ou non de l’inclusion d’une phase d’entraînement

      S’interroger régulièrement sur la valeur ajoutée espérée par la phase d’entraînement : l’ajout d’une phase d’entraînement améliore-t-il significativement le service numérique dans l’atteinte des besoins de ses cibles ? L’amélioration est-elle effectivement perceptible et utile pour l’utilisateur ?
    controle: |-
      Cibler des publics, les besoins associés : rendre accessible des documents de référence faisant état des études, entretiens, recherches, personas ayant permis définir les cibles utilisatrices et leur besoin.

      Justifier dans le document le lien avec les fonctionnalités du service et les raisons expliquant la nécessité (si pertinent) de l’inclusion d’une phase d’entraînement dans le service numérique. Si les besoins sont clairement établis, définir un niveau de satisfaction suffisant.

      Justifier dans la déclaration d’écoconception du service numérique l’utilisation et l’ajout d’une phase d’entraînement dans le service au regard des besoins du public cible, les fonctionnalités et de la valeur ajoutée pour l’utilisateur du service.

      Le critère est validé si le service suit ces critères de documentation démontrant l’utilité de la phase d’entraînement et son caractère proportionnel aux regards de ces cibles et des fonctionnalités concernées.
    difficulte: "Faible"
    priorite: "Prioritaire"
  - id: "9.2"
    critere: "Le service numérique utilise-t-il une phase d’apprentissage avec un niveau de complexité minimisé et proportionné à l’usage effectif du service ?"
    thematique: "Apprentissage"
    objectif: |-
      L’objectif est de mettre en question le choix de la méthode d’apprentissage pour le service numérique et de choisir la méthode d’entraînement la plus sobre, adéquate et proportionnée à l’usage du service.
    miseEnOeuvre: |-
      Faire le choix de la frugalité en privilégiant des méthodes simples comme une régression ou à défaut des réseaux de neurones simples à des technologies de deep-learning plus consommatrices de ressources de calcul.
    controle: |-
      Vérifier la consommation énergétique et en ressources matérielles de la méthode d’entraînement utilisée par le service numérique : la méthode d’entraînement doit être testée ou reconnue comme pauvre en consommation d’énergie et ressources.

      Si le service ne repose pas sur des méthodes de régression ou autres méthodes peu coûteuses (low- complex, low-cost), justifier dans la déclaration d’écoconception du service le besoin de méthodes plus consommatrices par une référence à un état de l’art précisant la nécessité de méthodes plus complexes pour le cas d’usage cible.

      Le critère est validé si le choix de la méthode d’apprentissage est l’alternative la plus sobre disponible selon l’état de l’art et les caractéristiques du service et que ces choix sont documentés dans la déclaration d’écoconception associée et auditables par un tiers.
    difficulte: "Faible"
    prioritée: Prioritaire
  - id: "9.3"
    critere: "Le service numérique a-t-il mis en place des mécanismes visant à limiter la quantité d’entraînement nécessaire à son fonctionnement ?"
    thematique: "Apprentissage"
    objectif: |-
      Limiter la phase d’entraînement utilisée par le service numérique en choisissant des modèles déjà existants et pré-entraînés. Éviter le surentraînement en maitrisant la consommation énergétique du mécanisme choisi.
    miseEnOeuvre: |-
      Utiliser un modèle déjà entraîné ou, à défaut, utilisé un fine-tuning d’un modèle pré-entraîné.

      Mettre en œuvre les outils permettant la production de métriques de consommation de ressources (CPU/énergies, etc.) et les mettre en corrélation avec des métriques de qualité (précision, etc.) afin de limiter la consommation au juste nécessaire.
    controle: |-
      Avant la conception du service, faire un état de l’art des modèles existants pouvant s’apparenter à la fonctionnalité visée. Utiliser un modèle pré-entraîné, si nécessaire en ajoutant des composants complémentaires (fine-tuning). Si le service n’utilise pas un modèle préexistant (déjà entraîné ou pré- entraîné), justifier dans la déclaration d’écoconception en quoi le cas d’usage est différent de ce qui existe dans l’état de l’art.

      Par ailleurs, pour valider le critère, le service devrait avoir mis en place le suivi d’indicateurs de consommation de ressources et de qualité des fonctions de la phase d’apprentissage pour assurer l’optimisation de la quantité d’entraînement sous-jacente au fonctionnement du service.
    difficulte: "Moyen"
    priorite: "Prioritaire"
  - id: "9.4"
    critere: "Le service numérique limite-il la collecte de données utilisées pour la phase d’apprentissage ?"
    thematique: "Apprentissage"
    objectif: |-
      L’objectif est de s’interroger sur les données collectées et de minimiser les impacts environnementaux associés à leur collecte et traitement pour la phase d’entraînement, en privilégiant des données existantes et en limitant la collecte de nouvelles données. Ce critère est pertinent pour la phase d’apprentissage, caractérisée le plus souvent par une forte obsolescence des bases de données utilisées.
    miseEnOeuvre: |-
      Veiller à réutiliser, si possible, des données existantes afin de limiter la collecte de nouvelles données.

      Veiller à limiter la captation de nouvelles données pour la phase d’apprentissage.

      Appliquer les bonnes pratiques [7.1](#7.1) à [7.4](#7.4) pour la mise en place de cache, compression et politique de gestion pour les données de la phase d’apprentissage.
    controle: |-
      Utiliser des bases de données existantes pour l’entraînement de son service numérique. Vérifier que la collecte de donnée est minimisée et mentionner les méthodes mises en œuvre dans la déclaration d’écoconception du service numérique.

      Vérifier la mise en place des bonnes pratiques [7.1](#7.1) à [7.4](#7.4) pour la mise en place de cache, compression et politique de gestion pour les données utilisées pour la phase d’apprentissage.

      Le critère est validé si le service utilise, dès que cela est possible, des bases de données existantes et applique les pratiques [7.1](#7.1). à [7.4](#7.4) pour phase d’apprentissage tout en documentant sa gestion de données dans sa déclaration d’écoconception.
    difficulte: "Faible"
    priorite: "Prioritaire"
  - id: "9.5"
    critere: "Le service numérique utilise-t-il des techniques de compression pour les modèles utilisées lors de la phase d’entraînement ?"
    thematique: "Apprentissage"
    objectif: |-
      Compresser les modèles d’intelligence artificielle (réduction de complexité des modèles) pour réduire l’impact environnemental.
    miseEnOeuvre: |-
      Compresser les modèles via les méthodes suivantes :
      - sparsification
      - pruning
      - unification
      - local scaling (pour limiter l’impact de la quantification)
      - batch norm folding (réduire la redondance de certains paramètres)
      - quantification
      - distillation
      - …
    controle: |-
      Le critère est validé si le service numérique justifie de la mise en œuvre de méthodes de compression de modèles, en indiquant les gains réalisés dans la déclaration d’écoconception du service numérique.
    difficulte: "Faible"
    priorite: "Prioritaire"
