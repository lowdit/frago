  - id: "5.4"
    critere: "Le service numérique propose-t-il des vidéos dont le niveau de compression est adapté au contenu et au contexte de visualisation ?"
    thematique: "Contenus"
    objectif: |-
      La majeure partie du trafic sur internet est liée au visionnage de vidéos (la vidéo représente près de 66% du trafic internet en 2022 selon le rapport Sandvine The Global Internet Phenomena Report). Or le transport de données numériques s’appuie sur des infrastructures et l’usage d’équipements et de terminaux qui ont une empreinte environnementale à minimiser. L’emploi d’un codec vidéo efficace permet de réduire significativement la bande passante utilisée.

      Par ailleurs, le mode de décodage du codec vidéo par le terminal influe directement sur la consommation énergétique de l’appareil. Si le codec n’est pas accéléré matériellement par le processeur graphique (GPU), la lecture vidéo sera possible, mais via le microprocesseur (CPU) et dans ce cas-là, la consommation d’énergie du terminal sera plus importante, ce qui va diminuer l’autonomie d’un terminal sur batterie et possiblement sa durée de vie.

      L’objectif est donc d’optimiser la taille des flux téléchargés par les utilisateurs et les ressources mobilisées grâce à l’utilisation d’un codec et d’un encodage efficace.
    miseEnOeuvre: |-
      Les vidéos sont proposées avec au moins un codec performant tenant compte de l’efficacité de compression du codec et son accélération matérielle dans les définitions 720p et plus. H.264 peut être proposé en complément du codec performant.

      1. Pour économiser de la bande passante sur les scènes simples à encoder un encodage à débit variable doit être préféré. Ce mode d’encodage peut dans certains cas être associé à un plafond pour le débit maximal afin d’assurer que les contenus plus complexes restent lisibles avec une connexion internet à bas débit.
      2. Par ailleurs, la qualité d’encodage de la vidéo devrait être adaptée au besoin de l’utilisateur. Par exemple, utiliser le niveau de qualité le plus faible sans dégrader la vidéo visuellement dans le contexte d’utilisation.

      Liste des codecs vidéo utilisables sur internet avec leur efficacité pour une même qualité [Structural SIMilarity](https://fr.wikipedia.org/wiki/Structural_Similarity) et les dates d’introduction de l’accélération matérielle proposée dans les processeurs graphiques des terminaux :

        | Nom du codec | Date de publication des spécifications | Type de licence | Période d'accélération matérielle GPU (*) | Pourcentage de compression d'une vidéo type de 1080p (**) |
        |:------------:|:--------------------------------------:|:---------------:|:-----------------------------------------:|:---------------------------------------------------------:|
        | AV1          | 2018                                   | Ouverte         | 2020 à 2024                               | 99,96 %                                                   |
        | VP9          | 2013                                   | Ouverte         | 2015 à 2017                               | 99,94 %                                                   |
        | HEVC         | 2013                                   | Restreinte      | 2014 à 2017                               | 99,94 %                                                   |
        | H.264        | 2005                                   | Restreinte      | 2006 à 2014                               | 99,92 %                                                   |
        | VP8          | 2008                                   | Ouverte         | 2013 à 2016                               | 99,89 %                                                   |
        | Theora       | 2004                                   | Ouverte         | Aucune accélération matérielle            | 99,31 %                                                   |
        | MPEG-2       | 1996                                   | Brevets expirés | 1998 à 2007                               | 99,36 %                                                   |

      \* Il convient de noter que l’introduction de l’accélération matérielle GPU correspond à l’année de sortie du processeur avec cette accélération matérielle. La date d’introduction de l’accélération matérielle doit être comparée avec la date de lancement du processeur graphique et non du terminal.

      ** Cette colonne a été réalisée avec la vidéo test Big Buck Bunny (dans sa version 60 images par secondes de 2014) avec les codecs de la bibliothèque FFmpeg.
    controle: |-
      Le critère est validé si le service remplit les conditions suivantes :
      - Les vidéos sont encodées avec un débit variable, quel que soit le codec vidéo utilisé. Ce mode d’encodage peut dans certains cas être associé à un plafond pour le débit maximal afin d’assurer que les contenus plus complexes restent lisibles avec une connexion internet à bas débit.
      - Au moins 90% des vidéos disponibles sur le service numérique ont une définition inférieure à 720p ou sont proposées avec un codec efficace, AV1, VP9 ou HEVC (pour les vidéos encodées en 720p ou plus). Le codec H.264 peut être utilisé en secours en cas d’incompatibilité.
      - Le ou les codecs utilisés sont accélérés matériellement par la majorité du parc des terminaux.
      - Documenter la stratégie d’encodage des vidéos mises à disposition sur le service numérique, par exemple dans la déclaration d’écoconception.
    source: |-
      Pour la mise à disposition de vidéo sur Internet, 4 codecs récents sont principalement utilisés en 2023 : H.264, HEVC, VP9 et AV1.

      **1 Le codec vidéo H.264 AVC : le codec vidéo le plus utilisé**

      H.264, également appelé MPEG-4 AVC est utilisé par la quasi-totalité des plateformes proposant de la vidéo sur internet (certaines plateformes proposent leurs vidéos dans plusieurs codecs, mais H.264 est presque systématiquement proposé).

      H.264 semble consommer plus de données que les codecs plus récents à ce jour. Par ailleurs, les revendeurs de produits utilisant la norme H.264 doivent payer des droits pour l'utilisation d'une technologie brevetée.

      Il y a plusieurs profils H.264. Certains équipements anciens ne sont pas en mesure de lire les vidéos avec le codec H.264 « High profile » spécifié en 2013, et c’est pour cela que certaines vidéos sont encodées en H.264 « Main profile », profil spécifié 8 ans plus tôt et moins efficace que le « High profile ». Certains équipements peuvent aussi utiliser le profil antérieur « Baseline profile », avec une efficacité encore plus dégradée.

      Le codec est bien supporté matériellement et logiciellement. Le codec vidéo H.264 est aussi supporté par l’ensemble des navigateurs web depuis 2015. La prise en charge de ce codec par l’ensemble de l’écosystème est révélatrice de la généralisation de l’usage de ce codec. Cependant les codecs vidéo développés plus récemment présentent des performances en termes d’efficacité de compression plus avancée.

      **2 Le codec vidéo HEVC : le codec de la TNT UHD**

      HEVC, également appelé H.265, a été spécifié en 2013, il y a 10 ans. HEVC permet un gain en compression sur H.264. Il s’agit d’un codec dont les droits d’utilisation sont payants. Fin 2016, HEVC Advance a révisé sa politique pour permettre aux implémentations logicielles de HEVC d'être distribuées sans redevance face à certaines critiques de fournisseurs.

      HEVC est également utilisé pour enregistrer les vidéos sur les dernières générations d’appareil photos haut de gamme ou de smartphones.

      Si HEVC est bien pris en charge dans l’écosystème Apple et sur les box TV, ce n’est pas le cas des navigateurs web, à l’exception de Safari. Chrome 107, lancé fin 2022 le prend en charge, mais avec des restrictions qui le rendaient difficilement utilisable jusqu’à présent pour des plateformes de vidéo avec DRM comme Netflix, Prime vidéo, Disney+, MyTF1 ou 6Play. Microsoft propose une extension payante pour ajouter le support de HEVC à son navigateur Edge.

      **3 Le codec vidéo VP9 : le codec ouvert le plus répandu**

      VP9 est un codec vidéo ouvert et sans redevance, développé par Google. VP9 permet comme HEVC un gain en compression sur H.264. Autre point qu’il partage avec HEVC : la très grande majorité des terminaux utilisés en France ont une accélération matérielle, permettant une faible consommation d’énergie sur le terminal lors de la lecture de vidéos ayant recours à ce codec.

      Le codec VP9 est supporté par tous les navigateurs web depuis 2018, sauf sur certains terminaux d’Apple (iPhone et iPad en l’occurrence, car Apple a rajouté le codec VP9 avec macOS 11 en 2020). La politique d'Apple exigeant que toutes les applications iOS qui naviguent sur le Web utilisent le framework de rendu intégré WebKit (c’est-à-dire le moteur de rendu de Safari)Chrome, Firefox ou Microsoft Edge comme Safari ne prennent pas en charge VP9 sur iPhone et iPad. VP9 est néanmoins pris en charge par les autres applications sur iPhone et iPad, comme l’application YouTube ou VLC (avec l’application YouTube sur un iPhone 7 ou plus récent, toutes les vidéos sont lues avec le codec VP9).

      **4 Le codec vidéo AV1 : le codec le plus récent**

      AV1 est le codec vidéo présent le plus récent, spécifié en 2018 par l’Alliance for Open Media. Il est ouvert et sans redevance. AV1 semble permettre un gain en compression sur VP9 ou HEVC et un débit divisé par deux par rapport à H.264, sans dégradation de la qualité.

      Néanmoins, l’accélération matérielle de ce codec vidéo est limitée à certains terminaux de dernière génération sous Android. Aujourd’hui, le parc de terminaux avec un décodage matériel d’AV1 est faible.

      Le codec vidéo AV1 est à l’heure actuelle supporté par les navigateurs : Google Chrome, Vivaldi, Opera, Mozilla FireFox et Samsung Internet.

      **À l’heure actuelle, le codec VP9 semble un des meilleurs compromis en termes d’écoconception :**
      - Performant : le taux de compression de VP9 semble sensiblement moindre que celui d’AV1, mais il permet aux vidéos d’avoir un gain moyen de 30 % de bande passante sur H.264.**
      - Faible consommation d’énergie : la prise en charge matérielle de la quasi-totalité des terminaux permet d’avoir une consommation d’énergie très faible. Sur un smartphone ne  prenant pas en charge AV1, c’est le codec le plus économe en énergie.
      _ Pris en charge par tous les navigateurs, excepté les iPhone / iPad : conserver un encodage H.264 en basse définition est la solution pour garder une compatibilité avec ces terminaux.

      Sources :
      - [Rapport sur l’état de l’Internet en France, Arcep, 2022](https://www.arcep.fr/uploads/tx_gspublication/RA-2023-TOME3_etat-internet-france_juillet2023.pdf)
      - [Etude ‘VP9 encoding/decoding performance vs. HEVC/H.264’, Ronald S. Bultje,2015](https://blogs.gnome.org/rbultje/2015/09/28/vp9-encodingdecoding-performance-vs-hevch-264/)
      - [Etude ‘AV1 beats x264 and libvpx-vp9 in practical use case’, Meta, 2018](https://engineering.fb.com/2018/04/10/video-engineering/av1-beats-x264-and-libvpx-vp9-in-practical-use-case/)
