  - id: "6.1"
    critere: Le service numérique s’astreint-il à un poids maximum par écran ?
    thematique: "Frontend"
    objectif: Réduire ou limiter les données téléchargées
    miseEnOeuvre: |-
      Par écran, il est entendu ici "écran virtuel" et non physique. Si le service numérique est un site web, l’écran désigne la page, pour une API, l’écran désigné la réponse du serveur.

      Définir et suivre un indicateur poids maximum par écran, en tenant compte de toutes les ressources téléchargées (composants d’interface, données, contenus, scripts, feuilles de style...). Par exemple pour une page web (avec toutes les ressources chargées) qui pèse 2 Mo, l’objectif serait de descendre à 500 Ko. Selon le contexte, cet objectif peut être beaucoup plus bas.
    controle: |-
      Afficher dans la déclaration d’écoconception le poids maximum par écran défini et respecter cette limite.
    difficulte: "Moyen"
    priorite: "Modéré"
  - id: "6.2"
    critere: Le service numérique s’astreint-il à une limite de requêtes par écran ?
    thematique: "Frontend"
    objectif: Réduire ou limiter les échanges client - serveur.
    miseEnOeuvre: |-
      Par écran, il est entendu ici "écran virtuel" et non physique. Si le service numérique est un site web, l’écran désigne la page, pour une API, l’écran désigné la réponse du serveur.

      Définir et suivre un indicateur nombre de requêtes client/serveur maximum par écran, en tenant compte de toutes les ressources téléchargées (composants d’interface, données, contenus, scripts, feuilles de style...). Par xemple, pour une site web, il serait intéressant d’avoir moins de 30 requêtes par page au lieu de 100.
      Attention, le nombre de requêtes seul ne peut être garant de la sobriété du service numérique, puisqu’une seule suffit à charger plusieurs dizaines de mégaoctets. Il faut bien veiller à valider tous les critères de ce référentiel, notamment le critère [6.1](#6.1) sur la limitation du poids maximum par écran.
    controle: |-
      Afficher dans la déclaration d’écoconception le nombre de requêtes maximum par écran défini.
    difficulte: "Moyen"
    priorite: "Modéré"
  - id: "6.3"
    critere: "Le service numérique utilise-t-il des mécanismes de mises en cache pour la totalité des contenus transférés dont il a le contrôle ?"
    thematique: "Frontend"
    objectif: |-
      L’objectif est de réduire le poids des données échangées. Une partie de l’empreinte énergétique des services numériques est liée à la volumétrie des données échangées sur les réseaux, en particulier lorsque les données sont transmises sur des réseaux radio (réseaux mobiles par exemple). La réduction de la volumétrie des données échangées sur les réseaux pour une application donnée est donc un axe important d’écoconception. Dans la plupart des cas, cette réduction pourra se faire sans dégradation de l’expérience utilisateur.
    miseEnOeuvre: |-
      La stratégie de cache doit être adaptée au contexte d’application, au type de contenus (images, fichiers CSS, JavaScript, etc.) qui sont transférés fréquemment depuis le serveur vers le client et au scénario d’usage. Mettre en place un mécanisme de cache côté utilisateur, en frontend (cache HTTP par exemple). La gestion du mode déconnecté (offline) est parfois très pertinente, parfois non.

      Le critère [6.3](#6.3) traite du cache côté client avec des mécanismes de cache « classiques ». Ne pas confondre avec le critère [6.4](#6.4) qui a pour vocation d’aller plus loin et de mettre en cache client des données ou fichiers non couverts par les mécanismes de cache classiques, par exemple une petite base de données stockée dans le navigateur afin d'éviter des allers/retours client/serveur. Le cache côté serveur est lui traité dans le critère [7.1](#7.1).
    controle: |-
      Un mécanisme de cache côté utilisateur est mis en place, quand la solution est pertinente. En termes de moyens de test, accéder à plusieurs reprises et vérifier si les contenus sont récupérés à partir du cache plutôt que du serveur. Si possible, expliciter dans la déclaration d’écoconception du service la stratégie de cache front end, y compris son optimisation au regard du type de contenu, du contexte d’application et des scénarios d’usage.
    difficulte: "Faible"
    priorite: "Modéré"
  - id: "6.4"
    critere: "Le service numérique utilise-t-il un stockage côté client de certaines ressources afin d’éviter des échanges réseaux inutiles ?"
    thematique: "Frontend"
    miseEnOeuvre: |-
      Lorsqu’une même information est susceptible d’être requêtée plusieurs fois, privilégier un stockage temporaire local pour éviter un trafic réseau inutile. Par exemple, il est possible de stocker des données souvent utilisées dans le navigateur web, afin de limiter les échanges avec le serveur.

      Vérifier qu’aucune des données destinées à être échangée n’est superflue et que les informations transmises ne sont pas redondantes.

      Le critère [6.4](#6.4) concerne les cas non couverts par les mécanismes de cache classiques, par exemple une petite base de données stockée dans le navigateur afin d'éviter des allers/retours client/serveur. Ne pas confondre avec le critère [6.3](#6.3) qui traite du cache côté client avec des mécanismes de cache « classiques ». Le cache côté serveur est lui traité dans le critère [7.1](#7.1).
    controle: |-
      Vérifier qu’aucune fonctionnalité ne fait des requêtes identiques et redondantes.

      Vérifier périodiquement que les informations stockées en local au niveau du navigateur sont bien celles attendues.

      Examiner la présence et les règles d’expiration qui doivent être correctement paramétrées en fonction des caractéristiques de chaque fonctionnalité (ressources statiques, contenu dynamique, données en temps réel, informations personnalisées...).

      Le critère est validé si les conditions susmentionnées sont remplies. Il est recommandé d’expliquer la stratégie de gestion du cache côté terminal dans la déclaration d’écoconception du service.
    difficulte: "Moyen"
    priorite: "Modéré"
