    thematique: "Contenus"
    objectif: |-
      L’emploi d’un codec audio efficace permet de réduire significativement la bande passante utilisée. L’objectif est de réduire le poids des fichiers téléchargés par les utilisateurs en utilisant un codec efficace pour compresser les flux audios.
    miseEnOeuvre: |-
      Utiliser des codecs audios efficaces (par exemple : Opus, OGG Vorbis ou AAC), en évitant les formats les plus volumineux. Le choix du format de fichier audio dépendra du type de contenu proposé, qu'il s'agisse de musique, d'enregistrements parlés ou d'autres types de contenus audios.
    controle: |-
      Évaluer la pertinence du format de fichier audio par rapport au contenu proposé : musique, enregistrement parlé, etc. Le critère est validé si le service numérique utilise le codec audio le plus efficace (en particulier : Open, OGG Vorbis et ACC), compte tenu du contexte d’écoute. A défaut d’un codec efficace de dernière génération compatible avec le matériel d’écoute, le codec MP3 pourra être utilisé plus largement.
